          <p>척 보니 티그라키 공방의 물건을 사고 싶어서 온 데바로구낭, 갸릉.</p>
          <p> </p>
          <p>우리 공방의 물건이 특별한 이유를 아냥? 그건 바로 용족의 뼈나 피부로 만들기 때문이당.</p>
          <p> </p>
          <p>놈들의 신체는 우리나 인간이랑은 완전히 달라서 무기를 만드는 데 최고의 소재당.</p>
          <p> </p>
          <p>하지만 그렇다고 해서 아무나 그걸로 무기를 만들 수 있는 건 아니지, 갸릉.</p>
          <p> </p>
          <p>무기 제작 명인이나 금속 갑옷 제작의 명인이라고 해도 어림도 없당, 냥냥.</p>
