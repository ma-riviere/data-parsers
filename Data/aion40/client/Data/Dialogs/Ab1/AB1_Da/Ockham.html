          <p>당장이라도 드레드기온에 침투하고 싶은 모양이로군요.</p>
          <p> </p>
          <p>의욕이 넘치는 건 좋지만 드레드기온은 아무 때나 갈 수 있는 곳이 아닙니다.</p>
          <p> </p>
          <p>지금은 드레드기온이 너무 멀리 있어서 마법으로 그곳까지 보내 드릴 수가 없거든요.</p>
          <p> </p>
          <p>나중에 드레드기온이 적당한 궤도에 진입하면 그때 보내 드리겠습니다. </p>
