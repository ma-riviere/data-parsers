          <p>유능한 사람이라면 상관의 명령에 거스르지 않으면서 지시한 이상의 일을 해내야지요.</p>
          <p> </p>
          <p>상황이 안 좋다고 투덜댈 것이 아니라 어떤 악조건이라도 자신에게 유리하게 바꿀 만한 능력이 있어야 합니다.</p>
          <p> </p>
          <p>그런 면에서 어디서든 뒤떨어지는 건 스스로 책임져야 합니다. 상황이나 다른 사람의 탓을 한다면 능력이 없는 데다가 생각마저 삐뚤어진 거지요.</p>   
          <p> </p>
          <p>패배자가 되지 않으려면 언제나 스스로를 단련하고 끊임없이 앞으로 나가는 수밖에 없습니다.</p>
