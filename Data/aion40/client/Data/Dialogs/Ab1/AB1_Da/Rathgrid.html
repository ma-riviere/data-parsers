        <body>
          <p>선봉대의 역할을 하는 군단의 성격 때문인지 우리 군단병들은 대부분 활기차고 패기만만하다오.</p>
          <p> </p>
          <p>젊은 데바들이 많아서 그렇기도 하겠지만 말이오.</p>
          <p> </p>
          <p>열정과 패기가 넘치는 부하들을 보면 내 젊은 시절을 보는 것 같소. 가끔 가끔 도가 지나칠 때도 있지만 그래도 음울하고 소심한 것보다는 활기차고 대범한 편이 낫지 않소?</p>
          <p> </p>
          <p>지금은 점잖다는 평판을 듣고 있지만 나도 한때는 성미가 아주 불같았다오. 그러니 젊은 군단병들도 나이를 먹으면 원숙하고 침착해질 거요.</p>
