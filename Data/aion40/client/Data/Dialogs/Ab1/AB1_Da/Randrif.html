        <body>
          <p>요새를 빼앗기고 나니 요새의 중요성을 뼈저리게 알겠어요.</p>
          <p> </p>
          <p>당장 시엘의 날개 군도에서 우리 마족의 영향력이 약해지고 있거든요.</p>
          <p> </p>
          <p>자원 확보와 연구는 부차적이라고 해도 에레슈란타에서 마족의 지배력이 약해지고 있으니...</p>   
          <p> </p>
          <p>그래서 아슬락 님이 요새를 빼앗긴 책임을 반드시 물어야 한다고 주장하시는 겁니다.</p>
          <p> </p>
          <p>백부장님을 도와 어떻게든 요새를 되찾아야 하는데 많은 데바들의 지원이 필요합니다.</p>
          <p> </p>
          <p>정찰이며 경비병 처치까지 수행할 임무가 많으니까 자주 와서 도와주십시오.</p>
        </body>
