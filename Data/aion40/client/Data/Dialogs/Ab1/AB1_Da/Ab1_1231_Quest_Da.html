          <p> </p>
          <p>두 종족이 어찌나 번갈아 요새를 공격하는지 어떤 때는 둘이 손을 잡은 게 아닌가 하는 생각마저 듭니다.</p>   
          <p> </p>
          <p>천족도 우리 못지않게 용족을 증오한다고 하니 설마 그럴 리는 없겠죠.</p>
