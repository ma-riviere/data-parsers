  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>판데모니움에서 저를 이곳으로 파견한 목적은 간단히 말하면 자원 개발을 위해서입니다.</p>
          <p> </p>
          <p>어비스에 풍부한 오드와 광물의 분포도를 조사해서 적극적으로 채취하려는 거지요.</p>
          <p> </p>
          <p>이 임무에는 많은 사람의 이해 관계가 걸려 있습니다. 판데모니움 고위층이 가장 주목하고 있긴 하지만요.</p>   
          <p> </p>
          <p>하지만 어비스의 자원에 관심을 가지는 게 우리뿐은 아닐 겁니다. 천족이나 용족도 그렇겠지요.</p>
          <p> </p>
          <p>그러니 우리가 한발이라도 앞서 자원 개발의 주도권을 잡아야 합니다.</p>
        </body>
