        <body>
          <p>어제 오랜만에 친구에게서 편지가 왔는데 그걸 읽고 좀 속이 상했어요. 백부장으로 승진했다는 편지였는데 그걸 보자마자 왠지 울컥하지 뭐예요.</p>
          <p> </p>
          <p>사실 친구가 잘 되면 축하해 줘야 하는데 사람 마음이 그렇게 되지가 않더라고요.</p>
          <p> </p>
          <p>난 어비스에서 몸이 부서져라 일해도 아직 군단병인데 그 친구는 판데모니움에서 편하게 지내다가 백부장으로 승진이라니...</p>   
          <p> </p>
          <p>이래서 군단도 잘 선택해야 하나 봐요. 판데모니움 수호기사가 되자고 할 때 같이 갈걸.</p>
