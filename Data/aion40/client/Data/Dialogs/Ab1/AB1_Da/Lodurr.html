        <body>
          <p>제 동료들은 호전적인 성격이죠. 평소에도 좀 거친 편인데 전투할 때는 한층 더하죠.</p>
          <p> </p>
          <p>무시무시한 표정으로 고함을 지르며 돌진하는 걸 보면 동료인 제가 깜짝깜짝 놀랄 정도라니까요.</p>
          <p> </p>
          <p>게다가 다들 자기 주장 강하고 고집이 엄청 센 것도 비슷해요.</p>   
          <p> </p>
          <p>그런 군단병들이 모였는데도 내분 없이 일치단결하여 임무를 수행하는 건 라드그리드 백부장님 덕분이죠.</p>
          <p> </p>
          <p>늘 웃으면서 조용조용 말씀하셔도 한마디만 하시면 다들 꼼짝도 못 합니다.</p>
          <p> </p>
          <p>겉보기와 달리 정말 무서운 분이라는 걸 다들 잘 알거든요.</p>
        </body>
