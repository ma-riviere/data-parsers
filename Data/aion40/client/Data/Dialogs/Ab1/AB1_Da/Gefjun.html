          <p>혹시 불타는 피의 성운에서 오시는 길인가요? 그곳에는 용족이 많다고 하던데... 놈들의 동태에 대해 아는 게 있으십니까? </p>
          <p> </p>
          <p>놈들이 전멸하는 걸 두 눈으로 보는 게 소원인데 여기서는 용족을 상대할 기회가 적어서요.</p>   
          <p> </p>
          <p>빨리 시엘의 동부 요새를 탈환하고 불타는 피의 성운 쪽으로 이동하고 싶습니다.</p>
          <p> </p>
          <p>그래야 놈들이 제 발 아래서 몸부림치며 죽어가는 걸 볼 기회가 생기겠죠. 놈들의 손에 소멸한 제 딸을 위한 훌륭한 복수가 될 겁니다.</p>
