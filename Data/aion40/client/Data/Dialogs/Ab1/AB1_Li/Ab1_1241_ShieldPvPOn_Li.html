          <p>결계 생성사는 재능도 중요하지만 성격도 중요한 적성 중 하나랍니다.</p>
          <p> </p>

          <p> </p>
          <p>대체로 순수하고 온화하며 포용력이 넓고, 타인을 보호하고자 하는 자애로운 사람이 결계 생성사로 적격이라고 볼 수 있죠.</p>   
          <p> </p>
          <p>그런 의미에서 저는 참 성격에 잘 맞는 직업을 택한 것 같아요.</p>
          <p> </p>
          <p>당신도 제가 결계 생성사에 잘 어울린다고 생각하시죠?</p>
