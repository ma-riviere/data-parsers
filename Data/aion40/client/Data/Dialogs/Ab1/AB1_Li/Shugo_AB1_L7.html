  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>검은구름 무역단은 도시에 앉아서 장사만 하는 다른 슈고 상단과는 다르당.</p>
          <p> </p>
          <p>눈앞의 위험에 겁먹기 보단 더 멀리 봐야 하는 것 아니겠냥? 어비스는 가능성이 무한한 시장이당.</p>
          <p> </p>
          <p>우리는 어비스를 누구보다 먼저 개척할 거당.</p>   
        </body>
        </html>
    </Contents>
    <Selects>
      <Act href="HACTION_SELECT1_1">정말로 무섭지 않냐고 묻는다.</Act>
      <Act href="HACTION_FINISH_DIALOG">대화를 마친다.</Act>
    </Selects>
  </HtmlPage>

  <HtmlPage name="select1_1">
    <Contents cdata="true">
        <html>
        <body>
          <p>솔직히 말하면 티엔슝도 가끔은 무섭당. 저번에 용족이 달려들 때는 정말로 죽는 줄 알았당.</p>
          <p> </p>
          <p>하지만 괜찮당. 티엔슝 도망 잘 가니까, 갸릉. </p>
          <p> </p>          
          <p>그리고 티엔슝 키나가 걸려 있으면 갑자기 용기가 솟구친당.</p>
        </body>
        </html>
    </Contents>
