          <p>결계막 생성자 교육 과정에서 가장 먼저 배우는 것이 뭔지 압니까?</p>
          <p> </p>
          <p>기도법? 오드의 흐름 조절? 결계학 개론?</p>
          <p> </p>
          <p>아닙니다. 바로 정신수련입니다.</p>   
          <p> </p>
          <p>저도 첫 몇 개월은 앉아서 명상하는 수업만 받았죠.</p>
          <p> </p>
          <p>실전에 나와보니 정신수련 수업의 의미를 알겠더군요.</p>
          <p> </p>
          <p>주변에 어떤 상황이 벌어져도 정신을 흐트리지 않고 결계막을 유지한다는 것은 쉬운 일이 아니더라고요.</p>
