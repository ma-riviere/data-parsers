        <body>
          <p>발소리가 너무 큽니다. 그렇게 요란해서야 주변의 적들에게 자신의 위치를 알리는 꼴 아니겠습니까?</p>
          <p> </p>
          <p>우리 잿빛 바람 레기온은 은밀하게 움직이도록 훈련받았습니다. 그래서 적의 본거지에 침투해서 임무를 수행한 후 흔적도 없이 빠져나오죠.</p>
          <p> </p>
          <p>우리와 함께 라 미렌 요새를 공격할 생각이면 먼저 우리의 발걸음을 배우세요.</p>
          <p> </p>
          <p>힘들 것 같다고요? 모든 건 마음가짐에서 우러나오는 겁니다.</p>
          <p> </p>
          <p>신중하고 조심스럽게 행동해야겠다고 마음 먹으면 최소한 쿵쿵거리는 발소리를 내진 않을 겁니다.</p>
