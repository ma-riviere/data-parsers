          <p>나중에 딴소리 말고 잘 들어랑. </p>
          <p> </p>
          <p>꼭 설명해 줘도 나중에 교환해 달라는 데바가 있어서 그런당.</p>
          <p> </p>
          <p>티그라키 공방 제품은 최고 품질을 자랑한당.</p>
          <p> </p>
          <p>하지만 효력이 불안정하당. 길면 7일 짧으면 3일 밖에 못 쓰니까.</p>
          <p> </p>
          <p>이걸 다 알고도 물건을 구매하겠냥? 그럼 나중에 딴소리 없기당.</p>
