          <p>이 길을 따라 북쪽으로 가다 보면 마무트 서식지가 있는데, 얼핏 보면 마무트를 알아보기가 쉽지 않도록 보색을 띠고 있습니다.</p>
          <p> </p>
          <p>저도 처음에는 마무트를 알아보지 못하고 심지어 지나가다 눈 앞에 있는 것을 모르고 지나갈 뻔했지요.</p>
          <p> </p>
          <p>보통 보색을 띠는 동물들은 방어적인 성향이 강한 편인데 이곳의 마무트는 굉장히 호전적이더군요.</p>   
          <p> </p>
          <p>보여지는 것과 실제가 언제나 일치하지는 않는 법이니까요.</p>
