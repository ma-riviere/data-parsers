          <p>연족들의 말투가 꽤 거만하다고 생각했는데 자주 듣다보니 그런 것은 아니더군요.</p>
          <p> </p>
          <p>꼭 인간 노인들처럼 말하는 것 같던데 그냥 그게 습관일 뿐이더라고요.</p>
          <p> </p>
          <p>게다가 이곳에서 천족과 마족들과 접촉하면서 기민하게 말투를 바꾼 연족들도 많아요.</p>   
          <p> </p>
          <p>연족에 대해서는 아직도 부정적인 데바들이 많지만 연족 스스로가 그것을 바꿔나가고 있는 모습을 보면 대단한 종족이란 생각도 들더군요.</p>
        </body>
