        <body>
          <p>이곳에 파견된 데바들은 하나같이 자신들이 연족이나 상대종족에 대한 정치적 견해를 가져야 한다고 생각하는 것 같습니다.</p>
          <p> </p>
          <p>하지만 그런 견해 갖지 않은 데바가 좀 있다고 해도 어떻게든 흘러 가는 거 아니겠어요?</p>
          <p> </p>
          <p>또 이 데바 저 데바 다른 견해로 다투는 것보다는 저처럼 아무런 견해가 없는 쪽이 위에서 보기에도 마음 편할지 몰라요.</p>   
          <p> </p>
          <p>저에게 종족의 안위에 무관심하다고 비난하실 건가요?</p>
          <p> </p>
          <p>전 종족의 안위에는 관심이 많답니다. 다만 정확히 알 수도 없는 이 상황에 관심 없을 뿐이에요.</p>
        </body>
