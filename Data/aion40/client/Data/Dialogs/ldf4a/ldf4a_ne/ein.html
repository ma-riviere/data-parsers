        <body>
          <p>연금술의 기본은 최대한 많은 물질의 특성을 파악하는 것이오.</p>
          <p> </p>
          <p>아트레이아에 있는 모든 물질은 고유의 특성을 가지고 있소.</p>   
          <p> </p>
          <p>그 특성들이 모여서 조합하기도 하고 화학 반응을 일으키기도 하는 것이라오.</p>
          <p> </p>
          <p>천족과 마족의 끊임없는 싸움을 보고 있으면 마치 조합하지 못하는 화합물을 보고 있는 것 같소.</p>
          <p> </p>
          <p>섞이지 못하는 화합물은 끊임없이 화학 반응을 일으킨다오.</p>
        </body>
