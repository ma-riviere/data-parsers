          <p>나는 간혹 분쟁이 일어나는 이곳의 평화를 수호하고 있소.</p>
          <p> </p>
          <p>모두가 그런 것은 아니지만 카룬의 친위대 중에서는 다소 과격한 자들이 있다오.</p>
          <p> </p>
          <p>그들과 괜한 설전을 벌이다 그들이 민감하게 생각하는 부분을 건든다면 꽤 흥분하는 이상한 자들이니 조심하시오.</p>   
          <p> </p>
          <p>물론 나는 그들과 평화롭게 지내는 천부장으로서 이미 그런 것들에 대해서는 빠삭하게 알고 있다오.</p>
          <p> </p>
          <p>어떻게 말하면 그들이 기뻐하고, 어떻게 말하면 화를 내는지 뻔히 알고 있지.</p>
        </body>
