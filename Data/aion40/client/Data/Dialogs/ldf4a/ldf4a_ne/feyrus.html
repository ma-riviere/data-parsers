  <HtmlPage name="select1">

        <html>
        <body>
          <p>이 지역의 연족 피난민 수가 급증하고 있습니다.</p>
          <p> </p>
          <p>다른 분들은 연족의 일이니 도울 필요가 없다고 생각하는 것 같지만 제 생각엔 그렇지 않습니다.</p>
          <p> </p>
          <p>연족은 과거로 거슬러 올라가면 우리의 동지이니까요.</p>   
          <p> </p>
          <p>우리의 적이 될 운명으로 타고난 자들도 있는 판에 연족까지 적으로 두어 우리의 상황이 달라질 게 뭐 있겠어요?</p>
          <p> </p>
          <p>연족을 돕고 싶지만 피난민의 수가 너무 많아 어떻게 도와야할 지 조차 모르겠네요.</p>
        </body>
        </html>
