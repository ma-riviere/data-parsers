        <html>
        <body>
          <p>나로 말할 것 같으면 엘리시움에서 명하여 사르판을 감독하기 위해 온 원정군이오.</p>
          <p> </p>
          <p>지금까지 엘리시움 밖으로 원정을 가면 모두들 나를 크게 환영하고 공손히 대했는데 어쩐지 이곳은 그렇지 않은 것 같소.</p>
          <p> </p>
          <p>아무래도 격전지라 다들 정신이 없다, 이렇게 생색을 내는지도 모르겠소.</p>   
          <p> </p>
          <p>하지만 나에게 함부로 대했다가는 추후에 엘리시움에서 큰 코 다치게 될 것이오.</p>
          <p> </p>
          <p>뭐, 당신이 그랬다는 얘기는 아니오. 모쪼록 무운을 비오.</p>
        </body>
