        <body>
          <p>무슨 일이시오? 딱히 용건이 있는 것 같지는 않은데 농담 따먹기나 하자는 거요?</p>
          <p> </p>
          <p>이곳의 상황이 한가롭게 대화나 나누고 있기에 좋은 상황으로 보인단 말이오?</p>
          <p> </p>
          <p>생각 같아서는 당장  내 충복들만이라도 이끌고 티아마트를 찾으러 가고 싶소만 연족과의 작전 공세니 뭐니 말들만 많으니 미칠 지경이오.</p>   
          <p> </p>
          <p>거기에다가 눈앞에서 알짱대는 마족 놈들을 그냥 두고 보려니 홧병이 나기 일보직전이라오.</p>
          <p> </p>
          <p>내 말투가 불쾌했다면 미안하오만 이 판국에 제정신인 자들이 이상한 것 아니겠소?</p>
