          <p>전투에 뜻을 품고 있는 데바라면 어비스에서 자신의 실력을 떨치는 게 최고의 목표라고 하더구려.</p>
          <p> </p>
          <p>하지만 나에게 어비스는 끊임없이 연구해서 신비를 풀어야 할 대상이라오.</p>   
          <p> </p>
          <p>아직도 어비스가 열리고 닫히는 원리를 완벽하게 설명하지 못하는 것이 한스럽구려. 아이온 탑의 조각이 있는 근처에 고정적인 어비스가 생긴다는 것은 확실하지만.</p>
          <p> </p>
          <p>그래도 이렇게 연구하다 보면 언젠가는 모든 신비를 풀 날이 오겠지. 안 그렇소?</p>
