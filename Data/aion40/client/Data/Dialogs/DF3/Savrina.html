          <p> </p>
          <p>침묵의 집행자가 어비스에서 용족을 상대했다고 하면 모두들 놀라더군요. 대부분 판데모니움의 질서 유지와 부정부패 척결에 관계된 일만 하는 줄 아니까요.</p>
          <p> </p>
          <p>하지만 저 같은 일을 하는 침묵의 집행자도 있지요. 결국은 모두 마계를 위한 일이니까요.</p>
