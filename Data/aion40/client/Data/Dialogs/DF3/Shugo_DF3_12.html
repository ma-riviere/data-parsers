  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>우리 넷은 키도룬 도굴단에서도 실력이 가장 뛰어나당.</p>
          <p> </p>
          <p>구안링은 좋은 물건이 있을 만한 곳을 귀신같이 찾아낸당. 좀 어벙하기는 해도 솜씨는 최고당, 갸릉.</p>
          <p> </p>
          <p>루우링은 광물 전문가인데 모르는 광물이 없다, 냥냥.</p>
          <p> </p>
          <p>나로 말할 것 같으면 물건의 값어치를 한눈에 알아낸당. 그게 다 오랫동안 좋은 물건을 다뤄 봐서 그런 거당.</p>
          <p> </p>
          <p>짜요룬은 키나에 지나치게 집착하기는 하지만 흥정 솜씨는 일품이징.</p>
          <p> </p>
          <p>말하자면 우리는 정예 도굴단원이당. 값비싼 광물을 노리고 이곳에 왔다, 냥냥.</p>
        </body>
        </html>
