        <body>
          <p>듣자하니 우리 수호자들을 안전한 요새에서 하릴없이 시간을 보내는 한직이라고 말하는 무리가 있는 것 같더군요.</p>
          <p> </p>
          <p>하지만 뭘 모르는 소리입니다.</p>
          <p> </p>
          <p>가장 위험하고 적이 많은 선두에서 싸워야 명예롭다고 생각한다면 정말 미숙한 신병의 생각이에요.</p>
          <p> </p>
          <p>저를 비롯한 수호병들 역시 혹시라도 있을 위험을 감지하기 위해 하루 종일 신경을 곤두세우며 치열한 전쟁을 치르고 있습니다.</p>   
          <p> </p>
          <p>게다가 우리 수호자는 영광스러운 마족의 요새를 지키기 위한 최후의 결계막 같은 존재라고요, 에헴.</p>
        </body>
