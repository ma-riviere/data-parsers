          <p>사람에게 붙은 편견의 딱지는 도대체 언제가 돼야 떨어지는 걸까요?</p>
          <p> </p>
          <p>제가 평범한 아칸으로 일한 게 십수 년인데 아직까지도 아버지 덕을 본다는 얘기를 듣고 있으니 말입니다.</p>
          <p> </p>
          <p>아버지가 드라칸의 징벌자 레기온의 군단장인 건 사실이지만 전 그 레기온과는 털끝만치도 관련이 없습니다.</p>
          <p> </p>
          <p>출세하고 싶었다면 템페르를 마치자 마자 그 레기온으로 들어갔겠지요.</p>   
          <p> </p>
          <p>동료들에게 이런 말을 일일이 하고 다닐 수도 없고... 정말 답답합니다.</p>
        </body>
