        <html>
        <body>
          <p>우리 부대원들은 전투능력은 뛰어나지만 그만큼 개성도 강합니다.</p>
          <p> </p>
          <p>델리스 부관님은 성격이 불 같은 분이죠. 그래서 토르 군단장님이 늘 걱정하지만 전 그럴 필요 없다고 생각해요.</p>
          <p> </p>
          <p>흥분을 잘 한다는 것만 빼고는 경험도 많고 실력도 뛰어나시거든요.</p>
          <p> </p>
          <p>오히려 전 메소른이 걱정스럽습니다. </p>   
          <p> </p>
          <p>말만 들으면 용제라도 때려잡을 것 같은데... 아직 젊어 그런지 혈기가 지나쳐 어처구니없는 실수를 자주 저지르더라고요.</p>
          <p> </p>
          <p>그야말로 통제 불능의 야생 동물 같다니까요, 하하.</p>
        </body>
