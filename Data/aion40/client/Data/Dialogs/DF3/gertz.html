        <body>
          <p>히라우 바난! 데바의 날을 축하합니다.</p>
          <p> </p>
          <p>저는 축제를 정말 사랑합니다. 아, 이 따뜻한 축제의 열기! 정말 흥분되지 않습니까?</p>
          <p> </p>
          <p>축제의 열기를 가지고 판데모니움에 있는 선물 교환원 [%dic:STR_DIC_N_DC1_Emma]에게 가시면 선물도 받으실 수 있죠.</p>
          <p> </p>
          <p>데바의 날이 판데모니움의 영광을 위해 싸울 수 있는 데바로 각성한 것을 축하하던 것에서 유래된 날이라는 걸 알고 계시나요?</p>
          <p> </p>
          <p>뜻깊은 데바의 날을 맞아 주신의 가호가 있길 빕니다.</p>
        </body>
        </html>
