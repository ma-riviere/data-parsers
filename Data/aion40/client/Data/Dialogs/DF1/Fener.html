          <p>저희 부모님은요, 제가 어렸을 때 돌아가셨고요, 형들이랑 살고 있어요.</p>
          <p> </p>
          <p>카를 형이랑 군마르손 형이랑 카이베크 형이 있는데요, 지금은 다 마을 밖에서 사냥하고 있어요.</p>
          <p> </p>
          <p>근데 형들은 저보다 나이도 많고 막 바빠서 저랑 말도 별로 안하고 놀아 주지도 않아요.</p>
          <p> </p>
          <p>그래서 스라미아 누나랑 탄냐 누나랑 자주 노는데 나보고 겁쟁이라고 놀려요.</p>
          <p> </p>
          <p>그래서 형들한테 얘기했는데 형들은 그냥 괜찮다고 그래요. 그래서 막 속상해요.</p>
        </body>
