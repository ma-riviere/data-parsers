          <p>[%username] 님은 어떤 친구를 좋아하세요?</p>
          <p> </p>
          <p>저는 때로는 귀엽고 때로는 든든한 친구가 좋아요. 그래서 찾은 녀석들이 바로 곁에 있는 펫들이랍니다.</p>
          <p> </p>
          <p>애교도 많고 가끔 깜짝 선물을 주는 친구도 있어서 같이 있으면 정말 즐거워요.</p>
          <p> </p>
          <p>제 친구들을 어디에서 만났냐구요? 그건 비밀인데... 좋아요, 알려드리죠.</p>
          <p> </p>
          <p>판데모니움으로 가서 [%dic:STR_DIC_NPC_Katin]을 한번 만나 보세요. 아마 마음에 꼭 맞는 친구를 찾으실 수 있을 거예요!</p>  
        </body>
