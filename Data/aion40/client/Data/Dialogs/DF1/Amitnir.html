          <p>안녕하십니까, 데바님.</p>
          <p> </p>
          <p>데바님은 각성이 정말 주신의 뜻이라고 생각하십니까?</p>
          <p> </p>
          <p>다들 그렇게 믿고 있지만 정말 그럴까요? 먼 옛날부터 과학적으로 설명할 수 없는 건 전부 다 주신의 뜻이라고 말하지 않았습니까?</p>
          <p> </p>
          <p>예전에는 몰랐던 많은 현상의 원리가 밝혀졌으니 각성의 원리도 언젠가는 밝혀질 겁니다. 그렇게 되면 각성을 원하는 인간은 누구나 데바가 될 수 있겠죠.</p>
          <p> </p>
          <p>제가 그 원리를 밝혀낼 겁니다. 그리고 최초로 자의로 각성한 데바가 되는 거죠.</p>
        </body>
