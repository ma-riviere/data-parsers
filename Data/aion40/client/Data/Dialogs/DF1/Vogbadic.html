          <p>윗사람이 욕심이 많으면 아랫사람이 힘든 법이라오.</p>
          <p> </p>
          <p>새 요새 대장님이 오시고 난 뒤에는 규칙이 곱절로 늘어나고, 임무도 근무 시간에 다 못 마칠 정도로 많아졌지.</p>
          <p> </p>
          <p>아칸들이 정신을 못 차릴 정도로 일을 시켜서 큰 공을 세운 다음 얼른 판데모니움으로 가고 싶어 하는 게 눈으로 보일 정도이니 말이오.</p>   
          <p> </p>
          <p>저런 자리를 욕심낸 적은 한 번도 없지만 새 요새 대장님이 오신 후로는 이런저런 생각을 많이 하게 되는구려. 내가 저 자리에 올라도 저렇게 변할지 말이오.</p>
