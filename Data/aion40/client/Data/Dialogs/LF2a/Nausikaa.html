          <p>영혼 치유는 탁월한 선택입니다.</p>
          <p> </p>
          <p>치유되지 않은 영혼을 달래기 위해 많은 시간을 소비하는 것보다는 키나를 조금 들여 제 도움을 받는 게 현명하지요.</p>
          <p> </p>
          <p>혼인할 때 쓸 키나를 모으기 위해 영혼 치유를 시작했던 건데 어쩌다 보니 혼기를 놓치고 이렇게 황량한 곳에 와있네요.</p>
          <p> </p>
          <p>키나 모으는 재미 만한 게 없는 것 같아요.</p>
        </body>
