        <body>
          <p>불타는 땅은 대파국 때 용제의 공격으로 타기 시작했다는데 아직도 타고 있소.</p>
          <p> </p>
          <p>이 주변이 황무지가 된 것도 다 그 뜨거운 불기운 때문이지.</p>
          <p> </p>
          <p>난 오랫동안 불에 대해 연구해 왔지만 그곳의 꺼지지 않는 불꽃에 대해선 아직 모르는 게 너무 많소.</p>
          <p> </p>
          <p>용족이 지닌 힘은 우리 천족과는 근본적으로 다른 속성이라는 걸 재차 확인하고 있을 뿐이라오.</p>   
          <p> </p>
          <p>하지만 연구를 중단할 수는 없소. 계속 캐다 보면 언젠가 해답을 찾을 수 있겠지.</p>
        </body>
