          <p>가업이 창고 관리인이었기 때문에 어려서부터 창고 정리하는 일을 배워왔습니다.</p>
          <p> </p>

          <p> </p>

        <body>
          <p>우리 아빠도 할아버지도 창고 관리인이랍니다.</p>
          <p> </p>
          <p>특별히 대단한 직업도 아닌데 굳이 대를 이어가며 할 건 없다고 생각해왔는데 저도 창고 관리인이 되어 있네요.</p>
          <p> </p>
          <p>선조 중에서는 바로 여기에서 창고 관리인을 했던 분도 있다고 하더군요.</p>
