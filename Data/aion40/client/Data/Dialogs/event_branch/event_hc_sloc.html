    <Contents cdata="true">
        <html>
        <body>
          <p>저는 아트레이아 전 지역을 떠도는 점술사입니다.</p>
          <p> </p>
          <p>이름이라는 것이 있다면 슬록이라고 해두죠.</p>
          <p> </p>
          <p>당신이 쥐고 있는 운명의 패는 컵.</p>
          <p> </p>
          <p>정방향의 컵은 풍요, 아름다움, 기쁨과 즐거움을 상징하죠.</p>
          <p> </p>
          <p>카드가 이끄는 운명이 어떤 결과에 닿아있는지 한 번 확인해 보시겠나요?</p>
        </body>
        </html>
    </Contents>
    <npcfuncs>
      <trade_buy>컵 카드 교환</trade_buy>
    </npcfuncs>
  </HtmlPage>

  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>당신이 갖고 있는 컵카드는 풍요, 아름다움, 기쁨과 즐거움을 말해주고 있군요.</p>
          <p> </p>
          <p>하지만 역방향의 컵카드가 의미하는 것은 사치와 쾌락 그리고 과다함.</p>
          <p> </p>
          <p>부디 카드가 뒤집히지 않도록 조심하세요.</p>
        </body>
        </html>
