          <p>영예 공훈 상자로 교환을 원하십니까?</p>

	  <p> </p>
          <p>상자에서 나온 영예 공훈 훈장을 가지고 영예 공훈관에게 가시면 좋은 장비를 얻으실 수 있을 겁니다.</p>
