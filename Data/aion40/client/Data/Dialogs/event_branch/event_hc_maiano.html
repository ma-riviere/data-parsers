  <HtmlPage name="select_quest">
    <Contents cdata="true">
        <html>
        <body>
          <p>마음 둘 곳을 찾지 못하고 방황하는 데바님에게 운명의 목소리를 전해드립니다.</p>
          <p> </p>
          <p>저의 이름은 메킨.</p>
          <p> </p>
          <p>당신이 쥐고 있는 운명의 패는 오망성이로군요.</p>
          <p> </p>
          <p>정방향의 오망성은 완벽함, 달성과 번영을 상징하죠.</p>
          <p> </p>
          <p>카드가 이끄는 운명이 어떤 결과에 닿아있는지 한 번 확인해 보시겠나요?</p>
        </body>
        </html>
    </Contents>
    <npcfuncs>
      <trade_buy>오망성 카드 교환</trade_buy>
    </npcfuncs>
  </HtmlPage>

  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>당신이 갖고 있는 오망성 카드는 완벽함, 달성과 번영을 말해주고 있군요.</p>
          <p> </p>
          <p>하지만 역방향의 오망성 카드가 의미하는 것은 성급함과 불안함 그리고 시기와 질투.</p>
          <p> </p>
          <p>부디 카드가 뒤집히지 않도록 조심하세요.</p>
        </body>
        </html>
    </Contents>
