        <body>
          <p>무료하게 시간 축내지 마시고 화석 파편을 수집해보세요!</p>
          <p> </p>
          <p>식물 화석 파편, 곤충 화석 파편, 동물 화석 파편!</p>
          <p> </p>
          <p>아트레이아 자연사 박물관을 열기 위해서 열심히 노력하는 데바가 되어 봅시다.</p>
          <p> </p>
          <p>모아오신 화석 조각을 주시면 유용한 물건으로 교환해드리겠습니다.</p>
        </body>

      <trade_buy>멋진 선물 교환</trade_buy>

  <HtmlPage name="select1">

        <html>
        <body>
          <p>작은 화석 조각으로 아트레이아의 지각 변동을 예측할 수 있어요.</p>
          <p> </p>
          <p>누군가에게는 쓸모 없는 돌덩이겠지만 누군가에게는 굉장히 의미 있는 물건일 수 있다는 거죠.</p>
          <p> </p>
          <p>저는 멋진 장비나 악세서리 보다 작은 화석 파편들이 더 의미 있답니다.</p>
        </body>
