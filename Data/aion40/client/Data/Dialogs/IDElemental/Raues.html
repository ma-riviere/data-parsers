          <p>중대한 일이 닥쳤을 때 난 다른 무엇보다 직감을 믿고 대책을 세운다오. </p>

          <p>그렇게 긴 세월을 살아오고도 아직도 어리석게 직감을 믿느냐고 비웃는 사람도 있지만 말이오.</p>
          <p> </p>
          <p>하지만 지금껏 소멸하지 않고 살아온 것도 다 직감 덕분이라고 나는 믿고 있소. </p>
          <p> </p>
          <p>지금도 해결하기 어려운 일이 몇 가지 있지만 결국은 다 이겨낼 수 있을 거요. </p>
