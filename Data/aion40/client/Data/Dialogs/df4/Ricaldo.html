          <p>나는 쓸데없이 권력 다툼을 하느라 일의 본질을 그르치는 것을 아주 싫어한다네.</p>
          <p> </p>
          <p>헌데 이곳에서 운명의 천칭과 판데모니움 중앙군 소속 군관들이 사사건건 행정 권한을 가지고 알력다툼을 하고 있으니... </p>
          <p> </p>
          <p>특히 마말리아는 잘난척하고 싶어서 안달이 난 자인데 무슨 일만 생기면 나서서 자기 소관이라고 하니 지칠 때도 됐건만 언제까지 저러는지 지켜 보고만 있다네.</p>
          <p> </p>
          <p>소속에 관계 없이 임무를 잘 수행하는 데 집중한다면 좋을 텐데 여기에서는 참 일이 힘들군.</p>
