        <body>
          <p>데바한테는 좋은 무기와 방어구가 중요하지?</p>
          <p> </p>
          <p>하지만 좋은 물건일수록 가격이 비싸서 데바들이 곤란해 하는 걸 잘 안당, 갸릉.</p>
          <p> </p>
          <p>그런 데바들을 위해 우리 티그라키 공방이 새로운 무구를 개발했당, 냥냥.</p>
          <p> </p>
          <p>성능은 뛰어나지만 가격은 최소화한 새로운 제품! 기간 한정이라는 점이 단점이지만 최고의 무기를 얻기 전에 쓸 무구로는 아주 좋을 거당.</p>
          <p> </p>
          <p>일단 살펴봐랑, 냥냥.</p>
        </body>
