          <p>여름은 축복받은 계절이라고 생각하지 않으세요?</p>

          <p> </P>
          <p>여름의 열기를 참기 힘들 때도 있지만, 그래도 여름은 역시 뜨거워야 제맛이죠!</p>
          <p> </P>

          <p> </P>
          <p>큐브에 모이고 있는 뜨거운 열기를 가지고 판데모니움의 [%dic:STR_DIC_N_Elma]에게 가보세요. </P>
          <p> </P>
