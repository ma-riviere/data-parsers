        <html>
        <body>
          <p>저는 자마노크 여관에 버려진 신세였어요.</p>
          <p> </p>
          <p>누군가 저를 자마노크 여관에 맡겨 두고 그냥 갔다는데, 그 사람이 누군지 기억 나지 않아요.</p>
          <p> </p>
          <p>자마노크 님의 말로는 높은 사람이라고 했지요.</p>
          <p> </p>
          <p>저를 돌봐줄 사람이 아무도 없었고 자마노크 님도 저를 성가셔하는 것 같아서 매우 곤란했는데 스비다르 님께서 저를 거둬주셨어요.</p>
          <p> </p>
          <p>고마운 분이지요.</p>
          <p> </p>
          <p>스비다르 님이 아빠처럼 대해주셔도 가끔 제 마음 속은 공허하답니다.</p>
          <p> </p>
          <p>하지만 스비다르 님 덕에 이 자리에까지 올 수 있었으니 누구보다도 그분을 위해 노력할 거예요.</p>
        </body>
        </html>
