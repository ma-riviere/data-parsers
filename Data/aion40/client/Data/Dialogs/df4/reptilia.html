        <body>
          <p>오드 영역을 수호하고 마르티네즈를 보호하라는 임무를 받고 여기에 왔는데 생각하고는 많이 다르군요.</p>
          <p> </p>
          <p>오드 영역은 항상 불안하고 마르티네즈는 혼자 잘난척하느라 제 도움은 받으려하지도 않습니다.</p>
          <p> </p>
          <p>오히려 저에게 자기 학업 업적에 대해서 설명하려고 드는데 지겨워 죽겠습니다.</p>
          <p> </p>
          <p>잘난척을 넘어서서 소음 공해라고요.</p>
        </body>
