        <body>
          <p>연구소에서 보고서를 받아 보는 입장이었을 때는 현장 조사가 이렇게 힘들 줄 몰랐네요.</p>
          <p> </p>
          <p>현장 조사를 특별히 꺼려한 건 아니었지만 연구소에 있는 것도 나쁘지는 않았어요.</p>
          <p> </p>
          <p>하지만 이곳에 오고 싶어 하는 연구원들이 꽤 많았는데도 연구소장님께서는 저를 특별히 지목하시더군요.</p>
          <p> </p>
          <p>그렇다고 강요하는 것은 아니었기 때문에 거절할 수도 있었지만 저는 그러지 않았습니다.</p>
          <p> </p>
          <p>왜냐고요? 생각해 보세요. 용계에서 오드를 관리할 수 있는 기회는 아무에게나 오는 게 아니잖아요.</p>
        </body>
