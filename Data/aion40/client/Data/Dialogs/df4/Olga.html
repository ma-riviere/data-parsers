          <p> </p>

          <p> </p>
          <p>내가 보기엔 거기에 모여 있던 사람들 중 반만 제대로 자기 할 일을 해줬어도 드라마타를 잡을 수 있었을 거야.</p>
          <p> </p>
          <p>결국 드라마타는 잡지도 못하고 시간 낭비만 했지 뭐야?</p>
          <p> </p>
          <p>드라마타는 아무나 잡는 게 아니야. 우리처럼 제대로 계획해야만 영혼 치유 신세를 면할 수 있다고.</p>
