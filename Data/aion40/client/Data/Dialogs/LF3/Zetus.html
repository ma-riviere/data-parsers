          <p>데바님은 그런 마음을 모르겠지만 우리 인간들은 나이를 먹으면 갈 때를 준비한다우.</p>
          <p> </p>
          <p>죽어서 누울 묏자리도 봐 두고, 자식이며 손자와 헤어질 준비도 하고 말이우.</p>
          <p> </p>
          <p>마을이 이 지경이 됐어도 내가 묻히고 싶은 건 마을 근처라우. 그건 내 마누라도 그렇지.</p>
          <p> </p>
          <p>그러니 아무리 위험하다고 해도 어떻게 마을을 떠날 수 있겠수.</p>
