        <html>
        <body>
          <p>사람들이 오해하는 것 중 하나가 영혼치유사와 수호자의 관계에 대한 것이더군요.</p>
          <p> </p>
          <p>수호자와 영혼치유사는 항상 붙어다니는데다, 수호자들이 헌신적으로 영혼치유사를 지키는 모습을 보고 그런 말들이 나오는 것 같습니다.</p>
          <p> </p>
          <p>심지어는 잘생긴 수호자와 결혼하고 싶은 소녀들이 영혼치유사를 지망한다고 하더군요. 물론 과장된 소문일 뿐이겠지만요.</p>
          <p> </p>
          <p>하지만 영혼치유사를 지키는 것은 수호자가 해야 할 임무 이상의 의미가 없어요.</p>   
          <p> </p>
          <p>저와 키시아 역시 아무런 사이가 아니니 넘겨 짚지 말아주십시오.</p>
        </body>
