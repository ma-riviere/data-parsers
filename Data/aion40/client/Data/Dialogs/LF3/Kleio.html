          <p>어휴, 함장님도 그렇고 동료들도 그렇고 요즘 어찌나 신경질적인지 몰라요.</p>

          <p>보급품도 잃고, 라스베르그와 치른 전투에서 동료들이 부활하지 않았으니 충격을 받은 것도 당연한 일이죠.</p>
          <p> </p>
          <p>하지만 그렇다고 언제까지 머리 싸매고 고민만 하고 있을 수는 없잖아요. 산 데바는 살아야죠.</p>   
          <p> </p>
          <p>부활하지 않는다고 해서 라스베르그를 그냥 내버려 둘 수도 없으니 임무를 수행할 방법도 찾아야 하고요.</p>
          <p> </p>
          <p>뭐 라스베르그가 언제까지 저렇게 위세를 떨치겠습니까? 언젠가는 무너지는 날이 오겠죠. </p>
