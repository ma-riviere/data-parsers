          <p>사람의 마음이라는 것이 참 묘하더군요.</p>
          <p> </p>
          <p>각성한 지 삼백 년이 넘었으니 사백 년 가까이 살아온 셈이지요. 살 만큼 살았고 하고 싶은 일도 다 해서 삶에 대한 미련이 별로 없다고 생각했어요.</p>
          <p> </p>
          <p>영원히 사는 게 저주라는 생각이 들 정도였으니까요.</p>   
          <p> </p>
          <p>하지만 라스베르그에게 목숨을 잃고 부활하지 않는 동료들을 보니 생각이 바뀌었어요.</p>
          <p> </p>
          <p>끝이 없다고 생각해서 다소 방만하게 살기도 했는데 이제 다시 인간일 때처럼 열심히 살아야겠어요.</p>
