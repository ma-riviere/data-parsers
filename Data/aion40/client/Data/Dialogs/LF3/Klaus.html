          <p>원래 결계탑에 백부장이 파견되는 일은 거의 없지만 지금은 워낙 상황이 급박하다 보니 제가 파견됐지요.</p>
          <p> </p>
          <p>용족이 차원의 문을 열고 들어오긴 했지만 오드의 힘 때문에 아직은 인드라투 군단 주둔지를 벗어나지 못하고 있습니다.</p>
          <p> </p>
          <p>그렇기 때문에 결계탑을 지키는 것이 한층 더 중요합니다. 결계가 있는 한 용족이 함부로 설치지 못할 테니까요.</p>
          <p> </p>
          <p>그러니 결계의 상태를 언제나 확인할 수 있도록 결계탑을 잘 지켜야 합니다.</p>
