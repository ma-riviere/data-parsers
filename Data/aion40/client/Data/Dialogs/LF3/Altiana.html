          <p>저보고 별것도 아닌 얼굴 하나 믿고 콧대 높다고 비꼬는 사람들도 있지만 그건 다 질투의 소리죠.</p>
          <p> </p>
          <p>이 정도 미모라면 무슨 말을 하건 무슨 행동을 하건 다들 색안경을 쓰고 보거든요. 어릴 때부터 겪었던 일이라 이젠 아무렇지도 않아요.</p>
          <p> </p>
          <p>그리고 제 미모가 도움이 될 때도 많아요. 각성한 지 얼마 되지도 않았는데 근무하고 싶은 곳을 마음대로 선택할 수 있는 것도 따지고 보면 미모 덕이지요.</p>
