  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>바이젤 님께서는 밀림의 생명체들에 대해 관심이 많으시다오.</p>
          <p> </p>
          <p>무엇보다 여기 생명체들에게 생명의 오드를 느낄 수 없다는 점에 흥미를 느끼고 계시지.</p>
          <p> </p>
          <p>바이젤 님은 그 원인이 외부에 있다고 생각하신다오.</p>   
        </body>
        </html>
    </Contents>
    <Selects>
      <Act href="HACTION_SELECT1_1">원인에 대해 묻는다.</Act>

  <HtmlPage name="select1_1">
    <Contents cdata="true">
        <html>
        <body>
          <p>우리도 그 원인을 찾으러 이곳에 온 거요.</p>
          <p> </p>
          <p>아직 정확한 원인을 찾아내지 못했지만 설마 찾았다 하더라도 말해 줄 수는 없소.</p>
          <p> </p>
          <p>당신을 못 믿어서가 아니라 우리 규정 때문에 그런거니 너무 서운해하지 마시오.</p>
