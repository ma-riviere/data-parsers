  <HtmlPage name="select_quest">
    <Contents cdata="true">
        <html>
        <body>
          <p>요새를 두고 마족과 한 판 겨루어 보고 싶은 모양이군.</p>
          <p> </p>
          <p>그런데 실력에 비해 배포가 너무 큰 것 같네. 고작 그 레벨로 요새전을 치르겠다니 말이야.</p>
          <p> </p>
          <p>아아, 흥분하지 말게. 내가 좀 도와줄 테니.</p>
        </body>
        </html>
    </Contents>
  </HtmlPage>

  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>어비스에서는 이러니저러니 해도 요새를 점령해야 하네.</p>
          <p> </p>
          <p>마족과 용족에게 요새를 다 빼앗겨 보게. 어비스 총사령관이 당장 갈릴지도 모르네.</p>
          <p> </p>
          <p>게다가 요새를 점령한 레기온에게는 엘리시움에서 유지비가 지급하지 않나.</p>
          <p> </p>
          <p>그래서 많은 레기온이 정액 결제로 무장하고 요새를 점령하려는 걸세.</p>
        </body>
        </html>
    </Contents>
    <Selects>
      <Act href="HACTION_FINISH_DIALOG">대화를 마친다.</Act>
    </Selects>
  </HtmlPage>
