          <p>자네가 만난 데바 중에 가장 나이 많은 사람이 나일지도 모르겠군.</p>
          <p> </P>
          <p>그래도 자네는 예의가 바르군. 놀란 티를 안 내려고 애 쓰는 게 보여.</p>
          <p> </P>
          <p>대부분은 어른이 된 후 각성을 하지만 나처럼 아주 어린 나이에 각성을 하는 경우도 있지. 내가 특별히 뛰어나서라고는 생각하지 않네. 주신께서 뜻하신 바가 있었겠지. </P>
          <p> </P>
          <p>어쨌든 이렇게 보여도 난 산전수전 다 겪은 데바일세. 대파국까지 겪었으니 말이야. 그러니 먼 옛날의 일이 궁금하거나 인생사에 대해 조언을 청할 게 있으면 언제든 오게.</P>
