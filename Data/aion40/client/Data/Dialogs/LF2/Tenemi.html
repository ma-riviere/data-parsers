          <p>이래 봬도 제가 이 마을에서는 제일 견문이 넓은 사람이랍니다. 몇년 전에 베르테론 요새에 갔다 온 적이 있거든요. 걸어갔다 오느라 한 달 정도 걸렸죠.</p>
          <p> </P>
          <p>요새랑 톨바스 마을을 갔다 왔는데 요새 근처의 숲도 푸르르고 호수도 크고 여러모로 엘테넨과는 다르더라구요.</p>
          <p> </P>
          <p>그래서 사람들에게 베르테론 얘기를 많이 해 줬는데 요즘 들어서는 그때 이야기를 하면 다들 좀 짜증을 내더라고요.</p>
          <p> </P>
          <p>베르테론 사람이라면 그렇게 짜증은 안 낼 텐데 말이에요.</P>
