        <body>
          <p>가끔 엘리시움에 있는 친구들과 연락할 일이 있는데 그럴 때마다 엘테넨 요새에 있다고 밝히기가 좀 그렇다오.</p>
          <p> </P>
          <p>엘테넨 요새 대장이 텔레마커스 군단장인 것을 다들 알 텐데 그런 어린애 밑에 있다는 말을 어떻게 하겠소.</p>
          <p> </P>
          <p>대파국 전에 각성했든 어쨌든 애는 애 아니오.</p>
          <p> </P>
          <p>본인은 산전수전 다 겪었다고 입버릇처럼 말하지만 솔직히 팔이 짧아서 어디 제대로 싸우기라도 했겠소? </P>
          <p> </P>
          <p>그러면서 노인네 티는 어찌나 내는지. 그놈의 산전수전 소리 하도 들어서 귀에 딱지가 앉을 지경이오.</P>
        </body>
