        <body>
          <p>우리들의 세계는 비록 균열과 전쟁으로 혼란스럽지만 그럼에도 아름답지 않나요?</p>
          <p> </P>
          <p>떠다니는 오드의 조각과도 같은 데바들의 운명을 축복하기 위해 데바의 날이 있는 거겠지요.</p>
          <p> </P>
          <p>우리 모두 서로 축하의 말을 건네고 축제를 즐겨요!</p>
          <p> </P>
          <p>축제의 열기를 모아서 엘리시움의 선물 교환원 [%dic:STR_DIC_N_LC1_Darin]에게 가지고 가면 선물로 교환하실 수도 있답니다.</P>
          <p> </P>
          <p>어떤 상황 속에서도 웃을 수 있는 여유가 중요하기 때문에 축제란 게 있는 거니까 즐겨요! 데바의 날을 축하합니다! </P>
