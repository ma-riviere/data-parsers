          <p>생명의 데바로서 처음 받은 임무가 신비샘 관리였는데 보다시피 이렇게 마르고 말았습니다.</p>
          <p> </p>
          <p>다른 동료들이 제 탓이 아니라고, 어쩔 수 없는 일이었다고 위로했지만 그런 말을 들어도 맘이 가벼워 지지는 않네요.</p>
          <p> </p>
          <p>템페르에서도 정말 열심히 공부했고, 좋은 생명의 데바가 될 자신이 있었는데 제가 너무 오만했었나 봅니다.</p>   
          <p> </p>
          <p>신비샘이 마른 원인이라도 잘 조사해야겠습니다. 앞으로는 이런 일이 없도록 말이죠.</p>
