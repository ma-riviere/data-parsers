        <body>
          <p>처음 이곳에 파견됐을 때는 혁명단 놈들이 왜 이렇게 물도 부족하고 지형도 안 좋은 곳에 기지를 짓는지 이해할 수 없었습니다.</p>
          <p> </p>
          <p>하지만 여기서 계속 관찰하다 보니 놈들이 나름대로 머리를 썼다는 걸 알게 됐습니다.</p>
          <p> </p>
          <p>항아리 모양이라 입구만 잘 막으면 본진을 공격당할 위험이 없으니까요.</p>
          <p> </p>
          <p>위쪽에서 활강해서 공격하는 것도 쉽지 않으니 정말 천혜의 요새라고 할 수 있습니다.</p>
          <p> </p>
          <p>그렇다고 그냥 포기할 생각은 없습니다. 꼭 약점을 알아내서 놈들을 일망타진하고 말 겁니다!</p>
