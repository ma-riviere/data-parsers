          <p>정의란 무엇인가? 진리에 맞는 올바른 도리를 뜻하네. 또한 인간을 인간으로서 존재하게 하는 마음이지.</p>
          <p> </p>
          <p>아이온의 은총을 받은 데바라면 누구나 마음 속에 올바른 정의를 가지고 있다고 생각하네.</p>
          <p> </p>
          <p>그렇다면 정의를 잃은 자는 어찌해야 할까?</p>
          <p> </p>
          <p>그가 잘못을 뉘우치고 올바른 마음을 되찾을 수 있도록 벌해야 하네.</p>
          <p> </p>
          <p>나와 같은 정의의 데바뿐 아니라 모든 데바가 행해야 하는 의무이니 자네도 명심하게나.</p>
