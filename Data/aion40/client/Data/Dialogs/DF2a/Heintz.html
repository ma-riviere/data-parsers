        <body>
          <p>브리트라의 군대와 싸울 때 나는 각성한 지 얼마 안 된 신출내기 데바였소.</p>
          <p> </p>
          <p>무시무시한 전투였소. 많은 전우가 죽었지. 주민들도 수없이 죽었고. </p>
          <p> </p>
          <p>동경의 대상이었던 붉은 라이제 레기온의의 아홉 데바마저 소멸하고 말았소.</p>
          <p> </p>
          <p>나는 운 좋게 살아 남았지. 홀로 살아 남은 것을 자책하던 시절도 있었소.</p>   
          <p> </p>
          <p>모든 것이 사라진 것 같았던 브루스트호닌에서 에르빈을 찾아내지 못했다면 아직도 삶의 의미를 찾지 못하고 방황하고 있었을지도 모르오.</p>
        </body>
