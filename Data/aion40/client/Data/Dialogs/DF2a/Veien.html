        <html>
        <body>
          <p>조금만 개간하면 황금의 땅이 될 거라 길래 왔는데 헛소문이었나 봅니다.</p>
          <p> </p>
          <p>대체 언제 비옥했었는지는 모르지만 독기 어린 땅에 좀비와 해골, 사나운 짐승들만 잔뜩이더군요.</p>
          <p> </p>
          <p>주신의 명령을 받고 왔다는 지혜의 보주 데바님들은 모닥불 주변에서 뭔가 논의만 할 뿐 손끝 하나 움직이지 않고 말이에요.</p>   
          <p> </p>
          <p>그뿐만이 아닙니다. 물품은 부족하고, 인력도 부족하고, 판데모니움에서 오신 아칸도 몇 명 안 됩니다.</p>
          <p> </p>
          <p>오죽하면 농사꾼인 우리들로 자경단을 조직했겠습니까?</p>
          <p> </p>
          <p>하아, 정말 앞날이 캄캄합니다.</p>
        </body>
