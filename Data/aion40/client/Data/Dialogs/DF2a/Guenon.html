        <body>
          <p>루크만은 외골수이긴 하지만 나름 괜찮은 친구요.</p>
          <p> </p>
          <p>오랫동안 함께 지냈지만 지금껏 그 친구가 정도에 어긋난 일을 한 걸 한 번도 본 적이 없다오.</p>
          <p> </p>
          <p>말이 쉬워 언행일치지 그것만큼 어려운 일이 없는데 가끔은 루크만이 존경스러울 때도 있소.</p>
          <p> </p>
          <p>그렇다고 내가 루크만과 생각이 같을 거라고 여기면 곤란하오.</p>
          <p> </p>
          <p>정의는 어쨌거나 이상적인 것 아니오? 루크만에게 미안한 말이지만 우리가 육신의 껍질을 쓰고 있는 이상 이상만으론 살 수 없소.</p>
        </body>
