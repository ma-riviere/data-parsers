          <p> </p>

          <p> </p>
          <p>어떻게든 여기서 살아남아 다른 떠돌이 농부들이 정착할 수 있게 도울 겁니다.</p>

          <p>정착민 야영지에 있는 사람들은 저만 믿고 있다고요. 모두들 무사히 이주하게 되면 전 영웅이 되는 겁니다.</p>
