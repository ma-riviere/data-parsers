          <p>굶주리는 인간들을 가엾게 여기신 루미엘 주신께서 브루스트호닌의 땅에 생명을 불어넣으라고 직접 말씀하셨습니다.</p>
          <p> </p>
          <p>브루스트호닌은 대파국이 일어나기 전 마계에서 가장 기름진 땅이었습니다.</p>
          <p> </p>
          <p>오랫동안 사람들에게서 버려져 많이 척박해졌지만 희망은 충분합니다.</p>   
          <p> </p>
          <p>루미엘 주신의 지혜와 여러분들의 노력이 있으니 언젠가 예전의 모습을 되찾을 수 있을 거예요.</p>
