  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>붉은 라이제 레기온의 임무는 브루스트호닌을 용족의 손에서 지키는 것이었소.</p>
          <p> </p>
          <p>우린 그 임무를 훌륭히 수행했소, 비록 우리가 살아남지는 못했지만 말이오.</p>
          <p> </p>
          <p>그래도 목숨을 걸고 지킨 브루스트호닌 땅에 묻힌 게 다행이면 다행이라는 생각도 드는구려.</p>
          <p> </p>
          <p>다만 한 가지 안타까운 것이 있다면 트리니엘 주신을 끝까지 보필하지 못한 것이오.</p>
        </body>
        </html>
    </Contents>
