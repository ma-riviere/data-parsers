        <body>
          <p>치열한 전투를 겪어오신 분들에겐 마땅한 대우가 필요합니다냥.</p>
          <p> </p>
          <p>특히 천족의 명예를 건 전투에 앞장서 싸워오신 분들에겐 다른 차원의 혜택이 있어야 한다고 생각합니다냥.</p>
          <p> </p>
          <p>전장에서 얻은 물품들에 대가를 제공해 드리는 것도 그런 혜택 중 하나입니다냥.</p>
          <p> </p>
          <p>풍문에 보상을 일반가보다 높은 가격에 매각해 준다는 지하 카탈람의 상인을 제외하고는 저희가 최고일 거라 자신합니다냥.</p>
        </body>
