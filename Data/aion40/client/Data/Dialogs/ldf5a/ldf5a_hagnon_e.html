          <p>옛날에 여기서 룬족이 살고 있었단 얘긴 들으셨습니까?</p>
          <p> </p>
          <p>아시르 님께 들은 얘기입니다만, 원래 여기선 룬족이 살았다고 합니다.</p>
          <p> </p>
          <p>그 증거로 주의 깊게 주변을 살피면 곳곳에 룬족의 흔적이 남아있는 모습을 볼 수 있지요.</p>
          <p> </p>
          <p>비록 지금은 온전히 저희 연족의 거처가 되었지만 말입니다.</p>
