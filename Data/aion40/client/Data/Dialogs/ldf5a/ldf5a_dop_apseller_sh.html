          <p>문득 예전에 함께 했던 동료들이 생각날 때가 있네.</p>
          <p> </p>
          <p>시간이 가면서 남는 건 동료들과 함께 했던 추억과 정이지.</p>
          <p> </p>
          <p>전장에 나가시게 되면 승리도 승리지만 진정한 동료를 얻는 것이 도움이 될 것이네.</p>
          <p> </p>
          <p>한 가지 더 알려 주자면 일부 기지에서는 보다 적은 공훈으로 여기와 같은 방패를 보상받을 수 있다고 하네.</p>
          <p> </p>
          <p>보상을 결정하기 전에 알아 두게.</p>
