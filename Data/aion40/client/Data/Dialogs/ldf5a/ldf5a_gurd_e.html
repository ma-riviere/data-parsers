         <p>우리 연족은 카탈람에 속박의 석상을 세우고 있네.</p>
	     <p> </p>
		 <p>속박의 석상은 카룬 님의 힘처럼 전투를 막을 수 있는 효과가 있지.</p>
		 <p> </p>
		 <p>카탈람 곳곳에 속박의 석상이 세워지면 전쟁은 끝날 걸세.</p>
		 <p> </p>
	     <p>그렇게 되면 평화의 날이 다시 오게 될 걸세.</p>
	     <p> </p>
