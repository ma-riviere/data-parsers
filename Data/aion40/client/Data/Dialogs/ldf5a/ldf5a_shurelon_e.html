          <p>카탈람의 고대 문명을 밝혀내면 제 명성도 올라갈 게 틀림없지 말입니다.</p>
          <p> </p>
          <p>고대 문명 학계에 큰 획을 그을 사건이 될 테니까요.</p>
          <p> </p>
          <p>슈렐론이란 이름 석자를 남기기 위해서라도 카탈람에서 연구에 매진할 작정입니다.</p>
          <p> </p>
          <p>예정했던 귀환일은 한참 전에 지났지만 돌아가지 않을 겁니다.</p>
