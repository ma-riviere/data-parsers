          <p>요새의 비밀 공간에는 경보장치가 있어 침입자가 들어오면 브리트라 [%dic:STR_DIC_M_IDF5_R1_VriIU_Fi_all]%이 이드겔 저장고를 폭파하고 도망간다고 합니다.</p>
          <p> </p>
          <p>그러니 오래 지체하면 안 된다는 점을 항상 명심하십시오!</p>

          <p> </p>

          <p> </p>
