  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>세상에 공짜는 없단 건 알고 있겠지, 냥냥?</p>
          <p> </p>
          <p>판다룽스로 공간 이동을 하려면 맨입으로는 안된당.</p>
          <p> </p>
          <p>공간 이동은 그렇게 만만한 일이 아니당, 갸릉.</p>
          <p> </p>
          <p>꼭 나에게 고대주화를 대가로 지불해야 한당.</p>
        </body>
        </html>
    </Contents>
    <Selects>
      <Act href="HACTION_SETPRO1">판다룽스로 이동한다.</Act>
      <Act href="HACTION_FINISH_DIALOG">대화를 마친다.</Act>
    </Selects>
  </HtmlPage>

  <HtmlPage name="no_right">

        <body>

          <p> </p>
          <p>이동하려면 고대주화를 하나 이상을 갖고 있어야 한당.</p>
