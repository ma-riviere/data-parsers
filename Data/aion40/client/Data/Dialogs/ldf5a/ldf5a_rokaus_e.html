          <p>날뛰는 용신도들을 처단해야 하는 것은 당연한 일입니다.</p>
	  <p> </p>
	  <p>하지만 무식하게 다짜고짜 죽이기만 해서는 안 됩니다.</p>
	  <p> </p>
	  <p>용신도들이 왜 이곳에 이렇게 많은지 무슨 꿍꿍이를 가지고 있는지 알아내야 합니다.</p>
        </body>

	  <p> </p>
	  <p>용신도들이 이곳에서 뭔가 일을 꾸미고 있는 게 확실합니다.</p>
	  <p> </p>
	  <p>분명 굉장히 사악한 일이겠지요.</p>
