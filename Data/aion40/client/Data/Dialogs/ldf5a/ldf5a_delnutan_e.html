  <HtmlPage name="select_quest">
    <Contents cdata="true">
        <html>
        <body>
          <p>카탈람에 온 이상 수많은 전투가 기다리고 있을 걸세.</p>
          <p> </p>
          <p>하지만 주신께서 우릴 살피고 계시니 무사할 거라 믿네.</p>   
          <p> </p>
          <p>카탈람을 완전히 우리 마족의 땅으로 만들 때까지 그런 믿음을 잊지 말게.</p>
        </body>
        </html>
    </Contents>
  </HtmlPage>

  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>카탈람에 온 이상 무수한 전투가 우릴 기다리고 있겠지.</p>
          <p> </p>
          <p>허나 주신께서 우릴 살피고 계시니 무사히 카탈람을 정복할 수 있을 걸세.</p>   
          <p> </p>
          <p>전투를 치르고 임무를 수행하며 그런 믿음을 결코 잃지 말아야 하네.</p>
          <p> </p>
          <p>군부의 총군단장에게도 똑같이 일러둔 말이니 명심하게.</p>
          <p> </p>
          <p>[%username]에게 어둠의 평안이 함께하길.</p>
        </body>
        </html>
