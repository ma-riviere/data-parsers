          <p>용신도 녀석들에게 마족의 힘을 보여주어야 합니다.</p>
	  <p> </p>

  <HtmlPage name="select1">

        <body>
          <p>카탈람에서도 마족의 힘을 제대로 보여줄 겁니다.</p>
	  <p> </p>
	  <p>그러려면 걸림돌이 되는 용신도 교주를 없애고 마족의 영토를 넓혀야겠지요.</p>
	  <p> </p>
	  <p>용신도 교주를 없애면 자연스레 용신도들도 무너질 겁니다.</p>
	  <p> </p>
	  <p>생각난 김에 용신도 녀석들에 대한 정보를 그레긴에게 전해 줘야겠습니다.</p>
        </body>
