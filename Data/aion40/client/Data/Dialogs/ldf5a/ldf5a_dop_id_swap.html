        <body>
          <p>이드를 모아 오신 겁니까?</p>
          <p> </p>
          <p>이드를 다루는 건 쉽지 않은 일입니다.</p>   
          <p> </p>
          <p>그래서 이드를 오드로 바꾸는 일을 도와드리고 있습니다.</p>
          <p> </p>
          <p>그럼 이드를 바꾸기 전에 한 가지 중요한 정보를 드리겠습니다.</p>
          <p> </p>
          <p>카탈람의 기지에 있는 일부 교환사들은 오드를 더 적은 개수로 교환할 수 있다고 합니다.</p>
          <p> </p>
          <p>위 사실과 상관 없이 이곳에서 바꾸기로 결정하셨다면 모아온 이드를 저에게 주시면 됩니다.</p>
        </body>
