        <body>
          <p>치열한 전투를 겪어오신 분들에겐 마땅한 대우가 필요합니다냥.</p>
          <p> </p>
          <p>특히 마족의 명예를 건 전투에 앞장서서 싸워오신 분들에겐 남다른 혜택이 있어야 한다고 생각합니다냥.</p>
          <p> </p>
          <p>제가 소지품을 사드리는 일도 그런 혜택과 편의를 제공해드리기 위해서지용.</p>
          <p> </p>
          <p>지하 카탈람을 돌아다니는 상인 정도를 제외하고는 저만큼 성의를 보이는 상인도 없을 겁니다냥.</p>
          <p> </p>
          <p>지하에서는 시세가 다른 모양인지 좀 더 높은 값을 받을 수 있다고 하더군용.</p>
        </body>
