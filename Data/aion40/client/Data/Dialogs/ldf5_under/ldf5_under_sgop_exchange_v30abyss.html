        <html>
        <body>
          <p>치열한 전투를 겪어온 분들은 그에 걸맞는 대우를 해드려야 한다고 생각합니다냥.</p>
          <p> </p>
          <p>생사의 고비를 넘어가며 싸워오신 분들께 할 수 있는 만큼 최대한의 대가를 제공할 수 있도록 노력하는 게 저희들의 일이지용.</p>
          <p> </p>
          <p>사실 목숨보다 값비싼 게 어디 있겠습니까냥?</p>
          <p> </p>
          <p>목숨에 비교하면 어떤 보상이든 값어치를 할 수 없겠지용.</p>
          <p> </p>
          <p>물론 지하 카탈람을 순회하는 상인이 조금 더 높은 가격을 준다고 들었습니다만 그 점을 제외하고는 저희가 최고라고 자부합니다냥.</p>
        </body>
