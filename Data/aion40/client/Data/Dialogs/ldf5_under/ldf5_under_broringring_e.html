  <HtmlPage name="select_quest">
    <Contents cdata="true">
        <html>
        <body>
	  <p>저희 쿠퍼린 개발 조합을 찾아주셔서 감사합니동.</p>
	  <p> </p>
	  <p>쿠퍼린 개발 조합은 지하 카탈람에서도 살기 좋은 환경을 만들기 위해 최선을 다하고 있습니동.</p>
	  <p> </p>
	  <p>브로링링은 쿠퍼린 개발 조합의 대표를 맡고 있습니동.</p>
	  <p> </p>
	  <p>궁금한 게 있다면 뭐든 물어 보십시오, 동동.</p>
        </body>
        </html>
    </Contents>
  </HtmlPage>

  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
	  <p>어쩌다 이 지하까지 와서 수고가 많으십니동.</p>
	  <p> </p>
	  <p>쿠퍼린 개발 조합은 그 커다란 골드린 주식 회사와 계약을 맺고 있는 튼튼한 조합입니동.</p>
	  <p> </p>
	  <p>믿고 투자하셔도 된다는 뜻입니동.</p>
	  <p> </p>
	  <p>지하 카탈람에서는 언제 어디서든 저희 쿠퍼린 개발 조합을 찾아 주십시오, 동동.</p>
        </body>
        </html>
