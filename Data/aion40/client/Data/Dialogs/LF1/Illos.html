          <p>이렇게 깊은 숲에는 웬일이십니까?</p> 
          <p> </p>
          <p>오염이 심해서 사람이든 데바든 꺼리는 곳인데요. 저야 오염을 조사하는 조사원이니 여기 있을 수밖에 없지요.</p>
          <p> </p>
          <p>가족들은 제가 여기서 일하는 게 걱정인 모양입니다. 내놓고 말은 안 하지만 다른 일을 하면 안 될까 하는 눈치더군요.</p>
          <p> </p>
          <p>하지만 저에게는 꿈이 있으니까요. 고고하스 님을 도와 오염의 원인을 밝혀내는 게 제꿈이랍니다.</p>
        </body>
