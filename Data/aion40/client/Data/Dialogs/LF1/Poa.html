  <HtmlPage name="select1">

        <html>
        <body>
          <p>여기서 정찰을 하고 있긴 하지만 이 카바라 노천광산은 위험한 곳이라오.</p>
          <p> </p>
          <p>크랄이 차지하고 있어서 사람들은 얼씬도 못하니까 말이오.</p>
          <p> </p>
          <p>여기를 지키고 있다가 수상한 일이 생기면 단장님께 보고하는 게 내 일이라오.</p>
        </body>
        </html>
    </Contents>

  <HtmlPage name="select1_1">

        <body>
          <p>아직까지 특별한 일은 없소.</p>
          <p> </p>
          <p>굳이 말한다면 요즘 들어 아인종들이 광석 캐는데 너무 열심인 점이랄까...</p>
          <P> </P>
          <P>그 많은 광석을 어디다 쓰려는 건지.</p>
          <p> </p>
          <p>혹시라도 단장님을 만나거든 내가 열심히 일하고 있다고 잘 말해 주시오.</P>
