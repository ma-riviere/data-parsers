        <html>
        <body>
          <p>라세피엘! 키벨리움에 오신 걸 환영합니다.</p>
          <p> </p>
          <p>아스테로스 신관님과 함께 주신을 모시고 있죠. 용병이니 앞으로 자주 만나겠군요.</p> 
          <p> </p>
           <p>마을에서 고용한 용병이 한 일을 기록하고 정산하는 것도 제 일이거든요.</p>
        </body>
        </html>

          <p> </p>

          <p> </p>
