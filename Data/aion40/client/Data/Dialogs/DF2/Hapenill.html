          <p>안녕하세요? 제 이름은 에르페라에요.</p>
          <p> </p>

          <p> </p>
          <p>이름을 아예 바꾸려고 문의해 봤더니 세상에 판데모니움까지 서류를 올리고 돈도 어마어마하게 든다지 뭐에요.</p>
          <p> </p>
          <p>그래서 그냥 주위 사람들에게 새 이름을 알려 주고 그렇게 부르라고 부탁하고 있어요.</p>
          <p> </p>
          <p>그러니까 [%username] 님도 앞으로는 절 에르페라라고 불러 주세요. 꼭이요!  </p>
