        <body>
          <p>저는 집이 없어요.</p>
          <p> </p>
          <p>그래도 페르논에서 이렇게 떠돌아 다니며 지내는 게 좋아요.</p>
          <p> </p>
          <p>따뜻한 이웃들이 저를 돌보기 때문에 배를 곯고 다니거나 하지는 않아요.</p>
          <p> </p>
          <p>엄마는 제가 태어난 해에 돌아가셨고, 아빠는 누군지 몰라요.</p>
          <p> </p>
          <p>다른 사람들은 제가 부모 없어 불쌍하다고 말하지만 저 불쌍한 사람 아니예요.</p>
          <p> </p>
          <p>다른 아이들처럼 부모 참견 받으면서 살 필요 없고 좋은 점도 있거든요.</p>
          <p> </p>
          <p>저는 그 누구의 의견도 듣지 않고 저만의 세계를 만드는 예술가가 되고 싶어요.</p>
        </body>
