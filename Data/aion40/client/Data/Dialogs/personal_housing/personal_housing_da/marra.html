        <body>
          <p>제가 인간일 땐 못생겼다고 놀림을 많이 받았습니다.</p>
          <p> </p>
          <p>그래서 저는 항상 열등감에 시달리며 우울한 삶을 살아야 했어요.</p>
          <p> </p>
          <p>물론 남자친구를 사귀어 본 적도 없었지요.</p>
          <p> </p>
          <p>하지만 어느 날 제가 각성하고 수호병이 되자 상황이 달라졌어요.</p>
          <p> </p>
          <p>여자 수호병은 몇 명 되지도 않을 뿐더러 그리 미모가 뛰어난 분도 없죠.</p>
          <p> </p>
          <p>그래서 저는 자신감을 얻게 되었습니다.</p>
          <p> </p>
          <p>제가 예쁜 편은 아니지만 여자 수호병 치고는 그리 나쁘지 않거든요.</p>
          <p> </p>
          <p>후훗.</p>
