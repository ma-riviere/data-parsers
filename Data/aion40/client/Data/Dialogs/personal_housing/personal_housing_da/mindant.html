        <body>
          <p>순례자들에게 페르논은 판데모니움과 함께 순례의 마지막 장소로 꼽힙니다.</p>
          <p> </p>
          <p>여기까지 와서 생각하니 콘도르에게 공격당해 죽을 뻔했던 일, 먹을 것도 없고 외진 곳에서 야영을 하며 고생했던 일이 주마등처럼 스쳐 지나가네요.</p>
          <p> </p>
          <p>순례길에 오르며 끝을 생각한 적이 없었는데 이제 곧 끝날 것을 생각하니 막막하기도 해요.</p>
          <p> </p>
          <p>무엇을 위해서 순례를 했던 것이며, 여기까지 왔는데 원하는 것을 이루었냐는 회의 섞인 의문도 들고요.</p>
          <p> </p>
          <p>모든 꿈은 이루고 나면 허무한 것일 수도 있죠.</p>
        </body>
