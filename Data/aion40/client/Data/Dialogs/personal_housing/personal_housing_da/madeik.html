          <p>하지만 제가 칭찬의 데바인 것은 목적이 있는 칭찬이 아닌 진심에서 우러나온 칭찬을 하기 때문입니다.</p>
          <p> </p>

          <p> </p>
          <p>누구나 칭찬할 만한 점이 눈에 띄니까 칭찬하는 것 뿐이고요.</p>
