          <p> </p>
          <p>제가 이 말을 하자 많은 분들이 어떻게 그걸 일일이 세어 보았냐고 하더군요.</p>
          <p> </p>
          <p>하지만 저로서는 일일이 헤아려 보지 않아도 알 수 있는 것이지요.</p>
          <p> </p>
