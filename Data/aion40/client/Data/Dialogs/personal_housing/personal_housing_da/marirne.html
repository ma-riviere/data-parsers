          <p>제가 요새에 있을 때 사랑하던 사람이 있었습니다.</p>
          <p> </p>
          <p>항상 그 사람을 바라보며 언제 고백을 할 수 있을까를 생각했습니다.</p>
          <p> </p>
          <p>그러던 어느 날 그 사람이 다른 여자와 결혼 한다는 사실을 알게 되었습니다.</p>
          <p> </p>
          <p>그 때 바로 페르논 수호병으로 발령을 내려 달라고 백부장께 부탁했습니다.</p>
          <p> </p>
          <p>좀 더 빨리 페르논으로 가라는 명령이 떨어졌으면 좋았으련만... 결국 저는 요새에서 그 사람이 결혼하는 모습까지 보고 여기에 와야 했지요.</p>
          <p> </p>
          <p>세상 일이 모두 원하는 대로 되는 건 아니지만, 그런 모습까지 봐야 했던건 속상해요.</p>
