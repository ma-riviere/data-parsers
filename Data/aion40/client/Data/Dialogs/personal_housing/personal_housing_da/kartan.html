        <body>
          <p>제 꿈은 하우스 경매사예요.</p>
          <p> </p>
          <p>이 아름다운 집을 경매에 붙여 많은 데바들에게 보여주고 판매 관리까지 하는 일을 동경한답니다.</p>
          <p> </p>
          <p>경매사 님께 경매에 대해 알려 달라고 찾아갔었지만 너무 어리다고 받아주지 않았어요.</p>
          <p> </p>
          <p>그래서 어깨 너머로 조금씩 공부하다 보니 이제는 모르는 게 별로 없어요.</p>
          <p> </p>
          <p>이제 제가 어려서가 아니라 제가 경매사가 되면 자기 직업의 독자성에 위협이 될까봐 저를 가르치는 것을 꺼려하고 있어요.</p>
          <p> </p>
          <p>하지만 언제까지 그 분 혼자 경매사 직업을 독실할 순 없겠죠?</p>
        </body>
