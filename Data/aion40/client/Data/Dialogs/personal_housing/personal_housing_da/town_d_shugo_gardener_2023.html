          <p>눈꽃 언덕 마을은 다른 마을에 비해 기후가 서늘한 편이당.</p>
          <p> </p>
          <p>그래서 여기서 피어나는 꽃들은 추위에 떨다 일찍 시들어 버린당, 냥냥.</p>
          <p> </p>
          <p>그런데도 데바들은 화단이 사시사철 푸르고 붉기만 바란당.</p>
          <p> </p>
          <p>데바들은 이기적이당, 냥냥.</p>
          <p> </p>
          <p>오늘도 시들어가는 꽃들을 달래기 위해 나는 밤새도록 꽃에 거름을 주고 물을 줘야한당, 갸릉.</p>
        </body>
