  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>책을 읽고 있었어요. '데바 각성의 조건'이라는 책이죠.</p>
          <p> </p>
          <p>이 책에 의하면 통계 결과 데바로 각성하기 좋은 조건이라는 자체는 없대요.</p>
          <p> </p>
          <p>순례를 한다고 해서 각성할 확률이 올라가지도 않고, 엄마나 아빠가 데바라 해도 마찬가지래요.</p>
          <p> </p>
          <p>그렇다면 모든 게 우연이라는 얘기인데, 그렇다면 바나할 지구에 있는 순혈 데바들은 뭐죠?</p>
          <p> </p>
          <p>대대로 데바 가문이라고 콧대를 높이하고 다니는 그 분들이 모두 우연으로 각성했다는 걸까요?</p>
          <p> </p>
          <p>뭐, 이 책의 결론은 결국 아무 것도 알 수가 없다는 내용이로군요.</p>
        </body>
        </html>
