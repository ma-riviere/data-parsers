  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>어느 날 집 앞에 아야스 한 마리가 앉아 있었어요.</p>
          <p> </p>
          <p>다리를 다쳐서 무리중에 끼지 못하고 우연히 우리 집 앞에 주저 앉아 있던 거였어요.</p>
          <p> </p>
          <p>저는 아야스를 집으로 데리고 들어와서 정성껏 치료해 줬어요.</p>
          <p> </p>
          <p>먹을 것도 주고 물도 줬지요.</p>
          <p> </p>
          <p>곧 아야스는 회복하기 시작했어요. </p>
          <p> </p>
          <p>저는 그 아야스를 집에서 기르고 싶었지만 엄마는 아야스를 집에서 기를 수 없다고 했어요.</p>
          <p> </p>
          <p>정 아야스가 기르고 싶다면 목동이 되라고 하시더군요.</p>
          <p> </p>
          <p>그래서 전 목동이 됐어요.</p>
        </body>
        </html>
