        <body>
          <p>데바님은 어떤 날씨를 좋아하시나요?</p>
          <p> </p>
          <p>저는 눈 오는 날을 좋아합니다.</p>
          <p> </p>
          <p>눈 오는 날이면 지금은 돌아가신 나의 어머니가 생각 나거든요.</p>
          <p> </p>
          <p>어머니는 눈 오는 날이면 얇은 옷만 입혀서 저를 내보내셨습니다.</p>
          <p> </p>
          <p>강한 존재가 되려면 추위 따위에 아랑곳해서는 안 된다고 말씀하셨죠.</p>
          <p> </p>
          <p>어렸을 땐 추운 데 저를 얇은 옷만 입혀서 내보내는 어머니가 원망스러웠지만 지금은 그 큰 뜻을 압니다.</p>
          <p> </p>
          <p>저는 정말로 추위따위에는 아랑곳하지 않는 강한 데바가 되었으니까요.</p>
        </body>
