          <p>저는 펫 연구가였습니다. 지금은 은퇴해서 흥미로운 연구 몇 가지만 진행하고 있지요.</p>
          <p> </p>
          <p>펫은 알에서 부화할 때 그 알을 가지고 있던 데바를 자기 주인으로 섬깁니다.</p>
          <p> </p>
          <p>그리고 꽤 높은 지능을 가지고 있음에도 불구하고 그 주인을 맹목적으로 섬기지요.</p>
          <p> </p>
          <p>사실 저는 펫을 기르는 걸 좋아하지는 않습니다.</p>
          <p> </p>
          <p>연구 대상으로 볼 뿐 애완용으로 본 적은 없지요.</p>
          <p> </p>
          <p>펫의 애정이 맹목적이라는 것을 알기 때문에 펫을 별로 좋아하지 않는다고 하면 이해를 하시겠습니까?</p>
