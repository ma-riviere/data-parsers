        <html>
        <body>
          <p>여기는 항상 봄같은 기후를 가진 늘봄 언덕 마을이다, 냥냥.</p>
          <p> </p>
          <p>다른 정원사들은 항상 봄같은 기후를 가졌으니 얼마나 꽃을 기르기가 좋냐고 하지만 모르는 소리다, 갸릉.</p>
          <p> </p>
          <p>꽃들도 다른 식물도 마찬가지당. 적당한 기후 변화가 있어야 잘 자란당.</p>
          <p> </p>
          <p>이렇게 항상 따뜻하기만 해서는 꽃이 잘 피지 않는당.</p>
          <p> </p>
          <p>아름다운 꽃 봉오리들도 만개할 때를 알아야 피어나는 법인데, 늘상 따뜻하니 언제 피어야할 지 모르기 때문이지, 갸릉.</p>
        </body>
