        <html>
        <body>
          <p>인간과 데바를 구분하는 나만의 방법을 알려 드리겠소.</p>
          <p> </p>
          <p>내가 가진 미래에 대한 안목으로 그 사람을 바라보면 인간의 경우 늙은 모습이 보이지만 데바의 경우 지금의 모습이 그대로 보인다오.</p>
          <p> </p>
          <p>난 미래에 일어날 일을 볼 수 있는 능력을 가지고 태어났소.</p>
          <p> </p>
          <p>데바로 각성한 것은 최근이고 인간일 때부터 그런 능력이 있었다오.</p>
          <p> </p>
          <p>그래서 나는 내가 데바가 되리라는 것도 잘 알고 있었소.</p>
          <p> </p>
          <p>아트레이아의 운명도 알고 있다오.</p>
          <p> </p>
          <p>하지만 아무에게도 말한 적은 없소. 미래를 안다는 건 불행한 거니까 말이오.</p>
        </body>
