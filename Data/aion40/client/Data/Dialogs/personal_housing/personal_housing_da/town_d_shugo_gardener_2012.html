        <body>
          <p>어떤 데바가 묻더라, 갸릉.</p>
          <p> </p>
          <p>어째서 여자 정원사는 한 마리도 없고 죄다 남자 슈고들 뿐이냐고 말이당, 냥냥.</p>
          <p> </p>
          <p>그건 우리 슈고의 기사도 정신 때문이지, 갸릉.</p>
          <p> </p>
          <p>우리 슈고들은 말이지, 여자들에게 절대 힘든 일 시키지 않는당.</p>
          <p> </p>
          <p>무거운 흙을 날라야 하고, 힘들게 물동이를 들고 다니며 화단에 물을 주는 이런 일을 여자들에게 시킬 순 없지 않냥?</p>
          <p> </p>
          <p>일자리 부족 현상 속에서 정원사 직업을 우리들이 독차지하기 위해서가 아니란 말이당, 냥냥.</p>
        </body>
