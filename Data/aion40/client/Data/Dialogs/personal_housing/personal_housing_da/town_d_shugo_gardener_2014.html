        <body>
          <p>요즘 데바들이 이쁘다고 꽃을 꺾어가는 바람에 정원 관리가 쉽지 않당.</p>
          <p> </p>
          <p>항상 데바들에게 당부하는 바이지만 제발 꽃을 만지거나 꺾지 마라, 냥냥.</p>
          <p> </p>
          <p>꽃은 눈으로 보고 향기를 맡으라고 존재하는 거당. 만지거나 꺾으면 꽃들이 괴로워 한단 말이당, 갸릉.</p>
          <p> </p>
          <p>어제는 애들이 꽃밭에 들어와서 마구 뛰어노는 바람에 꽃들이 다 꺾이고 말았당.</p>
          <p> </p>
          <p>어린 애들을 야단칠 수도 없고... 나만 고생이당, 냥냥.</p>
        </body>
