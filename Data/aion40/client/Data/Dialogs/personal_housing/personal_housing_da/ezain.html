        <body>
          <p>마딜로만과 진정 원하는 세계에 대해 대화를 나눴다오.</p>
          <p> </p>
          <p>하지만 우리의 대화는 한 발짝도 앞으로 나아가지 못한 채 끝나고 말았소.</p>
          <p> </p>
          <p>나는 전쟁이 없는 평화와 가난이 없는 국가를 말하는데, 마딜로만은 마계의 정책이 어쩌니, 하는 얘기만 하고 있지 않소?</p>
          <p> </p>
          <p>내가 원하는 세계는 간단하오.</p>
          <p> </p>
          <p>주신들이 다시 결합하여 아이온의 파괴를 복원하여 천계와 마계를 통합하는 것이오.</p>
          <p> </p>
          <p>결자해지라 하지 않았소? 주신들이 못할 것이 무엇이겠소?</p>
        </body>
