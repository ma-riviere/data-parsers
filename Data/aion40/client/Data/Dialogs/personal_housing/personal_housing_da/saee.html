        <body>
          <p>저는 인간일 때부터 페르논의 아름다움에 매료되었습니다.</p>
          <p> </p>
          <p>데바로 각성했던 그 날이 아직도 생생합니다.</p>
          <p> </p>
          <p>별 생각 없이 요새 근처를 거닐고 있다가 갑자기 정신을 잃고 쓰러졌습니다.</p>
          <p> </p>
          <p>정신을 차려 보니 판데모니움에서 나온 데바들이 저를 쳐다보고 있더군요.</p>
          <p> </p>
          <p>그 분들이 저에게 말씀해 주셨어요. 데바가 된 것을 축하한다고요.</p>
          <p> </p>
          <p>그 때 제가 든 생각이 뭔 줄 아십니까?</p>
          <p> </p>
          <p>아! 드디어 꿈에 그리던 페르논에 살 수 있겠구나! </p>
        </body>
