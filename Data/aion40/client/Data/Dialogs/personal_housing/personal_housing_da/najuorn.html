        <html>
        <body>
          <p>요새에서 파수병 근무를 하다가 휴가가 생기자 딱히 뭘 해야할 지 모르겠더군요.</p>
          <p> </p>
          <p>가족이 있었다면 가족들과 행복한 시간을 보냈겠지만 제 가족은 모두 대크랄 전쟁 때 죽었습니다.</p>
          <p> </p>
          <p>그래서 혼자 어떻게 시간을 보낼까 하던 중 누군가 페르논으로 여행을 가 보는 건 어떻겠냐고 충고했습니다.</p>
          <p> </p>
          <p>복잡한 전쟁 지역에서 벗어나고 싶기도 했고, 페르논에 대한 궁금증도 생겨서 여행을 왔지요.</p>
          <p> </p>
          <p>와 보니 이곳의 안락한 분위기가 꽤 맘에 드는군요.</p>
        </body>
