          <p> </p>

          <p>게다가 템페르에 오는 데바들은 대부분 교관을 신뢰하지 않기 때문에 그들을 협조적으로 만들어서 교육하는 방법도 필요하니까.</p>
          <p> </p>
          <p>힘들어서 잠시 쉬려고 온 건데, 쉬다 보니 금방 다시 일하고 싶어지는구려.</p>
