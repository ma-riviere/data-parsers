        <html>
        <body>
          <p>제가 목동이 된다고 했을 때 엄마는 안 된다고 하셨어요.</p>
          <p> </p>
          <p>아이는 집에서 부모와 함께 자라야 한다는 게 반대의 이유였죠.</p>
          <p> </p>
          <p>하지만 신관님의 의견은 달랐어요.</p>   
          <p> </p>
          <p>아이들은 일찍 부모 곁을 떠나야 자립심이 생긴다고 말씀하셨죠.</p>
          <p> </p>
          <p>신관님의 권유에 따라 저는 이렇게 목동이 되었고요, 우리 엄마는 맨날 집으로 돌아오라는 말만 해요.</p>
          <p> </p>
          <p>저도 슬슬 집에 가고 싶기는 해요.</p>
          <p> </p>
          <p>하지만 제가 집으로 가버리면 이 가축들을 돌볼 사람이 없어져서 안 돼요.</p>
        </body>
