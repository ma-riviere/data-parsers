        <body>
          <p>저희의 궁극적인 목적은 엘리안 타운의 안전이지만 때로는 이곳에서 일어나는 크고 작은 분쟁을 조정하기도 합니다.</p>
          <p> </p>
          <p>예를 들면 어떤 집의 주인들은 그 집의 바깥 공간 영토를 두고 다투기도 하지요.</p>
          <p> </p>
          <p>그럴 때는 저희가 타운 설계도를 보고 주인이 누구인지 가려 주지요.</p>
          <p> </p>
          <p>당혹스러운 사건도 있었습니다.</p>
          <p> </p>
          <p>알만한 데바가 남의 집에 가서 자기 집이라고 우기는데 분양 관리인이나 경매사가 아무리 말을 해도 듣질 않더군요.</p>
          <p> </p>
          <p>알고보니 경매 사기를 당한 것 같던데...</p>
