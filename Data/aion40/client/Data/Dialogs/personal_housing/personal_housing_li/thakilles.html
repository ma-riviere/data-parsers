          <p>얼마 전 이 곳에서 산책을 하다가 예전에 사랑하던 여인을 만났습니다.</p>
          <p> </p>

          <p> </p>
          <p>순간 반가운 마음이 들어서 인사를 하려다 여러 가지 복잡한 기분이 들어서 하지 않았습니다.</p>   
          <p> </p>

          <p> </p>
          <p>하지만 굳이 만나지 않아도 괜찮은 사람들도 만나게 되더군요.</p>
