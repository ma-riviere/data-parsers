        <body>
          <p>어렸을 때 저의 집은 다인 주에 있는 가장 비싼 주택이었어요.</p>
          <p> </p>
          <p>그땐 친구도 많았고, 저를 좋아한다고 고백해 오는 분도 많았지요.</p>
          <p> </p>
          <p>그래서 저는 제가 꽤 잘난 줄 알고 살아왔지요.</p>
          <p> </p>
          <p>그러다 가세가 기울어 집이 매우 가난하게 되었는데, 정신을 차려 보니 주변에 그 많던 사람들이 하나도 없었어요.</p>
          <p> </p>
          <p>모두 호화로운 제 집을 보고 저와 친하게 지냈던 거였죠.</p>
          <p> </p>
          <p>지금은 어렵던 집안도 좀 안정이 되었지만 예전처럼 사람들에게 진심으로 대하게 되지는 않더군요.</p>
        </body>
