        <body>
          <p>천년 나무 마을에 온 것을 환영한당, 냥냥.</p>
          <p> </p>
          <p>천년 나무의 전설에 대해서는 들어 봤겠지? 갸릉! 아직 모른다고?</p>
          <p> </p>
          <p>천년 전쟁 당시 한 레기온의 군단장에 전투에서 패하고 나서 쉬기 위해 이 마을에 방문하게 되었당.</p>
          <p> </p>
          <p>그리고 지친 몸을 쉬기 위해 지팡이를 이 마을 어귀에 탁 내려 놓았당, 갸릉.</p>
          <p> </p>
          <p>그리고 그 지팡이에서 새싹과 줄기가 돋아나기 시작했다고 한당, 냥냥.</p>
          <p> </p>
          <p>그 지팡이가 바로 이 마을의 상징인 천년 나무가 된 것이당.</p>
        </body>
