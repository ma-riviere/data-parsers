          <p>제 뒷쪽으로 큰 바위가 보이시나요?</p>
          <p> </p>
          <p>그 바위는 본래 사람의 얼굴을 하고 있다고 하여 큰 바위 얼굴로 불렸지요.</p>
          <p> </p>
          <p>하지만 그 바위에서 금이 나온다는 소문이 돈 이후 사람들은 너도나도 큰 바위 얼굴로 갔어요.</p>
          <p> </p>
          <p>소문은 사실이었고, 저렇게 얼굴의 형상이 사라질 때까지 사람들은 금을 채굴했습니다.</p>
          <p> </p>
          <p>그래서 저렇게 쓸쓸하게 황금 바위라는 이름만 남았지요.</p>
        </body>
