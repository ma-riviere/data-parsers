        <body>
          <p>사르판에 갔다가 이상한 경험을 했습니다.</p>
          <p> </p>
          <p>연족 원로라는 어떤 분을 만났는데 묘하게 낯이 익고 친근한 기분이 드는 겁니다.</p>
          <p> </p>
          <p>그래서 말을 걸어 보았는데 바쁜지 용건이 없으면 가달라고 하더군요.</p>   
          <p> </p>
          <p>엘리안에 돌아와서 그 사람에게 어째서 그렇게 친근한 마음이 드는 건지 곰곰 생각해 보았습니다.</p>
          <p> </p>
          <p>저는 역사에 대해 잘 모르지만, 어쩌면 아트레이아의 시절부터 인연이 있는 사람은 아니었을까요?</p>
          <p> </p>
          <p>대신관님께 물어 보니 그런 일은 아마 불가능할 거라고 대답해 주셨습니다.</p>
          <p> </p>
          <p>하지만 저는 그 생각을 멈출 수 없군요.</p>
        </body>
