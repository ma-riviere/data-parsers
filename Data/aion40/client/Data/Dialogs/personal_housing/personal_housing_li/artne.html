          <p>가끔 평화로운 엘리안의 풍경을 보고 있노라면 불안한 생각이 듭니다.</p>
          <p> </p>
          <p>이 평화가 얼마나 계속될까요?</p>
          <p> </p>
          <p>두 동강 난 아이온은 저 멀리에서 우릴 위협하는 것만 같고, 오드는 계속 소모되고 있어요.</p>
          <p> </p>
          <p>천족과 마족의 싸움은 끝이 날 기미가 보이지 않고, 용족들은 갈수록 기세 등등해 지고 있어요.</p>
          <p> </p>
          <p>언젠가 이 세상이 끝난다면 어떤 모습일까요.</p>
          <p> </p>
          <p>그저 이 평화로운 엘리안의 풍경과 행복해 보이는 사람들의 모습이 영원하길 바랄 뿐이지요.</p>
