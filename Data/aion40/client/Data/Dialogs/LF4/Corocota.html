          <p>여긴 내가 생각했던 것 이상이로군.</p>

          <p> </p>
          <p>나는 정치 세력에 반하는 집단이 군사적으로도 가장 위험한 존재라고 생각하네.</p>
          <p> </p>
          <p>그래서 레파르 혁명단을 예의 주시하고 있다가 용계까지 진출했다는 그들의 행적을 쫓기 위해 왔지.</p>
          <p> </p>
          <p>헌데, 연족 세력의 규모를 보고 적잖이 충격을 받았네.</p>
          <p> </p>
          <p>혁명단과 함께 연족의 동향을 파악하고 있을 필요가 있겠어.</p>
