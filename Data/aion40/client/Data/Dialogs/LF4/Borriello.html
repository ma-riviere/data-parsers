           <p>보급 식량이 나쁘다는 건 아니지만, 이런 것만 먹고살 수는 없다오. </p>
           <p> </p>
           <p>힘이란 단순히 배를 채우는 것으로 얻어지는 게 아니니까 말이오.</p>
           <p> </p>
           <p>가끔은 뭔가 정성이 가득한 음식, 즐거웠던 기억을 떠올리게 하는 음식을 먹어 줄 필요가 있다오.</p>
           <p> </p>
