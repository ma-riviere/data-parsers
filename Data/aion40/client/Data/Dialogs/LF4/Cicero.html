          <p>다른 사람들은 어떻게 저리 태평하게 있는 지 모르겠어요.</p>
          <p> </p>
          <p>주변을 보세요! 거대한 균열 끝에 마을만 간신히 서 있는 꼴이라고요.</p>
          <p> </p>
          <p>지반이 안전하니 성소가 무사한 거라고요? 정말 너무 안일한 생각이에요. 잉기스온은 적의 땅인데 티아마트의 힘에 대해 너무 느긋하게 생각하고 있다니까요.</p>
          <p> </p>
          <p>옆 지역만 봐도 티아마트의 힘이 아직도 끔찍하게 남아 있죠. </p>
          <p> </p>
          <p>이곳도 안심할 수 없어요! 언제 저 균열이 커져 이곳까지 잡아먹을지 알 수 없다고요.</p>
