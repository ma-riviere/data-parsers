          <p>요새 밖 상황은 어떻소?</p>
          <p> </p>
          <p>내가 지휘를 맡았다면 이렇게 시간을 끌지는 않았을 텐데 말이오.</p>
          <p> </p>
          <p>적이란 자고로 납작하게 밟아 주라고 있는 거라오. 정신 차릴 틈을 주지 말고 밀어붙어야지.</p>
          <p> </p>
          <p>이런, 딴소리가 길었군 그래. 무기를 교환하러 왔다고 했소?</p>
