          <p>오드가 부족하면 천족은 용족과 대등하게 싸울 수 없습니다.</p>
          <p> </p>
          <p>바로 진격하여 티아마트를 치지 않는 것도 그 때문입니다. 이길 수 있는 전쟁만 하는 것이 전략이죠.</p>
          <p> </p>
          <p>우선 천족이 안전하게 싸울 수 있는 충분한 오드를 확보해야 합니다. 그 일을 하기 위해 저희 생명의 데바가 파견된 거죠.</p>
          <p> </p>
          <p>그리고 이 근방에 강력한 오드의 힘이 있다는 것을 알아냈어요. 바로 저쪽의 숲에서 말이죠.</p>
          <p> </p>
          <p>저 힘을 잘 이용하면 천족에게 큰 도움이 될 겁니다. </p>
