          <p>아무리 여의치 않은 상황이라도 해야 되는 것은 해야 하오. 잘못된 것은 잘못되었다고 말해야 하오. 책임을 다하지 않고 넘겨 버리는 것은 도저히 참을 수가 없소.</p>
          <p> </p>
          <p>하지만 항상 고민하고 망설인다오. 정말 내가 하는 일이 옳은 것인지? 상황에 적합한 판단인지?</p>
          <p> </p>
          <p>아무런 걱정 없이 책임을 다할 수 있다면 얼마나 좋겠소?</p>
          <p> </p>
          <p>직접 결정해야 할 상황이 오면 정말 고민스럽소. 훌륭한 지도자가 있으면 그저 믿고 따르기만 하면 될 텐데 말이오.</p>
