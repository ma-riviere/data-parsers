        <body>
          <P>저는 아주 어렸을 때부터 자유자재로 오드를 다뤄 왔습니다.</P>
          <P> </P>
          <P>그런 저에게 영혼 치유사라는 직업은 아주 자연스러운 결과라고 할 수 있지요.</P>    
          <P> </P>
          <P>하지만 잉기스온은 하나의 도전이군요.</P>  
          <P> </P>
          <P>이렇게 오드가 희박한 곳에서 오드의 힘을 끌어내는 건 쉽지 않거든요.</P>  
        </body>
