  <HtmlPage name="select_quest">
    <Contents cdata="true">
        <html>
        <body>
          <p>방어구 보상을 받으러 오셨나요?</p>
          <p> </p>
          <p>그동안 공훈을 많이 쌓은 모양이군요.</p>
          <p> </p>
          <p>공훈 보상품은 그냥 상점에서 파는 물건과는 격이 다르죠. 아무리 고가의 방어구라도 흉내 내지 못할 위엄이 있답니다.</p>
          <p> </p>
          <p>전부 갖춰 입으면 아주 뿌듯할 거예요. 당신을 향한 시선도 달라질 겁니다.</p>
        </body>
        </html>
    </Contents>
    <npcfuncs>
      <trade_buy>공훈 보상</trade_buy>
    </npcfuncs>
  </HtmlPage>

  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>용족에 맞서 용감히 싸운 데바에게는 그에 걸맞은 포상을 합니다.</p>
          <p> </p>
          <p>제가 바로 그 임무를 맡고 있지요.</p>
          <p> </p>
          <p>용족을 무찌르고 공을 세우거든 그때 다시 오십시오.</p>
          <p> </p>
          <p>당신에게 꼭 맞는 좋은 방어구를 준비해 놓을 테니까요.</p>
        </body>
        </html>
    </Contents>
