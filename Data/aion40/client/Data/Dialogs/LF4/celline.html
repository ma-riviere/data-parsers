          <p>축하합니다! 축하합니다! 데바의 날을 맞아 언제나 엘리시움의 번영을 위해 노력하시는 데바님께 축하 인사를 드립니다.</p>
          <p> </p>
          <p>축제의 열기가 느껴지시나요? 축제의 열기를 가지고 엘리시움의 [%dic:STR_DIC_N_LC1_Darin]에게 가시면 선물을 받으실 수 있습니다.</p>
          <p> </p>
          <p>주신전에서는 데바의 날을 맞아 거대한 케이크를 보내왔다고 해요. 가서 선물도 받으시고 케이크도 구경해 보세요.</p>
          <p> </p>
          <p>저는 축제가 끝날 때까지 여기에서 데바님들께 축하 인사를 드릴 거예요.</p>
