        <html>
        <body>
          <p>반드시 천족보다 먼저 티아마트 용제를 쓰러트리고 시엘의 유물을 손에 넣어야만 하오. </p>
          <p> </p>
          <p>그러려면 항상 힘의 근원을 2개 이상 점령해서 티아마란타의 눈으로 가는 통로가 언제나 열려 있도록 해야 할 거요.</p>
          <p> </p>
          <p>바사르티 군단 주둔지의 입구를 통해서 티아마란타의 눈으로 갈 수 있지만 효과적으로 병력을 보내기 위해 연족이 대책을 마련했소.</p>
          <p> </p>
          <p>연족 마법사들이 이곳에서 바로 티아마란타의 눈으로 통하는 통로를 열어 주기로 했다오.</p>
          <p> </p>
          <p>그러니 힘의 근원을 점령하는 데 더욱 힘을 쏟아 주시오. </p>
        </body>
