          <p>드레드기온이 위협이 되는 건 사실이지만 크게 걱정하지 않습니다.</p>
          <p> </p>
          <p>에레슈란타에서부터 여러 번 드레드기온을 상대해 본 경험이 있으니까요.</p>
          <p> </p>
          <p>항상 드레드기온 안으로 침투할 수 없는 것이 문제이긴 하지만 모든 일은 때라는 것이 있으니까요.</p>
          <p> </p>
          <p>적당한 궤도에 진입하기만 하면 바로 드레드기온 내부로 데바들을 침투시킬 예정입니다. </p>
