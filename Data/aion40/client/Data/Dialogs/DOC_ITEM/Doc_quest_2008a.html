          <p>첫발은 구름을 디디나 다음 발은 수렁에 잠기네.</p>
          <p> </p>
          <p>머리맡에서 해가 뜨는 동안 발치에는 끝없는 어둠이 소용돌이치고 있도다.</p>
          <p> </p>
          <p>한쪽 덩굴이 마르기 전에는 고뇌가 사라지지 않으리.</p>
          <p> </p>
          <p>빛의 덩굴이 마르든 어둠의 덩굴이 마르든.</p>
