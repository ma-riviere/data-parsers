        <body>
          <p>카이단 크랄은 울카토의 욕심 때문에 잘못된 길로 가고 있다, 크락.</p>
          <p> </p>
          <p>울카토를 처치하고 동족을 구하고 싶지만 힘이 부족해서 어쩔 수 없는 형편이다.</p>
          <p> </p>
          <p>천족이 울카토를 제거한다면 언제든 협조할 것이다. 카이단 크랄이 용족의 그늘에서 벗어나 천족과 화평을 이룰 수 있다면 무슨 일이든 돕겠다, 크락.</p>
          <p> </p>
          <p>- 마방타 </p>
