          <p>바다 밑에서 식어버린 화산이 만든 가장 깊은 그곳에는,</p>
          <p> </p>
          <p>거인이 누워있다고 하지.</p>
          <p> </p>
          <p>거인의 코를 간질이면 화산이 재채기를 한다.</p>
          <p> </p>
          <p>조용한 대지를 깨우는 화구의 무시무시한 재채기에 놀라지 말고,</p>
          <p> </p>
          <p>거인의 코 끝을 잘 보라.</p>
