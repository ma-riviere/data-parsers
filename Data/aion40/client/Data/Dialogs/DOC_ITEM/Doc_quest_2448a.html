        <body>
          <p>키도룬 도굴단 동지에게 </p>
          <p> </p>
          <p>돈 벌기도 바쁜 동지들에게 도움을 청하게 돼서 미안하게 생각한당.</p>
          <p> </p>
          <p>하지만 이 챠오밍, 도굴단의 이익을 위해 열심히 일하다가 그만 안개갈기 라이칸에게 잡혀 버렸당.</p>
          <p> </p>
          <p>이 안개갈기 부락에는 돈벌이 될 만한 것이 무궁무진하당. 그러니 그것 때문에라도 날 꼭 구해야 한당.</p>
          <p> </p>
          <p>어서 와서 구해 주길 바란당.</p>
          <p> </p>
          <p>챠오밍</p>
        </body>
