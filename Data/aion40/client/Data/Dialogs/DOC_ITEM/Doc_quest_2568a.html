        <html>
        <body>
          <p>프레이야 보아라.</p>
          <p> </p>
          <p>벨루스란에서는 잘 지내고 있느냐? 추위에 고생이 많겠구나. 오라비가 오랜만에 편지를 쓰는 이유는 특별히 부탁할 것이 있어서이다. </p>
          <p> </p>
          <p>듣자하니 그곳에 라케움이라는 광물이 있다고 하더구나. 전설 때문에 사람들이 꺼린다고는 말은 들었지만 슈고족을 통해서라도 질이 좋은 것을 구해서 좀 보내 주었으면 한다.</p>
          <p> </p>
          <p>특별한 전곤을 만드는 중인데 그게 있으면 도움이 되지 않을까 싶어서 그런다. 그럼 오라비는 너만 믿고 기다리겠다.</p>
          <p> </p>
          <p>판데모니움에서 오라비 프레이르가.</p>
        </body>
