        <body>
          <p>베르테론 결계탑 무력화 계획</p>
          <p> </p>
          <p>동지들이여, 때가 왔다.</p>
          <p> </p>
          <p>레파르 님의 지시대로 결계탑을 무력화하여 천계의 결계를 약화시킬 때가 온 것이다.</p>
          <p> </p>
          <p>발보아 농장의 동지들은 OO시에 톨바스 마을을 습격해 가디언의 주의를 끌어라.</p>
          <p> </p>
          <p>가디언이 톨바스 마을에 모이면 칸타스 해안의 동지들은 베르테론 결계탑에 침입해 탑의 기능을 정지시켜라.</p>
          <p> </p>
          <p>이 계획서를 받는 즉시 숙지하고 불에 태워 증거를 남기지 말라.</p>

        </body>
