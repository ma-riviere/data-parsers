        <body>
          <p>바람을 타고 당도한 곳은 정령들이 바람을 일으키는 곳, 바람이 머무는 곳.</p>
          <p> </p>
          <p>바람처럼 가려면 날개가 있어야 하지.</p>
          <p> </p>
          <p>날개를 가진 존재만이 당도할 수 있는 이곳에 누구에게나 소중한 것을 묻는다.</p>
          <p> </p>
          <p>부디 오랜 세월의 풍화에 사라지지 않기를 바라며.</p>
