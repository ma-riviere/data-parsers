        <body>
          <p>생명의 보호자이신 유스티엘 </p>
          <p> </p>
          <p>만물에 흐르는 오드 속에서 그대의 마음을 느낄 수 있어라</p>
          <p> </p>
          <p>그대의 눈길은 자애의 바다, 그대의 손길은 끊임없는 사랑</p>
          <p> </p>
          <p>나뭇잎의 합창은 그대의 은애로움에 대한 찬미</p>
          <p> </p>
          <p>물고기의 반짝임은 생명을 감사하는 겸허한 몸짓</p>
          <p> </p>
          <p>그대의 발밑에 무릎 꿇고 간원하네, 부디 그대의 사랑 끝이 없으라</p>
