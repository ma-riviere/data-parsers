        <body>
          <p>사라린린에게</p>
          <p> </p>
          <p>사라린린, 우리 오빠와 한 약속 잊지 않았겠지?</p>
          <p> </p>
          <p>며칠 뒤에 자이프와 스콜로펜 소탕 작전을 개시할 거야. 그러니 전에 부탁했던 물건을 빨리 보내줘.</p>
          <p> </p>
          <p>웬만하면 이 쪽지를 가져간 사람 편에 물건을 보내. 그 방법이 제일 빠르고 안전할 테니까 말이야.</p>
          <p> </p>
          <p>혹시나 해서 말인데 제때에 물건이 안 도착하면 어떻게 되는지 알지? 그럼 좋은 소식 기대할게. </p>
          <p> </p>
          <p>- 레툼 </p>
