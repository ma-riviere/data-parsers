           <p align="center"><b>-비밀 유지 서약서-</b> </p>

          <p> </p>
          <p> </p>
          <p>본인은 엘리시움과 주신의 명예를 더럽힐 수 있는 위험한 진실에 대해 절대 발설하지 않을 것을 맹세한다.</p>
          <p> </p>
          <p>본인은 그 어떤 상황이라도 관련 사항에 관해서는 침묵이라는 대답으로 일관할 것임을 맹세한다.</p>
          <p> </p>
	<p>본인은 서약을 어기는 것이 영광의 아리엘 주신과 엘리시움을 배반하는 반역이라는 사실을 잘 알고 있으며, 이를 어길 경우 발생할 엘리시움의 어떠한 조치에도 불만을 품지 않을 것을 맹세한다. .</p>
