        <body>
          <p>히폴리타가 비상용으로 숨겨 놓은 생명의 구슬을 내놓으라면서 위협하고 있다.</p>
          <p> </p>
          <p>발목이 부러져서 도망갈 수도 없다. 그에게 잡히기 전에 생명의 구슬을 숨기기를 잘한 것 같다.</p>
          <p> </p>
          <p>아직까지는 살려 두고 있지만 언제까지일지 모르겠다. 생명의 구슬을 줘도 죽일 것이고, 주지 않아도 죽일 것이다.</p>
        </body>
