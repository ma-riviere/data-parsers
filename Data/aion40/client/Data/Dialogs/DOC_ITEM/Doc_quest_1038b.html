        <body>
          <p>믿을 수가 없다. 히폴리타가 신비샘을 파괴했다.</p>
          <p> </p>
          <p>며칠 전부터 수위가 내려가고 있어서 이상하다 싶었는데 오늘 내 눈을 피해 생명의 돌에 이상한 짓을 하고 있는 것을 발견했다.</p>
          <p> </p>
          <p>나에게 들키자 생명의 돌 안에 있던 생명의 구슬을 완전히 파괴하고 칼을 휘두르며 달려왔다.</p>
          <p> </p>
          <p>키올라 신전 뒤편으로 피신했지만 얼마나 숨을 수 있을지 모르겠다.</p>
        </body>
