        <body>
          <p>친애하는 테코르</p>
          <p> </p>
          <p>굶는다고 데바가 죽는 건 아니지만 손은 살짝 떨리는구려. 글씨가 엉망이어도 이해해 주시오.</p>
          <p> </p>
          <p>요즘 허리 둘레가 조금씩 주는 것 같소. 몸매를 생각하면 이대로 지내는 것도 괜찮을 것 같지만 결계탑을 감시하자니 아무래도 허기가 져서 말이오.</p>
          <p> </p>
          <p>그러니 바쁘지 않다면 약속한 곡식을 좀 보내 줬으면 하오. 하지만 너무 바쁘면 인편에 알려 주시오. 미인 아칸이라도 보내 실어 올 테니 말이오.</p>
          <p> </p>
          <p>-결계 수호자 티르 </p>
        </body>
