        <body>
          <p>친애하는 퓨에딜</p>
          <p> </p>
          <p>미안하지만 지난번에 빌려 간 돈을 좀 갚아 줬으면 하오.</p>
          <p> </p>
          <p>친구 사이에 이런 것을 재촉하고 싶지는 않지만 나도 상황이 급하다 보니 어쩔 수가 없구려.</p>
          <p> </p>
          <p>전부를 갚을 수 없으면 일부라도 상관없소.</p>
          <p> </p>
          <p>어쨌든 조금이라도 돌려주면 나도 한숨 돌릴 수 있을 것 같소. 꼭 좀 부탁하오.</p>
          <p> </p>
          <p>그대의 친구, 아가모 </p>
        </body>
