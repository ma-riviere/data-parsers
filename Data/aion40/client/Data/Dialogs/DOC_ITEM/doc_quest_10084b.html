        <body>
          <p>제미니!</p>
		  <p> </p>
		  <p>그 동안 나를 지켜주어 고맙다.</p>
		  <p> </p>
		  <p>하지만 이제 우리는 다른 길로 가야한다.</p>
          <p> </p>
          <p>나는 부상을 입었고 브리트라는 곧 나를 찾아낼 것이다.</p>
		  <p> </p>
		  <p>브리트라가 원하는 것은 나다. 네가 아니다.</p>
          <p> </p>
          <p>이 전갈을 보는 즉시 너는 적막의 호수로 돌아가서 상황을 전해라.</p>
		  <p> </p>
		  <p>나는 북쪽으로 가겠다.</p>
		  <p> </p>
		  <p>아이온의 가호를 빌겠다.</p>
