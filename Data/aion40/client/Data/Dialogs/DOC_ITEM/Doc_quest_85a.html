          <p> 빛나는 돌</p>
          <p> </p>
          <p> 신성한 자의 영혼은 참극의 끝에 돌이 되고, 이 돌은 빛나는 자에게 능력이 되리라.</p>
          <p> </p>
          <p> 돌이 된 영혼이 무언가를 찾아 헤매며 애처롭게 세상을 떠도니, 그것은 영원의 나무라.</p>
          <p> </p>
          <p> 신화를 이룰 자는 영혼을 얻으니 그가 영원의 뜻을 빛나게 하리라.</p>
