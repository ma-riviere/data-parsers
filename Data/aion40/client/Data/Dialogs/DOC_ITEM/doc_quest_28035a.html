        <body>
          <p>'위대한 용제께 무한한 권위가 함께 합니다.'</p>
          <p> </p>
          <p>'파쉬드는 철벽의 보루 침공 작전을 명령대로 수행하고 있습니다.'</p>
          <p> </p>
          <p>'애초 우려했던 반역이나 역모의 기미는 보이지 않습니다.'</p>
          <p> </p>
          <p>'하지만 석연치 않은 몇몇 움직임을 발견해 조사를 진행하고 있습니다.'</p>
          <p> </p>
          <p>'침공 작전이 끝나는 즉시 브리트라 정보부의 명예를 걸고 파쉬드의 모든 것을 파악해 보고하겠습니다.'</p>
          <p> </p>
          <p> </p>
		  <p align="right"><b>'타릭샤 올림'</b></p>
