        <body>
          <p>정체를 알 수 없는 순례자가 생명의 씨앗을 내놓으라면서 위협하고 있다.</p>
          <p> </p>
          <p>발목이 부러져서 도망갈 수도 없다. 놈에게 잡히기 전에 씨앗을 숨기기를 잘한 것 같다.</p>
          <p> </p>
          <p>아직까지는 살려 두고 있지만 언제까지일지 모르겠다. 생명의 씨앗을 줘도 죽일 것이고, 주지 않아도 죽일 것이다.</p>
        </body>
