          <p>브리트라가 용서할 수 없는 마족의 영원한 적인 건 사실입니다.</p>
          <p> </p>
          <p>하지만 그의 기술력이 경이적인 수준에까지 이르렀음은 부정할 수가 없겠군요.</p>
          <p> </p>
          <p>이 작은 실험지에서조차 첨단의 기술력이 엿보이다니...</p>
          <p> </p>
          <p>브리트라는 멸하더라도 그의 기술력만큼은 반드시 빼앗아 마족의 것으로 만들어야만 합니다.</p>
          <p> </p>
          <p>이런 제 의견을 싫어하는 분도 있겠지만 자존심 때문에 이런 기술력을 포기한다는 것은 바보짓이에요.</p>
