        <html>
        <body>
          <p>프라데스 요새를 목표로 한다면 제89 기지를 잘 활용해야 하죠!</p>
          <p> </p>
          <p>요새전 중이라면 마족이나 용족이 점령하고 있는 요새 내부로 바로 이동시켜 드릴 수 있으니까요.</p>
          <p> </p>
          <p>누구의 방해도 받지 않는 비밀문이라니 멋지지 않나요!</p>
        </body>
        </html>
    </Contents>
  </HtmlPage>

          <p> </p>
          <p>전 프라데스 요새 내부로만 이동시켜 드리고 있거든요.</p>
          <p> </p>
          <p>요새의 어떤 지점에 도착할지는 장담할 수 없으니 준비가 되면 말씀하세요.</p>
        </body>
