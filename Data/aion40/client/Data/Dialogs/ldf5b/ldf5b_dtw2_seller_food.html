          <p>먹을 걸 대수롭지 않게 취급하다간 큰 벌 받아요.</p>

          <p>그래서 먹을 만큼만 구입하고 떨어지면 또 사는 걸 권한답니다.</p>
          <p> </p>   
          <p>음식은 신선도가 가장 중요하거든요.</p>
          <p> </p>
          <p>카탈람의 대부분의 기지에서는 좀 더 저렴한 가격에 식품을 판매하고 있다고 하더군요.</p>
          <p> </p>
          <p>그래도 신선함에서는 절 따라올 상인이 없으니 이곳에도 종종 들러 주세요.</p>
