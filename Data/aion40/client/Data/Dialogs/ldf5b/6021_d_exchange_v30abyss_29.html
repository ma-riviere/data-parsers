          <p>사용하지 않는 어비스 장비가 있으면 가져오십시옹.</p>

          <p>지하 카탈람에 있는 상인을 만나면 조금 더 높은 가격에 구입해 준다니 나중에 한번 가 보십시옹.</p>
          <p> </p>
