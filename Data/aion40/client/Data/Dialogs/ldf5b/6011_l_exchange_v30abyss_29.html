        <body>
          <p>사용하지 않는 어비스 장비가 있으십니까냥?</p>
          <p> </p>
          <p>새로운 장비를 마련할 때 조금이나마 도움이 되도록 사용하지 않는 어비스 장비를 매입해 드리고 있습니다냥.</p>
          <p> </p>
          <p>세월의 흔적이 덕지덕지 묻어 있는 장비라도 상관 없습니당, 냥냥.</p>
          <p> </p>
          <p>지하 카탈람에 있는 상인을 만나면 좀 더 높은 가격에 구입해 준다고도 합니다만... 시간이 곧 키나가 아닙니까냥?</p>
          <p> </p>
          <p>그러니 가져온 장비가 있으면 얼른 보여 주십시옹, 갸릉!</p>
