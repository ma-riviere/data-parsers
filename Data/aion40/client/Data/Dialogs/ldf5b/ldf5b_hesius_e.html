        <body>
          <p>거신병은 용족에 대항하기 위한 중요한 무기라오.</p>
          <p> </p>
          <p>그 동안 우리는 느빌림만이 거신병을 제작할 수 있다고 생각해왔소만, 최근 이 생각과는 다른 연구 결과들이 나오고 있소.</p>
          <p> </p>
          <p>느빌림이 아닌 네빌림이라는 존재도 거신병 제작과 연관되어 있다는 것이 그 연구 결과라오.</p>   
          <p> </p>
          <p>아직 증명이 되지는 않은 가설에 불과할 뿐이지만 말이오.</p>
        </body>
