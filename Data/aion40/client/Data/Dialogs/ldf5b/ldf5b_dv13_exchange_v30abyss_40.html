        <body>
          <p>사용하지 않는 어비스 장비는 어떻게 처리하고 있냥?</p>
          <p> </p>
          <p>새로운 장비를 마련할 때 조금이나마 도움이 되도록 어비스 장비 가격의 일부를 보상해 드리고 있당.</p>
          <p> </p>
          <p>데바의 땀과 열정이 담겨 있는 장비인 만큼 최대한 예우해 주겠다냥.</p>
          <p> </p>
          <p>지하 카탈람에 있는 상인을 만나면 좀 더 높은 가격에 보상을 해 준다고 하니 갈 일이 있으면 이용해 보는 것도 좋을 거당.</p>
          <p> </p>
          <p>하지만 기왕 여기까지 왔으니 가져온 장비가 있으면 보여 줘랑, 냥냥!</p>
        </body>
