  <HtmlPage name="select_quest">
    <Contents cdata="true">
        <html>
        <body>
	  <p>카탈람에 와서 편히 쉰 적이 한 번도 없어요.</p>
	  <p> </p>
	  <p>이제 그만 판데모니움으로 돌아가고 싶어요.</p>
	  <p> </p>
	  <p>여기는 전쟁만 계속 되고 지긋지긋해요.</p>
	  <p> </p>
	  <p>사우로 군수기지 문제만 처리하면 판데모니움으로 돌아갈 거예요.</p>
        </body>
        </html>
    </Contents>
  </HtmlPage>

  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
	  <p>분명히 처음에는 큰 뜻을 품고 카탈람에 왔죠.</p>
	  <p> </p>
	  <p>하지만 이 땅에서 끊임없이 벌어지는 전쟁과 살육에 지쳤어요.</p>
	  <p> </p>
	  <p>매일 피비린내 나는 일상... 이젠 정말 싫네요.</p>
	  <p> </p>
	  <p>사우로 군수기지 문제만 해결되면 카탈람을 떠날 거예요.</p>
	  <p> </p>
	  <p>고향 판데모니움이 너무나 그리워요.</p>
        </body>
        </html>
