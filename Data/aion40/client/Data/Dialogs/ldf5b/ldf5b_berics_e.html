          <p>운명의 천징 군단은 그간 용계에서의 활약을 인정받아 이 곳에 파견되었습니다.</p>
          <p> </p>

          <p> </p>
          <p>뭐 그들이 어비스에서 여러가지 활약을 해왔다곤 하지만, 한낮 유격대 아닙니까?</p>   
          <p> </p>
          <p>어설픈 방식으로 운명의 천칭 군단의 명성에 흠집을 내지 않았으면 좋겠습니다.</p>
