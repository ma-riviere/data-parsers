          <p> </p>

        <body>
          <p>망설일 게 뭐 있어요. 혼자 가는 것보단 같이 가는 게 훨씬 안전할 텐데.</p>
          <p> </p>
          <p>아피탄의 산란장은 못된 곤충들로 가득해요. 혼자서는 버거울 거에요.</p>
          <p> </p>
          <p>전 치유성이니 꽤 도움이 될 겁니다.</p>
          <p> </p>
          <p>그렇다고 대가를 바라는 것도 아니니 부담 갖지 마세요.</p>
          <p> </p>
          <p>그럼 함께 아피탄을 처치하러 가 보시겠어요?</p>
