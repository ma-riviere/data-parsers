          <p> </p>
          <p>그렇지 않아도 바빠 죽겠는데 쓸데없는 신경 쓰게 하지 마십쇼!</p>

          <p>아니, 제가 두리번거리든 희번덕거리든 데바님이 무슨 상관입니까?</p>
          <p> </p>
          <p>제가 사람을 쳤나요, 물건을 훔쳤나요? 진짜 이상한 데바님일세.</p>
          <p> </p>
          <p>그렇게 할 일이 없으면 어비스에 가서 전투라도 하십쇼.</p>
