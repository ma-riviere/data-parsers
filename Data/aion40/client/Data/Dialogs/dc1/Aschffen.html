  <HtmlPage name="select1">

        <html>
        <body>
          <p>한가할 때 잘 오셨어요. 선적이 시작되면 이렇게 말 상대 해줄 시간은 없거든요.</p>
          <p> </p>
          <p>그래 주로 어떤 짐을 싣느냐고 물어보셨죠?</p>   
          <p> </p>
          <p>글쎄요... 짐도 시대를 타죠.</p>
          <p> </p>
          <p>요즘 같은 땐 마계 각지로 보내는 보급품이 제일 큰 짐이고요. 그 다음은 슈고 상인들의 짐이 많아요.</p>
          <p> </p>
          <p>근데 어찌나 까다롭게 구는지 선적 조합에서 제일 싫어하는 게 슈고 짐이에요.</p>
          <p> </p>
          <p>상자가 조금이라도 파손되면 몇 배로 키나를 물어내라고 아주 난리를 친다니까요.</p>
        </body>
