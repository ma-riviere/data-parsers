  <HtmlPage name="select_quest">
    <Contents cdata="true">
        <html>
        <body>
          <p>판데모니움의 번영을 위해!</p>
          <p> </p>
          <p>어서 오십시오, [%username].</p>
          <p> </p>
          <p>그대가 올린 혁혁한 공로에 대한 이야기가 판데모니움에 파다합니다.</p>
          <p> </p>
          <p>모두 다섯 주신께서 그대를 축복하신 덕택입니다.</p>
        </body>
        </html>
    </Contents>
    <npcfuncs>
        <exchange_coin>중급 데바니온 무기 교환</exchange_coin>
    </npcfuncs>
  </HtmlPage>

  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>요즘 들리는 소식에 [%dic:STR_DIC_E_12]이라는 무리의 행동이 심상치 않다고 하는군요.</p>
          <p> </p>
          <p>처음에는 그냥 도적 조무래기가 모인 무리인 줄 알았는데 생각보다 규모가 큰 것 같습니다.</p>
          <p> </p>
          <p>게다가 행동도 꽤 조직적인 것 같고요.</p>
          <p> </p>
          <p>놈들의 행동을 유심히 살펴볼 필요가 있을 것 같습니다.</p>
        </body>
        </html>
    </Contents>
    <Selects>
      <Act href="HACTION_FINISH_DIALOG">대화를 마친다.</Act>
    </Selects>
  </HtmlPage>
