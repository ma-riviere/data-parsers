        <body>
          <p>기나긴 세월 동안 여러 가지 연구를 했지만 사람들이 가장 좋아하는 건 성별을 바꾸는 마법이더군.</p>
          <p> </p>
          <p>자네도 그 마법이 필요해서 온 건가?</p>
          <p> </p>
          <p>하지만 아무에게나 그 마법을 베풀어 줄 순 없다네. 침묵의 심판소에 끌려가기는 싫거든.</p>
          <p> </p>
          <p>자네가 믿을 만한 사람이라는 걸 증명하게. </p>
          <p> </p>
          <p>내가 믿는 곳에다 성별 변경권을 맡겨 놨거든. 그걸 가져오면 자네를 믿어 주지.</p>
        </body>
