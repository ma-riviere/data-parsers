        <body>
          <p>연회를 제대로 즐기려면 화려하게 치장하는 게 좋지요.</p>
          <p> </p>
          <p>어떤 부분을 바꾸시려고요? 머리 모양? 피부색?</p>
          <p> </p>
          <p>다양한 물건이 있으니까 천천히 둘러보세요. </p>
        </body>

  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>찾아 주셔서 고맙지만 아직은 준비가 다 돼지 않았습니다.</p>
          <p> </p>
          <p>판데모니움의 데바들은 다들 눈이 높아서 그런지 웬만한 물건은 눈에 안 찬다고 그러시더라고요. </p>
          <p> </p>
          <p>그래서 물건을 다시 주문해 놨으니까 다음에 들러 주십시오.</p>
          <p> </p>
          <p>머리카락 색이나 피부색을 멋지게 바꿀 수 있게 도와 드릴게요.</p>
        </body>
