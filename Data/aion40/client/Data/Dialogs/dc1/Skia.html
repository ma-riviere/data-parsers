          <p>삶과 진리에 대해 열심히 생각하면 모든 것의 의미를 깨닫게 될까요?</p>
          <p> </p>
          <p>그리고 세상 모든 것이 어떤 의미를 지녔는지 깨달으면 각성하지 않을까요?</p>
          <p> </p>
          <p>꼭 데바가 되어야겠다는 건 아니지만 그래도 데바가 되면 더 많은 것을 알게 되지 않을까요?</p>   
          <p> </p>
          <p>이런! 제가 너무 느닷없이 질문을 퍼부은 것 같군요.</p>
          <p> </p>
          <p>하사딘 님께서 질문이 생각의 지평을 넓힌다고 하셔서 질문하는 투로 말하는 버릇이 붙었나 봐요.</p>
