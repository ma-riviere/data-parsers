          <p>가끔은 제가 제대로 연구하고 있는 것인가 의문이 듭니다.</p>

          <p> </p>
          <p>고대의 자료부터 최근 것까지 용족에 관한 것이라면 모두 읽고 분석하고 있지만 정말 그걸로 충분한 걸까요?</p>
          <p> </p>
          <p>용족에 대해 저만큼 아는 사람은 없다고들 하지만 가끔은 책으로 익힌 지식이 과연 완벽한 것일까 싶습니다.</p>
          <p> </p>
          <p>하지만 전투 능력이라고는 조금도 없으니... 앞으로도 계속 이런 방식으로 연구해야 할 것 같습니다.</p>
