          <p>복원 작업은 끈기를 필요로 하는 일이지요.</p>
          <p> </p>
          <p>영원한 시간을 약속받은 데바가 아니라면 이런 일에 일생을 바치지 않았을지도 모르지요.</p>
          <p> </p>
          <p>하지만 완전히 망가졌던 것이 제 손에서 새 생명을 찾을 때 느끼는 감격은 아마 다른 사람은 이해할 수 없을 겁니다.</p>   
          <p> </p>
          <p>복원 덕에 연구가 진척됐다는 학자들의 인사를 들으면 더 기쁘죠.</p>
          <p> </p>
          <p>비록 제 손으로 복원한 걸 한 글자도 읽지는 않지만요.</p>
        </body>
