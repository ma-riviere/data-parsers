          <p>평생을 힘겹게 살아온 자에게 죽음은 축복이지.</p>
          <p> </p>
          <p>데바는 죽음의 축복 대신 다른 축복을 받았으니 그것으로 만족하고 살아야 한다네.</p>
          <p> </p>
          <p>새로운 스킬을 익히는 것도 데바가 받은 축복이니 즐겁게 누려 보게.</p>
          <p> </p>
          <p>아, 혹시 51레벨 이상 [%userclass] 스킬 교본 때문에 온 거라면 마르쿠탄 주신전에 계신 [%dic:STR_DIC_N_Hoogerwerf] 님께 가 보게.</p>
