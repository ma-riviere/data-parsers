          <p>학문의 길은 멀고도 험하구나.</p>
          <p> </p>
          <p>배우면 배울수록 알게 되는 것이라고는 내가 무지하다는 사실 뿐이니...</p>
          <p> </p>
          <p>미지의 세계로 나아가고 싶으나 나침반이 없으며, 과거의 아트레이아를 찾고 싶으나 지도가 없구나.</p>   
          <p> </p>
          <p>지혜가 미래를 예측할 수 있게 도와줄 것이며, 학구열이 과거로 가는 길을 만나는 행운을 허락하리라.</p>
          <p> </p>
          <p>무기를 쓸 줄 아나 지식에 무지한 자여!</p>
          <p> </p>
          <p>너의 무기가 지식을 밝히는 자들을 이롭게 한다면 그 또한 학문이니 계속해서 그 길을 가거라.</p>
