          <p>이곳에 오신 당신에게 카이시넬의 은총이 함께하길 바라오.</p>
          <p> </p>
          <p>모든 주신의 존재가 베일에 가려져있기는 하지만 유독 카이시넬께서는 그 모습을 드러내지 않기로 유명하오.</p>
          <p> </p>
          <p>허나 카이시넬께서는 자신에 대한 왜곡된 소문이 도는 것을 원치 않으신다오.</p>
          <p> </p>
          <p>그러니 이 신성한 주신전에서 그분에 대해 헛되이 떠드는 자는 징벌을 면치 못할 것이오.</p>
          <p> </p>
          <p>언행 뿐 아니라 이곳에서는 몸가짐과 마음가짐까지도 정결하게 하도록 하시오.</p>
        </body>
