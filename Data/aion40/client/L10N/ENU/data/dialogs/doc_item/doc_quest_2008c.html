          <p>III: The Storm.</p>
          <p> </p>
          <p>Flash of lightning, peal of thunder.</p>
          <p> </p>
          <p>Clouds and rain encircle shadows at the heart.</p>
          <p> </p>
          <p>Above it, beneath it...the storm cares not.</p>
          <p> </p>
