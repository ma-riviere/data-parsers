          <p>A suspicious pilgrim is demanding I give up the Life Bead.</p>
          <p> </p>
          <p>With my broken ankle, I cannot run away. I'm so glad that I hid the Life Bead before I was captured.</p>
          <p> </p>
          <p>He has left me alive but I am not sure how long I can survive. He will kill me whether I give him the Life Bead or not.</p>
          <p> </p>
