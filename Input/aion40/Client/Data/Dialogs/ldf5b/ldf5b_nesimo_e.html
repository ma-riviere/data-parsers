          <p>이 곳에서 느껴지는 알 수 없는 편안함은 고대 문명이 사용하던 '이드'라는 에너지 때문인 듯 하오.</p>
          <p> </p>

          <p> </p>

          <p> </p>
          <p>신관부에서는 신관들의 명예를 걸고 이드의 속성을 분석해낼 것이오. </p>
