          <p> </p>
          <p>다만 요새의 어떤 지점에 도착할지는 장담할 수 없으니 만반의 준비를 마치고 이동해야 합니다.</p>
          <p> </p>
          <p>프라데스 요새 내부로 이동하려면 말씀하십시오.</p>
