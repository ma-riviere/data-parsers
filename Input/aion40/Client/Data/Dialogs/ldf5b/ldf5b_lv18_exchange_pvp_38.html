          <p>사용하지 않고 창고만 차지하고 있는 전장 보상 장비가 있습니까옹?</p>
          <p> </p>
          <p>새로운 장비를 마련할 때 조금이나마 도움이 되도록 전장 장비를 매입해 드리고 있습니다옹.</p>
          <p> </p>
          <p>사용하지 않아 먼지가 쌓인 장비라도 상관 없습니다옹.</p>
          <p> </p>
          <p>지하 카탈람에서는 좀 더 높은 가격에 구입하는 상인도 있다고 하지만, 기왕이면 믿을 만한 제게 맡겨 주십시옹.</p>
          <p> </p>
          <p>천족의 명예를 위해 싸워 온 데바님을 생각해 최대한 예우해 드리겠습니다옹.</p>
