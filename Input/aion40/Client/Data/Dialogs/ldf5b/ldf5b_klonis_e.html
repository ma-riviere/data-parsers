        <body>
          <p>제가 슈고들과 오랫동안 일해봤던던 사이지만 이 곳의 슈고들은 좀 특별한 것 같습니다.</p>
          <p> </p>
          <p>이런 오지를 개척해서 회사를 설립하고, 이 정도까지 성장시키는 일은 슈고가 아니라면 못할 일입니다.</p>
          <p> </p>
          <p>하지만 저도 어지간해서는 보급을 슈고들에게 의존하는 일은 피하고 싶습니다만 카탈람에서 만큼은 어쩔 수 없더군요.</p>   
          <p> </p>
          <p>슈고 세력이 마족과 용족에게 공격받지 않는 유일한 세력이니 슈고들에게 물자 보급을 의존하는 것은 피할 수 없을 것 같군요.</p>
          <p> </p>
          <p>참, 씁쓸하네요.</p>
        </body>
