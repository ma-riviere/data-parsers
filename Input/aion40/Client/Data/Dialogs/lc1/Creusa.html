        <body>
          <p>무지는 두려움을 만든다오.</p>
          <p> </p>
          <p>그러니까 인간이나 어비스에 가 보지 못한 데바들이 용족을 두려워하는 건 다 용족에 대해 잘 모르기 때문이라는 소리요.</p>
          <p> </p>
          <p>나처럼 용족과 싸워 보고, 용족에 대해 끊임없이 연구하다 보면 무지에서 오는 두려움은 사라지기 마련이지.</p>
          <p> </p>
          <p>대신 다른 종류의 두려움이 생긴다오. 강력한 적의 실체를 깨닫는 데서 오는 두려움 말이오.</p>
          <p> </p>
          <p>그 두려움을 이기려고 이렇게 계속 용족을 연구하는 거라오. 언젠가 그들을 완전히 물리치기 위해서. </p>
        </body>
