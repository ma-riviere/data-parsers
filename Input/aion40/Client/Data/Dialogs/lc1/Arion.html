          <p>미래를 물으러 온 것인가?</p>
          <p> </p>
          <p>천계의 미래가 불안하다는 것은 예언가나 점술가가 아니더라도 능히 알 수 있는 일.</p>
          <p> </p>
          <p>천족과 마족의 다툼이 파국을 향하고 있으니 그 끝이 심히 불안하도다. </p>
        </body>

          <p>주신의 축복이신 예언의 능력으로 말하노니</p>
          <p> </p>

          <p> </p>
          <p>그러나 바깥 세상에서 아트레이아를 위협할 새로운 운명이 태동할 것이다.</p>
