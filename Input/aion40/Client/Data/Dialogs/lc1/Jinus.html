          <p>영혼을 치유하는 일은 모든 데바에게 꼭 필요한 중요한 일이라오.</p>
          <p> </p>
          <p>아무리 뛰어난 데바라도 부활하지 않고 전투를 치르는 것은 불가능하고 부활한 후에는 몸과 정신, 경험 등을 회복시킬 필요가 있으니 말이오.</p>
          <p> </p>
          <p>먼 옛날에는 데바들을 직접 치유했지만 지금은 치유하는 방법을 가르치고 있다오.</p>
          <p> </p>
          <p>긴 세월 동안 한 가지 일에 몰두하다 보니 내가 최고의 권위자가 되었구려.</p>
