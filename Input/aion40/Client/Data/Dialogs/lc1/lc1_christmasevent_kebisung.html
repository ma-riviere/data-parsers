        <body>
          <p>축제의 종소리가 들려온당. 듣기만 해도 설레는 겨울 축제의 종소리, 갸릉!</p>
          <p> </p>
          <p>겨울 축제 주화 좀 모았냥? 주화가 있다면 내가 파는 물건을 살 수 있당.</p>
          <p> </p>
          <p>좋은 물건이 잔뜩 있으니 골라 봐랑, 냥냥.</p>
          <p> </p>
          <p>올해는 간소하게 축제용품 팔아서 외로운 이웃 도와줄거당. 내 말 안 믿는 거냥, 냥냥?</p>
          <p> </p>
          <p>정말이다! 많이 많이 사라, 갸릉.</p>
