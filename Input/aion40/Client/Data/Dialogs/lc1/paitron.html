        <body>
          <p>반갑당, 데바.</p>
          <p> </p>
          <p>우리 티그라키 공방에서 새로 개발한 물건이 있는데 설명을 듣겠냥?</p>
          <p> </p>
          <p>원래 아주 비싸게 팔 물건인데 뭐가 부족했는지 시간이 지나면 사라져버려서 저렴하게 처분하는 것들이당.</p>
          <p> </p>
          <p>하지만 성능 하나만은 나무랄 데 없으니 구입해도 손해는 안볼 거당.</p>
          <p> </p>
          <p>듣는 것 보다 직접 보는 게 낫지! 물건을 보여줄 테니 봐랑, 갸릉.</p>
        </body>
        </html>
