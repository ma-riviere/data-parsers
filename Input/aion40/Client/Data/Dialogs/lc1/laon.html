          <p>어서 와랑, 데바.</p>
          <p> </p>
          <p>이번에 개발한 물건은 기존 드라코닉 무구와 전혀 다르당, 냥냥.</p>
          <p> </p>
          <p>용족의 재료는 거의 사용하지 않고 만들어낸 저렴한 물건이지, 냥냥.</p>
          <p> </p>
          <p>다만 제작 중 실수로 기간 한정이 붙기는 했지만 사용하기에는 무리가 없을 거당.</p>
          <p> </p>
          <p>물건을 직접 보는 게 더 빠르겠당, 갸릉.</p>
