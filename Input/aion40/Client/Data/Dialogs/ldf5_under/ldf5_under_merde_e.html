        <body>
	  <p>큰 일이에요!</p>
	  <p> </p>
	  <p>브리트라 군단 제5 부대가 지하로 침공해 왔다고 하네요.</p>
	  <p> </p>
	  <p>제5 부대라면 분명 소문의 부대장 라타가 이끌고 있는 부대가 틀림없어요.</p>
	  <p> </p>
	  <p>놈들을 막으려면 서둘러야 해요!</p>
        </body>
        </html>
    </Contents>

  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
	  <p>브리트라 군단 제5 부대가 온 게 무슨 대수냐고요?</p>
	  <p> </p>
	  <p>소문에 따르면 제5 부대는 원래 티아마트군의 패잔병이었다고 해요.</p>
	  <p> </p>
	  <p>후에 부대장 라타의 통솔 하에 브리트라군단이 된 거죠.</p>
	  <p> </p>
	  <p>한 번 패배를 맛본 이들이기에 쉽게 물러서지 않을 거예요.</p>
	  <p> </p>
	  <p>브리프 님도 그러셨어요.</p>
	  <p> </p>
	  <p>그들은 더 이상 앞으로도 뒤로도 갈 곳이 없다고 말이죠.</p>
        </body>
        </html>
