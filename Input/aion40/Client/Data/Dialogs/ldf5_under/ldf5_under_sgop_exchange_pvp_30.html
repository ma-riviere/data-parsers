        <html>
        <body>
          <p>전장에 나가서 싸우기 위해서는 필요한 게 한둘이 아닙니다냥.</p>
          <p> </p>
          <p>우선 용기와 투지가 있어야겠지용.</p>
          <p> </p>
          <p>잘 단련된 몸과 정신도 중요하고용. 좋은 무기나 장비도 필수입니다냥.</p>
          <p> </p>
          <p>하지만 제 생각엔 무엇보다도 희생하는 마음가짐이 없다면 전장에 나가기 힘듭니다냥.</p>
          <p> </p>
          <p>아, 참고로 보상 매각에 관한 정보를 하나 공지해 드리겠습니다냥.</p>
          <p> </p>
          <p>전장 보상은 지하 카탈람을 순회하는 상인에게 더 좋은 가격으로 매각할 수 있으니 매각하실 때 참고해 주십시옹.</p>
        </body>
