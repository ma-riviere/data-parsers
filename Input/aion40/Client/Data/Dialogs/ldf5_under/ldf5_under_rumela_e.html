		  <p>이미 겪어서 아실 거라고 생각합니다.</p>
		  <p> </p>
		  <p>지하 카탈람은 굉장히 위험한 곳이지요.</p>
		  <p> </p>
		  <p>이 지역이 가지고 있는 슬픈 과거만큼이나 말입니다.</p>
		  <p> </p>
		  <p>언젠가는 이 모든 것이 청산될 것이라 믿습니다.</p>

		  <p>지하를 돌아다니다 보면 많은 것들을 느낄 수 있습니다.</p>
		  <p> </p>
		  <p>예를 들면 이 땅에 스며있는 원한이라든지...</p>
		  <p> </p>
		  <p>지하 카탈람에는 분명 룬족의 한이 서려 있습니다.</p>
		  <p> </p>
		  <p>그들의 넋이 아직도 여기에 묶여 떠나지 못하고 있는 모습만 봐도 그렇습니다.</p>
		  <p> </p>
		  <p>좁게 보면 위협일 뿐이지만 넓게 보면 사실 안타까운 일입니다.</p>
