        <body>
          <p>데바 님께 유용한 정보가 있는데 들어 보십시옹!</p>
          <p> </p>
          <p>혹시 특히 더 필요한 요새 문장이 있진 않으십니까냥?</p>
          <p> </p>
          <p>여러분의 편의를 위해 요새 문장끼리 교환해 드리는 일을 하고 있습니다냥.</p>
          <p> </p>
          <p>사용하지 않는 요새 문장을 다른 요새 문장으로 바꿔 드리는 거죵.</p>
          <p> </p>
          <p>아, 저기 저 바깥의 기지에서는 더 적은 개수로 문장을 교환할 수 있다고 하는데 여기는 그렇게 녹록치 않으니 그 점 유념해 주시기 바랍니다냥.</p>
          <p> </p>
          <p>문장을 바꾸고 싶으시면 말씀 주십시옹.</p>
        </body>
