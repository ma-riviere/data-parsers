          <p>솔직히 대신전의 엄숙한 분위기 때문에 죽을 맛입니다.</p>
          <p> </p>
          <p>태어나서 엄숙한 일이라곤 한 번도 해본 적이 없는데 이렇게 분위기가 무거운 곳에서 일하려니 마음이 영 답답하네요.</p>
          <p> </p>
          <p>마음 같아서는 시장길처럼 북적대고 시끄러운 곳에서 일을 하고 싶지요.</p>
          <p> </p>
          <p>이거야 원, 발소리만 크게 내도 정숙하라는 핀잔을 들어야 하니 이러다간 신경 쇠약에 걸리겠습니다.</p>
          <p> </p>
          <p>다음 번에 근무 교체 이야기가 나오면 다른 곳으로 배정해 달라고 덴가르드 님께 사정해야겠습니다.</p>
