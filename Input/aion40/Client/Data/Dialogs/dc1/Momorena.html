          <p>아, [%username] 님!</p>

          <p> </p>
          <p>메로트가 슈고족이 어비스에서 물건을 가져온다는 말도 안 되는 소리를 하지 뭐에요.</p>
          <p> </p>
          <p>데바님들이 어비스 관문을 굳게 지키고 있는데 슈고족이 어떻게 거길 들어가겠어요.</p>
          <p> </p>
          <p>그리고 어비스엔 용족도 있다던데 그 작은 슈고족이 무슨 힘이 있어서 용족과 싸우겠어요.</p>
          <p> </p>
          <p>게다가 어비스는 깜깜하고 아무것도 없다던데 도대체 거기서 무슨 물건을 구해온단 말이에요.</p>
          <p> </p>
          <p>데바님도 제 말이 맞다고 생각하시죠?</p>
