          <p>카탈람에 와서 가장 큰 기쁨은 고대 문명을 직접 눈으로 접할 수 있다는 겁니다.</p>
          <p> </p>
          <p>고대 문명을 연구하는 학자로서 이루 말할 수 없는 기쁨이지요.</p>
        </body>

  <HtmlPage name="select1">

        <body>
          <p>카탈람엔 아직 밝혀지지 않은 진실들이 무궁무진합니다.</p>
          <p> </p>
          <p>연구가로서의 탐구심을 제대로 충족시켜 주는 곳이지요.</p>
          <p> </p>
          <p>특히 고대 종족의 문명에 대한 진실을 밝혀내기 전까진 여기서 떠나지 않을 작정입니다.</p>
          <p> </p>
          <p>예정보다 시일이 오래 걸려도 무조건 남아있을 겁니다.</p>
        </body>
