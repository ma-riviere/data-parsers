          <p>힘만으로 적을 물리칠 수 있다고 생각하는가?</p>
          <p> </p>
          <p>많은 데바들이 강해지려고 노력한다네. 신께 경배하고 스스로를 단련하며 데바의 기나긴 삶을 수행으로 채우는 것도 좋지.</p>
          <p> </p>
          <p>하지만 전투가 아닌 전쟁에서는 머리를 써야 한다네. 개인의 강함이나 정의감만으로 아무것도 할 수 없을 때도 있는 걸세.</p>
          <p> </p>
          <p>도서관에 박혀 창백하게 마른 연구자가 수백의 병사보다 많은 일을 해내기도 하네.</p>
          <p> </p>
          <p>요새 젊은 데바들은 영 이해하려 들지 않지만 말일세.</p>
