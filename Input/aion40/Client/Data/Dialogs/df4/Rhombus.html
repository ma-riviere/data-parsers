        <body>
          <p>티아마트가 잔인하고 포악한 성격이지만 둥지를 튼 이후에는 구석에 숨어 있는 아인종들까지 신경쓰지는 않았습니다.</p>
          <p> </p>
          <p>아인종 마을을 잔인하게 공격한 것은... 정말 예상치 못한 일이었습니다.</p>
          <p> </p>
          <p>마치 과거 루드라와 싸우던 시절의 티아마트를 보는 것 같았죠.</p>
          <p> </p>
          <p>제가 눈치를 채고 피신하기는 했지만 보시다시피 살아남은 아인종은 몇 없습니다.</p>
          <p> </p>
          <p>그래도 몇명이나마 이 마을에 정착해서 다행이지만 앞으로 티아마트가 또 오지 않는다는 보장은 없지요.</p>
        </body>
