        <html>
        <body>
          <p>나는 얼마전에 이곳에서 연족 피난민과 천족 사이에서 다툼이 있었다는 보고를 받고 카마르에서 파견을 왔소.</p>
          <p> </p>
          <p>이곳에 서 계시는 분이니 잘 알고 계시겠지만 중립의 유지에는 외교 관리가 필수적인 요소라오.</p>
          <p> </p>
          <p>행여라도 연족 피난민과 천족 사이에서 분쟁이 인다면 분명 마족들도 연루될 것이고 자칫한다면 이곳에서의 모든 협의와 규칙이 무산될 위험이 있다오.</p>   
          <p> </p>
          <p>하지만 다툼은 잠깐 뿐이었던 것 같으니 다행이오.</p>
          <p> </p>
          <p>문제라고 한다면 모스키들이 흩날리는 가루 때문에 머리가 지끈거리다는 것 정도가 아닐까 하오.</p>
        </body>
