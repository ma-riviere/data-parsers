          <p>드바림 지하공방의 느빌림들은 어떤 이유에서인지 완전히 미쳐버린 상태입니다.</p>

          <p>지금까지의 연구 결과 알아낸 것은 과거 대파국이 발생했을 때 아이온 탑의 큰 조각 한 덩어리가 그곳에 떨어진 것과 관련이 있을 거라는 추정 뿐...</p>
          <p> </p>

          <p> </p>
          <p>게다가 그곳에서 가져온 유물을 조사해 보니 사르판 이곳 저곳을 기어다니는 파디기슈와도 연관성이 있는 것 같더군요.</p>
          <p> </p>
          <p>휴... 연구를 진행하려면 많은 지원이 필요한데 지원은 오질 않고 연구 결과만 독촉해대니 참 힘이 듭니다.</p>
