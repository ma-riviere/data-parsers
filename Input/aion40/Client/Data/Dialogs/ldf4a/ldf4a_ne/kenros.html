          <p>내가 처음 이곳의 지형에 관심을 갖게 된 것은 지형 때문이었다네.</p>
          <p> </p>
          <p>하지만 이곳 지형에 대해 파헤치면 파헤칠 수록 지형의 이면에 더욱 강력한 힘이 있을 거라는 예감이 들었지.</p>   
          <p> </p>
          <p>지형의 구조가 외부 환경에 의해 만들어진 것이 아니라 땅 밑의 강력한 기운에 의해 영향을 받는다는 것은 내가 이미 밝혀낸 바 있네.</p>
          <p> </p>
          <p>비록 아직 그 정체가 무엇인 지는 정확히 밝혀내지 못했지만 말일세.</p>
