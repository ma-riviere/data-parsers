          <p>연족과의 관계에는 혼선이 너무 많습니다.</p>
          <p> </p>
          <p>우리가 연족과 손을 잡은 것이 정말 잘한 일인지 모르겠군요.</p>
          <p> </p>
          <p>연족은 무슨 일이 있을 때든 자기들끼리만 대화하려 하고 대외적인 정보는 제한을 하는 경우가 많더군요.</p>   
          <p> </p>
          <p>적절한 외교는 정직함에서 비롯되는 법인데, 연족의 방식은 너무나 폐쇄적입니다.</p>
          <p> </p>
          <p>어서 운명의 천칭 군단장께서 연족의 속셈을 밝혔으면 좋겠어요.</p>
        </body>
