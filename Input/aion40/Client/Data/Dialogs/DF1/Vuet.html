          <p>데바처럼 날개가 있으면 날아서나 가지 어디 인간 팔자에 꿈이나 꿔 볼 수 있나.</p>
          <p> </p>
          <p>모슬란 숲은 여기 같지 않다는 데 목숨이 한 개뿐인 인간이다 보니 근처에 살면서 한 번도 가 보지 못했수.</p>
          <p> </p>
          <p>대파국 전에는 이렇지 않았다는데... 재수 없는 놈은 태어나도 꼭 이런 때 태어나지.</p>
