          <p>요새를 두고 적들과 싸우다 보면 정찰의 중요성을 실감합니다.</p>
          <p> </p>
          <p>아무리 군단병들의 실력이 좋다고 해도 잘못된 정보를 바탕으로 작전을 세운다면 백전백패하고 말 겁니다.</p>
          <p> </p>
          <p>그걸 알기 때문에 사령부에 정확한 정보를 제공하려고 애쓰고 있어요.</p>   
          <p> </p>
          <p>하지만 아무리 조심해서 정찰을 한다고 해도 피해가 생길 수밖에 없습니다. </p>
          <p> </p>
          <p>두세 명이 한 군단의 적과 마주치면 정말 어찌할 방법이 없으니까요.</p>
