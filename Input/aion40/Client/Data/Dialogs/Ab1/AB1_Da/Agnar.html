          <p> </p>
          <p>그래도 이왕 지키는 거라면 미녀인 편이 좋지요. 제가 좋아하는 스타일은 아니지만 어쨌든 아힌도 꽤 미인이라 나름대로 만족하고 있습니다.</p>
          <p> </p>
          <p>프리뭄 요새에 파견된 영혼치유사가 남자가 아니라서 정말 다행입니다. 목숨을 걸고 남자를 지켜야 한다면 정말 우울할 겁니다.</p>
