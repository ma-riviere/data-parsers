          <p>하하, 이거야 원... 잘생긴 얼굴이 임무에 너무 방해가 되는군요.</p>
          <p> </p>
          <p>모름지기 황혼의 아칸은 조용히 정보를 수집하는 게 임무인데 외모가 너무 눈에 띄다 보니 조용히가 도저히 안 됩니다.</p>
          <p> </p>
          <p>하긴 여성이라면 나이를 막론하고 제 매력에서 헤어나기가 힘들죠. 남자들도 저를 처음 보면 입을 벌리고 쳐다보는 마당에 말입니다.</p>   
          <p> </p>
          <p>사정이 이렇다 보니 오히려 진정한 사랑을 만나기가 힘들군요. 제 외모에 반한 건지 제 성격에 반한 건지 도대체 어떻게 구분을 하겠습니까.</p>
