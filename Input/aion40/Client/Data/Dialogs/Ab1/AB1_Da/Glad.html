        <body>
          <p>그거 아십니까? 이 자리에서 근무하는 아칸의 성격은 극과 극이라는 걸요. </p>
          <p> </p>
          <p>보통 군단병들은 이 자리를 꺼리거든요. 상관들과 내내 마주하고 있어야 하니까 아무래도 부담스러워서 피하려고 하지요.</p>   
          <p> </p>
          <p>그래서 저처럼 요령 없고 시키면 시키는 대로 하는 아칸들이 주로 서 있죠.</p>
          <p> </p>
          <p>하지만 옆에 있는 이글라처럼 총사령관님과 군단장님에게 적극적으로 얼굴을 알리고 싶어 하는 아칸도 있습니다.</p>
          <p> </p>
          <p>저는 백 년 가야 출세 못하겠지만 이글라 같은 사람은 아마 승승장구할 거예요.</p>
        </body>
