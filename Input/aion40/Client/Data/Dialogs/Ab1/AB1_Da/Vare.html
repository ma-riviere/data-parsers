        <body>
          <p>어비스에서 근무하는 아칸들의 사기 진작을 위해서는 근무 환경을 개선해야합니다.</p>
          <p> </p>
          <p>계속되는 전투에 다들 지쳐 있는 상태니 승리를 위해서는 여러모로 배려를 해야지요.</p>
          <p> </p> 
          <p>매끼 다른 음식을 먹을 수 있도록 식단을 짜고, 침낭은 칸나비스 면으로 만든 걸 지급하고요.</p>   
          <p> </p>
          <p>그리고 10번 전투에 참가하면 한숨 돌릴 수 있도록 휴가도 줘야지요.</p>
          <p> </p>
          <p>그리고 가끔은 판데모니움의 인기인이 와서 공연을 하면 좋겠습니다. 요즘 아라이손이라는 음유시인이 인기 절정이라는데 시 낭독회를 열면 다들 얼마나 좋아하겠습니까!</p>
        </body>
