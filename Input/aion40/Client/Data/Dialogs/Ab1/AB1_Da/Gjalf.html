  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>강글로트 신관님은 정말 대단한 것 같아요.</p>
          <p> </p>
          <p>아마 저도 경호하면서 옆에서 직접 보지 않았다면 신관님의 능력이 어느 정도인지 몰랐을 거예요.</p>
          <p> </p>
          <p>하루에도 수십 명의 영혼을 정화하는데 그게 보통 일이 아니거든요. 도대체 어디서 저런 힘이 나오나 싶어요. </p>
          <p> </p>
          <p>데바라면 모름지기 전사가 돼야 한다고 생각했었는데 신관도 그 못지 않게 멋진 일인 것 같아요.</p>   
          <p> </p>
          <p>사실 전사는 생명을 소멸시키는 일을 하지만 신관은 생명에 힘을 불어넣고 정화시키는 일을 하잖아요.</p>
        </body>
        </html>
    </Contents>
