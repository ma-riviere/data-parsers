          <p>어비스에 발을 들인 이상 [%username] 님도 천마전쟁의 영향에서 벗어나지 못할 겁니다.</p>
          <p> </p>
          <p>전쟁의 대의에 동의하든 그렇지 않든, 우리와 함께 싸우든 말든 전세에 영향을 받을 수밖에 없을 테니까요.</p>
          <p> </p>

          <p> </p>
          <p>그리고 전쟁에 반대하거나 관심이 없다면 에레슈란타를 떠나 아트레이아로 가는 게 예의겠죠.</p>
          <p> </p>
          <p>이곳에 필요한 건 천족과 용족을 물리치고 말겠다는 의욕이 넘치는 전사니까요.</p>
