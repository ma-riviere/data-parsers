        <body>
          <p>레기온 창고를 이용하시겠어요?</p>
          <p> </p>
          <p>저는 모든 레기온 창고의 물품을 아주 신중하게 보관한답니다.</p>
          <p> </p>
          <p>그리고 어떤 레기온에서 어떤 물품을 맡겼는지 절대 잊어버리지 않지요.</p>
          <p> </p>
          <p>그러니 마음놓고 레기온 창고를 이용하시기 바랍니다.</p>
        </body>

        <body>
          <p>요즘에는 어떤 레기온이 이 사르판에서 명성을 떨치고 있소?</p>
          <p> </p>
          <p>나는  유능함을 인정받은 레기온의 물품일수록 깊은 곳에 보관하는 습관이 있다오.</p>
          <p> </p>
          <p>어차피 레기온이란 명성을 무기로 하는 단체 아니오? 명성을 떨치고 있는 레기온에게 더 좋은 대우를 해주는 것이 당연하다고 생각하오.</p>
        </body>
