<HtmlPages>

  <HtmlPage name="select_quest">
    <Contents cdata="true">
        <html>
        <body>
          <p>따뜻하고 촉촉한 바람에 예쁜 분홍 꽃잎까지 휘날리네요.</p>
          <p> </p>
          <p>이 꽃잎은 저기 멀리 동쪽에서부터 바람을 타고 날아온 신기한 꽃잎이래요.</p>
          <p> </p>
          <p>이렇게 멋지고 아름다운 날이 계속되고 있는데 가만히 있을 수는 없죠.</p>
          <p> </p>
          <p>제가 분홍 꽃잎에 어울리는 화사한 선물을 준비해봤는데 한 번 보시겠어요?</p>
        </body>
        </html>
    </Contents>
    <npcfuncs>
      <trade_buy>화사한 선물 교환</trade_buy>
    </npcfuncs>
  </HtmlPage>

  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>이 분홍 꽃잎은 아트레이아에서 찾아볼 수 없는 종류라고 들었어요.</p>
          <p> </p>
          <p>그럼 어디서부터 날아오는 걸까요?</p>
          <p> </p>
          <p>바람을 타고 날아오는 건 분명한데 말이죠.</p>
          <p> </p>
          <p>분홍 꽃잎의 고향에 꼭 가보고 싶어요.</p>
        </body>
        </html>
    </Contents>
    <Selects>
