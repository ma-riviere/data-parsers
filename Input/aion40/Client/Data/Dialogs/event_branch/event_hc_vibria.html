        <body>
          <p>이맘때면 생각나는 과자가 하나 있죠!</p>
          <p> </p>
          <p>언제 먹어도 맛있지만 이맘때 먹어줘야 하는 게 바로 호박과자죠.</p>
          <p> </p>
          <p>저한테 호박 과자를 주시면 독특한 선물로 교환해 드릴게요.</p>
          <p> </p>
          <p>지금이 아니면 구하기 힘든 선물이라고요! 어때요?</p>
        </body>

          <p>저는 호박 과자의 달큰한 향기를 정말 좋아해요.</p>
          <p> </p>
          <p>그동안 건강과 멋진 몸매에 신경 쓰느라 과자는 입에 대지도 않았거든요.</p>
          <p> </p>
          <p>며칠 간은 건강과 몸매에 신경쓰지 않고 실컷 먹어두려고 해요.</p>
