          <p>겨울축제는 정말 대단하당! 특히 그 빨간 모자 정말 갖고 싶당, 갸르릉.</p>
          <p> </p>
          <p>작년 같으면 나도 모자를 얻으려고 신나게 돌아다녔겠지만 올해는 축제를 위해 봉사하기로 마음 먹었당.</p>
          <p> </p>
          <p>올해 마지막은 봉사활동으로 마무리 지을 계획이당, 갸르릉.</p>
          <p> </p>
          <p>그러니 데바가 내 몫까지 신나게 즐겨주길 바란당.</p>
