          <p>예로부터 사랑하는 이에게 용감하게 고백하여 아트레이아가 사랑으로 충만해 지기를 바라는 뜻에서 연인의 축제가 시작되었당, 갸릉.</p>
          <p> </p>
          <p>연인이 없는 이들은 좋아하는 이에게 사랑을 고백하고, 연인끼리는 사랑을 재확인하는 날이지, 냥냥.</p>
          <p> </p>
          <p>요즘은 천마 간의 전쟁으로 세상이 각박해져서인지, 외로운 데바들이 많은 것 같당.</p>
          <p> </p>
          <p>하지만 연인의 축제는 연인이 있든 없든 즐길 수 있당, 냥냥.</p>
          <p> </p>
          <p>사랑이 가득한 축제가 되길 바란다, 갸릉!</p>
