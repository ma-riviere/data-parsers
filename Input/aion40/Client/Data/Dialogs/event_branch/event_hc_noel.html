        <body>
          <p>저의 이름은 노엘.</p>
          <p> </p>
          <p>보잘것없는 유랑단의 점술사이죠.</p>
          <p> </p>
          <p>당신이 쥐고 있는 운명의 패는 검.</p>
          <p> </p>
          <p>굳은 의지, 결의, 승리와 성공을 상징하죠.</p>
          <p> </p>
          <p>카드가 이끄는 운명이 어떤 결과에 닿아있는지 한 번 확인해 보시겠나요?</p>
        </body>

  <HtmlPage name="select1">

        <html>
        <body>
          <p>당신이 갖고 있는 정방향의 검카드는 우승과 정복을 말해주고 있군요.</p>
          <p> </p>
          <p>하지만 역방향의 검카드가 의미하는 것은 붕괴와 폭정 그리고 재앙.</p>
          <p> </p>
          <p>부디 카드가 뒤집히지 않도록 조심하세요.</p>
        </body>
