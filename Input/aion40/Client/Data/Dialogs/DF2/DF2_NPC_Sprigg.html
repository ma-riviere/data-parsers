          <p>거시적인 관점에서 보면 인류는 발전하고 있소. 스프리그도 마찬가지라오.</p>
          <p> </p>
          <p>인간에게는 다른 동물과 똑같아 보이겠지만 우리는 다른 동물과는 분명히 다르오. 우리가 어디서 왔는지는 모르지만 더 나은 곳을 향해 걸어가고 있다는 건 분명하지.</p>   
          <p> </p>
          <p>하지만 개인으로서 인간의 삶이 무상한 것처럼 일개 스프리그로서 내 삶도 무상하기는 마찬가지라오.</p>
          <p> </p>
          <p>더 이상 생각하기 싫구려. 그만 가시오.</p>
        </body>
