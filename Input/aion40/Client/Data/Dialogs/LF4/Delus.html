          <p>어두운 곳을 싫어해서 웬만하면 용계로는 안 오려고 했는데 그래도 이곳은 용계 치고는 꽤 밝군요.</p>
          <p> </p>
          <p>심심찮게 나타나는 드레드기온도, 우중충한 용계의 분위기도 이제 익숙해지고 있습니다.</p>
          <p> </p>
          <p>하지만 도리아의 요리 실험에는 도저히 익숙해지지를 않는군요.</p>
          <p> </p>

          <p> </p>
          <p>최소한 누가 봐도 음식이라는 걸 알 수 있을 만한 것이었으면 좋겠네요.</p>
