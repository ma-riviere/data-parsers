          <p>라세피엘!</p>
          <p> </p>
          <p>카이시넬 템페르 훈련소의 기르입니다. 훈련소 홍보차 이곳에 왔지요.</p>
          <p> </p>
          <p>[%username] 님과도 얘기를 나눴으면 하는데 괜찮겠죠? 아주 잠깐이면 됩니다.</p>
          <p> </p>
          <p>50레벨 이상의 데바라면 카이시넬 템페르 훈련소에서 훈련을 받을 수 있습니다. 안그리프 대전투의 패배를 설욕하기 위한 엘리시움의 결정이지요.</p>
          <p> </p>
          <p>관심이 있으시면 [%dic:STR_DIC_N_Arora]를 만나 보세요. 카이시넬 템페르 훈련소로 안내해 드릴 겁니다.</p>
        </body>
