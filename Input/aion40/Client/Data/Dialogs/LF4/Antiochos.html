          <p>라세피엘.</p>
          <p> </p>
          <p>용계에 진출한 용감한 병사들을 위해 무구를 준비했습니다.</p>
          <p> </p>
          <p>주화만 충분하면 원하는 무구를 가질 수 있죠.</p>
          <p> </p>
          <p>하지만 정령성과 마도성의 무구만 있으니 명심하세요! 혹시 직업이 다르면 다른 행정관에게 문의해 보십시오.</p>
        </body>
