          <p>카이시넬 주신께서 직접 잉기스온으로 오신 것은 깊은 뜻이 있어서다.</p>
          <p> </p>
          <p>알고 있나? 우리는 오랫동안 에레슈란타에서 전쟁을 치러 왔다.</p>
          <p> </p>
          <p>하지만 승패가 나질 않았지. 아니, 승패는커녕 마족에 용족까지 얽혀들어 상황이 더 복잡해졌어.</p>
          <p> </p>
          <p>상황이 이렇다면 어떻게 하겠나, 네 녀석이 결정해야 한다면?</p>
          <p> </p>
          <p>그렇다, 적의 본거지를 공격해 우두머리를 없애버리는 것! 그게 바로 우리가 여기에 온 목적이다.</p>
