        <body>
          <p>우리 데바는 싸우기 위한 존재입니다.</p>
          <p> </p>
          <p>아이온 탑을 지키기 위해 싸우고, 판데모니움을 위해 싸우고, 살아가기 위해 싸우죠.</p>
          <p> </p>
          <p>가장 위험한 전장에 자원한 것은 누구보다도 빨리 데바로서의 의무를 다하기 위해서입니다.</p>
          <p> </p>
          <p>데바의 삶이 영원하다는 말을 믿습니까? 터전이 없으면 아무리 삶이 영원해도 살아갈 수가 없습니다.</p>
          <p> </p>
          <p>몰락하는 영원은 제가 바라는 영원이 아닙니다.</p>
          <p> </p>
          <p>그럴 바에는 먼저 승리를 얻기 위해 티아마트의 땅에 오게 된 것이죠.</p>
        </body>
