        <body>
          <p>휴, 정말 십년 감수했구려.</p>
          <p> </p> 
          <p>고작 벌레 한 마리에 쩔쩔매다니 나도 카스파에서는 어쩔 수 없나 보오.</p>
          <p> </p> 
          <p>그나저나 도와줘서 고맙소. 은혜를 입었으니 좋은 정보를 주겠소.</p>
          <p> </p> 
          <p>지금 얻은 라고스의 소리구슬은 주변에 있는 적들을 꿈나라로 보내준다오. 전투시 수세에 몰렸을 때 아주 유용하지.</p> 
          <p> </p>
          <p>그리고 주머니칼은 도르킨이라는 슈라크가 잃어버린 건데, 저기 오른편으로 보이는 폭포수 뒷쪽에 숨겨진 비밀 공간을 감추고 있는 덩굴을 걷어 내 준다오.</p>
          <p> </p>
          <p>행운을 빌겠소.</p>
