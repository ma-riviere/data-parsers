          <p>요즘 다들 사는 게 힘들다 힘들다 해도 사실 어쩔 수 없는 일이죠.</p>
          <p> </p>
          <p>어차피 인생이란 게 그런 거 아니겠습니까.</p>
          <p> </p>
          <p>엘리시움의 데바님들은 어비스에서 마족을 막느라 바쁘시니까요.</p>
          <p> </p>
          <p>살기 힘들어도 사는 게 낫지요. 마족에게 죽느니보다요.</p>
