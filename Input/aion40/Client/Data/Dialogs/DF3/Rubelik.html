        <body>
          <p>벨루스란은 매우 흥미로운 곳이오. 대파국 이전에 수페르스 문명이 번성했던 곳이라 많은 고고학자의 관심을 끄는 곳이지.</p>
          <p> </p>
          <p>하지만 수페르스 유적은 너무 많이 알려져서 더 이상 연구할 거리가 없다오.</p>
          <p> </p>
          <p>내가 이곳으로 온 것은 근처에 있는 등대 때문이오. 세이렌이 살았다는 전설이 있는 곳 말이오.</p>
          <p> </p>
          <p>다들 전설이라고 믿고 있지만 난 실제 세이렌이 있었다는 자료를 찾았소. </p>
          <p> </p>
          <p>운이 좋다면 살아 있는 세이렌을 만날 수도 있을 거요. 그렇게 된다면 정말 좋을 텐데.</p>
        </body>
