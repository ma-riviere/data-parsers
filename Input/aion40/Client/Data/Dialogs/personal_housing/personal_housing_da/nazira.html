        <html>
        <body>
          <p>황금알을 낳는 쿠쿠르에 대해 들어 보셨나요?</p>
          <p> </p>
          <p>어떤 데바가 황금알을 낳는 쿠쿠르를 발견했대요.</p>
          <p> </p>
          <p>그래서 온 마을 사람들이 그 쿠쿠르를 보기 위해 그 마을로 구경을 올 정도로 유명한 사건이었지요.</p>
          <p> </p>
          <p>그런데 어느 날 쿠쿠르가 실종되었죠.</p>
          <p> </p>
          <p>물론 며칠 뒤 쿠쿠르는 살해 당한 채 발견 되었어요.</p>
          <p> </p>
          <p>사람들은 황금알을 낳는다는 이유로 살해 당한 쿠쿠르를 불쌍히 여겨 땅에 묻어 주었지요.</p>
          <p> </p>
          <p>그런데 그 땅에서는 놀랍게도 황금으로 된 꽃이 피어났어요.</p>
          <p> </p>
          <p>하지만 그 꽃은 꺾으려고 손을 대면 시들어 버리고 말았지요.</p>
        </body>
        </html>
