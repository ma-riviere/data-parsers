          <p>정원을 돌보는 일은 내 슈고생의 가장 중요한 일이다, 갸릉.</p>
          <p> </p>

          <p> </p>
          <p>정원에 귀여운 꽃 봉오리가 올라왔을 때, 매일 사랑의 이야기를 들려주면 훨씬 더 아름다운 꽃을 피운당.</p>
          <p> </p>
          <p>그래서 나는 언제나 꽃 봉오리에 정성스레 물을 주며 사랑의 이야기를 들려 주지, 갸릉.</p>
          <p> </p>
          <p>아름다운 꽃 봉오리야, 사랑하는 연인의 속삭임같은 오드빛을 받아 사랑의 꽃을 피워라, 냥냥.</p>
