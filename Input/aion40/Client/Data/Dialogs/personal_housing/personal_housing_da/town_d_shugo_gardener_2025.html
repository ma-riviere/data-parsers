          <p>척박하던 바위 산 마을에 활기를 불어 넣어 줄 아름다운 꽃을 기르는 나는 정원사라네, 냥냥.</p>
          <p> </p>
          <p>오늘도 손길을 필요로 하는 연약한 꽃송이들이 나를 기다리고 있구나, 갸릉.</p>
          <p> </p>
          <p>나는 아름다운 꽃들과 이야기하고, 아름다운 꽃들의 노래를 듣는당.</p>
          <p> </p>
          <p>내 친구도 꽃, 내 애인도 꽃... 정원사의 애인은 꽃과 식물이지, 냥냥.</p>
          <p> </p>
          <p>꽃은 배신하지도 않고, 거짓말하지도 않는당. 난 꽃이 좋다, 갸릉.</p>
