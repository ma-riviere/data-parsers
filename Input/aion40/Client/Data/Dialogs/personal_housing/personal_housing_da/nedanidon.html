        <body>
          <p>아트레이아에서 가장 힘이 센 종족이 어느 종족이라고 생각하십니까?</p>
          <p> </p>
          <p>우스갯소리지만, 저는 슈고 종족이라고 생각합니다.</p>
          <p> </p>
          <p>슈고들은 요새 출입권조차 없었는데, 어느덧 판데모니움이나 페르논까지 장악했지요.</p>
          <p> </p>
          <p>그들은 타고난 상술과 외교력으로 전 종족에게서 사랑을 받고 있으니 가장 힘 센 종족이라 볼 수도 있지 않겠습니까?</p>
          <p> </p>
          <p>저도 물론 가구는 슈고 종족이 만든 게 최고라고 생각합니다. 내구성은 좀 떨어지지만 가격대비로는 가장 괜찮죠.</p>
        </body>
