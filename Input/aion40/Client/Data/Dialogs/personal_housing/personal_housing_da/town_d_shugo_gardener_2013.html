        <body>
          <p>마을에 도둑이 없어서 낮은 돌담만으로 오래도록 잘 살아 왔다는 우리 마을에 도둑이 들다니!</p>
          <p> </p>
          <p>얼마 전 슈라크 소매치기가 나타나서 데바들의 주머니를 털어 갔당, 냥냥.</p>
          <p> </p>
          <p>소매치기라니, 남의 일이라고만 생각했는데 그 놈들이 내 꽃까지 꺾어 갔지 뭐냥?</p>
          <p> </p>
          <p>그 녀석들 짓이 분명하당. 이렇게 무자비하게 갓 피어난 꽃을 꺾어갈 만한 자들은 그들 뿐이당.</p>
          <p> </p>
          <p>내가 애써 기른 꽃을 꺾다니... 용서할 수 없당! 반드시 잡아 감옥에 가둬야 한당.</p>
