          <p>우리 마을을 봄길 돌담 길이라고 부르는 건 언제나 봄길처럼 정원이 예뻐서가 아니겠냥?</p>
          <p> </p>
          <p>그렇다면 당연히 나의 덕이지, 갸릉.</p>
          <p> </p>
          <p>아름다운 봄길처럼 모든 정원을 관리하려면 얼마나 힘든지 모른당.</p>
          <p> </p>
          <p>그래도 나는 이 마을을 관리하는 정원사로서의 긍지를 가지고 항상 열심히 일한당.</p>
          <p> </p>
          <p>누군가 내가 기른 꽃을 보고 미소 짓는다면 그걸로 만족이다, 갸릉.</p>
        </body>
