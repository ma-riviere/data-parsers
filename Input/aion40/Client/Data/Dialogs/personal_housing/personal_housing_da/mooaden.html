          <p>인구 조사는 거주자 기준으로 이루어지기 때문에 각 주택에 소유자로 이름을 올린 데바를 파악하는 것으로 시작됩니다.</p>
          <p> </p>
          <p>페르논에서는 집의 소유자와 실거주자가 완벽하게 일치하도록 하는 정책을 사용하고 있습니다.</p>
          <p> </p>
          <p>그래서 조사가 어렵지는 않지만, 소유주가 워낙에 자주 바뀌는 것이 페르논 주택의 특징이라 그것이 조금 어렵습니다.</p>
          <p> </p>
          <p>주인이 없는 집은 언제까지 비어있을 것인지도 알기 어렵고 말입니다.</p>
