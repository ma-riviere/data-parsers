        <html>
        <body>
          <p>꽤 오래 전에 제가 저쪽에 있는 집을 경매에 내놨습니다.</p>
          <p> </p>
          <p>더 좋은 곳으로 이사 가려고 내놓았던 건데, 그 집을 내놓고 아직까지도 집을 구하지 못했지요.</p>
          <p> </p>
          <p>그래서 다시 연립주택을 분양 받아 지내고 있는데, 어느 날 보니 제가 내놓았던 집의 가격이 아주 많이 올라 있었습니다.</p>
          <p> </p>
          <p>도대체 어떻게 된 영문인지 궁금해서 집을 구경하러 와 봤죠.</p>
          <p> </p>
          <p>그런데 그 집이 지금은 외형도 그렇고 정원도 그렇고 아주 멋지게 바뀌어 있더군요.</p>
          <p> </p>
          <p>그렇다고 이렇게까지 집값이 뛸 줄 알았다면 팔지 말 걸 그랬어요.</p>
        </body>
