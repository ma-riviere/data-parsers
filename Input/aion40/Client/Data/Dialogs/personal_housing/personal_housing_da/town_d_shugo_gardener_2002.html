          <p>햇살 항구 마을에 온 걸 환영한당. 우리 마을의 정원은 모두 내가 관리하고 있당, 냥냥.</p>
          <p> </p>
          <p>활기찬 햇살 항구와 아름다운 정원이 참 잘 어울리지 않냥?</p>
          <p> </p>
          <p>슈고들은 원래 항구를 보면 마음이 설렌당.</p>
          <p> </p>
          <p>물건이 드나들고 돈이 거래되는 곳이니까 설렐 수 밖에 없지, 냥냥.</p>
          <p> </p>
          <p>내 아름다운 정원도 모두 내 월급으로 직결되기 때문에 설레는 공간이라고 할 수 있당.</p>
