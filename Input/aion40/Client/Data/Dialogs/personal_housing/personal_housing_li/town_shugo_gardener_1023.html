          <p>안개 고원 마을에 온 걸 환영한당.</p>
          <p> </p>
          <p>안개가 낀 길에 가만히 서 있으면 묘한 기분이 들지, 갸릉.</p>
          <p> </p>
          <p>어둠 속에 있는 것과는 또다른 기분이당. 어둠 속에서는 뭔가 나타날 것 같은 기분이라면 안개 속에서는 내 자신이 되는 기분이라고, 갸릉.</p>
          <p> </p>
          <p>나는 정원사로 오랜 세월을 살았는데 과연 이게 내가 바라던 삶이었는가, 하는 생각 말이당, 냥냥.</p>
          <p> </p>
          <p>슈고로서 많은 돈을 버는 것만이 명예로운 일일 텐데 정원사는 월급이 적단 말이징, 갸릉.</p>
        </body>
