          <p>변신술 수련자에 대해 들어 보셨습니까?</p>

          <p>연금술사들이 금을 만드는 법을 연구했지만 금은 만들지 못하고 여러 가지 화학 발전에 이바지했던 것처럼 우리도 변신술에는 성공하지 못했지만 많은 과학에 이바지하고 있지요.</p>
          <p> </p>
          <p>최근의 업적은 거신병에 대한 것입니다.</p>
          <p> </p>
          <p>거신병에 대해서라면 변신술 수련자들 만큼 많이 알고 있는 자들이 없죠.</p>
          <p> </p>
          <p>거신병 연구 학회에서 저희를 초청한 적도 있는 걸요.</p>
