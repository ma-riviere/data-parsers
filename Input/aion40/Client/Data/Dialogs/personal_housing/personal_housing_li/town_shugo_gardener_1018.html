  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>우리 마을의 간헐천은 보통 간헐천이 아니당.</p>
          <p> </p>
          <p>한때는 병을 고친다고 소문이 나서 온 천계 사람들이 다 몰려와 물을 구하려고 했던 적도 있당.</p>
          <p> </p>
          <p>병을 고친다는 말까지는 과장된 것이 아니었을까 싶지만 아무래도 좋은 물인것은 확실하다, 냥냥.</p>
          <p> </p>
          <p>내 화단에는 항상 간헐천의 물을 길어다 주는데, 그 어느 마을의 화단보다 식물이 잘 자란당, 갸릉.</p>
          <p> </p>
          <p>그리고 나는 간헐천 물에 목욕을 해서 이렇게 피부가 매끈하고 털에 윤기가 나지, 냥냥.</p>
        </body>
        </html>
    </Contents>
