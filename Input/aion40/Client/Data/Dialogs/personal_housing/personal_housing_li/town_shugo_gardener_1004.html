        <body>
          <p>보랏빛 단풍도 예쁘지만 활짝 핀 꽃만 할까, 냥냥?</p>
          <p> </p>
          <p>이거 봐랑. 오늘도 내가 공들이던 꽃들이 밤새 이쁜 꽃을 피웠당, 갸릉.</p>
          <p> </p>
          <p>좋은 거름을 주고 맑은 물을 주었더니 이렇게 꽃을 피워 나에게 보답하는구낭.</p>
          <p> </p>
          <p>주어도 주어도 보답이 없는 사랑도 있건마는, 이 꽃은 이렇게 나의 공에 보답하니 얼마나 사랑스럽냥, 냥냥.</p>
          <p> </p>
          <p>나는 평생 연애하지 않고 이 꽃들만 바라보다 죽을란당, 갸릉.</p>
        </body>
