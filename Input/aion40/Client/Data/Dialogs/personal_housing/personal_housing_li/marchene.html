        <body>
          <p>낮은 나무 담이 아름다운 이 마을은 치유의 물이 나오는 곳으로도 유명하지요.</p>
          <p> </p>
          <p>엘리안 건설 당시 이쪽 지형에서 수원을 알 수 없는 물줄기가 터져 나와 공사를 방해한 적이 있었습니다.</p>
          <p> </p>
          <p>그 때 공사하던 인부들과 감독하던 데바들이 물을 맞고 이상한 힘을 얻으면서 전설 아닌 전설이 되었지요.</p>
          <p> </p>
          <p>그래서 아픈 사람들이 찾아오고는 했는데, 그 힘도 이제는 사라져서 유명무실한 치유 마을이 되었지요.</p>
          <p> </p>
          <p>하지만 제 마음 속의 이곳은 언제나 아픈 마음을 달래 주는 치유의 공간이니까 괜찮습니다.</p>
        </body>
