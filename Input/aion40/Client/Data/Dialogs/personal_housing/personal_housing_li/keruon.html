        <body>
          <p>제가 엘리안에 온 건 다른 지역에서 가축을 기르기 힘들어서예요.</p>
          <p> </p>
          <p>사랑하고 정성들여 가축을 길러 놓으면 한밤중에 괴수가 잡아 먹기 십상이지요.</p>
          <p> </p>
          <p>그래서 다른 마을에 있을 땐 잠을 제대로 자지 못했어요.</p>   
          <p> </p>
          <p>쪽잠이라도 자다가 깊이 잠드는 날에는 한 두 마리 씩 가축을 잃곤했죠.</p>
          <p> </p>
          <p>하지만 엘리안에서는 더이상 가축을 잃을 염려가 없어요.</p>
        </body>
