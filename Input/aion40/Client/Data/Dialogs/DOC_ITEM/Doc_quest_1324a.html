        <body>
          <p> 지령서 </p>
          <p> </p>
          <p>옛 유적터에서 히에르니라는 인간이 카이단 크랄에게 납치되는 사건이 일어났다.</p>
          <p> </p>
          <p>크랄이 인간을 납치한 것은 처음 발생한 일로서 앞으로도 같은 일이 발생할 것이 우려된다. </p>
          <p> </p>
          <p>모든 가디언은 크랄이 요새 근처로 접근하는 일이 없도록 각별히 유의한다.</p>
        </body>
        </html>
    </Contents>
  </HtmlPage>

  <HtmlPage name="page_2">
    <Contents cdata="true">
        <html>
        <body>
          <p>납치한 히에르니를 카이단 채굴장으로 끌고 갔다고 하니 특히 카이단 채굴장 방면의 경계 근무를 강화한다.</p>
          <p> </p>
          <p>또한 카이단 크랄이 의심스러운 행동을 하는 것을 목격하면 즉시 사령부에 보고하도록 한다.</p>
          <p> </p>
          <p>- 백부장 막시미아누스</p>
        </body>
        </html>
    </Contents>
  </HtmlPage>
