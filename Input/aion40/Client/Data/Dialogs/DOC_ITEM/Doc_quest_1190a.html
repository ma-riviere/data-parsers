          <p> 피의 축제 </p>
          <p> </p>
          <p>시무르그가 둥지를 떠나면 그곳에 빛의 구슬을 뿌리세</p>
          <p> </p>
          <p>투명한 빛의 구슬이 둥지를 덮으면 피의 축제가 시작되리</p>
          <p> </p>
          <p>오드의 빛이 가장 밝게 빛나는 때, 구슬은 선홍빛 오드를 뿜으며 장송곡을 연주하리니 </p>
          <p> </p>
          <p>장송곡과 함께 새로운 광명이 포에타를 비추리라</p>
