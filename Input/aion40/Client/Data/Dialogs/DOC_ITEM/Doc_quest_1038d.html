          <p>누군가 이 일기장을 발견하기 바라며 마지막 힘을 다하여 기록한다.</p>
          <p> </p>
          <p>히폴리타의 정체는 레파르 혁명단이었다.</p>
          <p> </p>
          <p>검으로 나를 베고 난 후 '신비샘을 파괴한 걸 레파르 님이 아시면 좋아하시겠군'이라고 말하는 것을 들었다.</p>
          <p> </p>
          <p>그들을 조심해야 한다. 신비샘을 파괴하는 이유와 생명의 구슬을 찾...</p>
