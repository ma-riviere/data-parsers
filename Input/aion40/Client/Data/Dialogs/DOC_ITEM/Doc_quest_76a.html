          <p> 레파르 혁명단의 변</p>
          <p> </p>
          <p> 어리석은 주신들의 행각으로 분열된 세계여!</p>
          <p> </p>
          <p> 레파르 혁명단의 일원들은 그 세계를 저주한다.</p>
          <p> </p>
          <p> 결계와 그의 수호탑은 그들 오만의 상징물.</p>
          <p> </p>
          <p> 그것을 파괴하면 새로운 세계가 열릴 것이다!</p>
