          <p>헤쿠바에게 </p>
          <p> </p>
          <p>케루빔 녀석들이 말을 잘 들어서 유물 도굴 작업은 매우 순조롭당.</p>
          <p> </p>
          <p>늘 하던대로 발굴조합이 수상한 낌새를 눈치채지 않았나 잘 살펴랑.</p>
          <p> </p>
          <p>혹시나 가디언이나 용병을 고용하면 바로 알려주길 바란당.</p>
          <p> </p>
          <p>(뒷부분이 찢겨 있다.) </p>
