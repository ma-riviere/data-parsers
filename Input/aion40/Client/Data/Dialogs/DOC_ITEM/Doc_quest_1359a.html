        <body>
          <p>믿을 수가 없다. 순례자라는 사람이 신비샘을 파괴했다.</p>
          <p> </p>
          <p>며칠 전부터 수위가 내려가고 있어서 이상하다 싶었는데 오늘 그가 신비샘 뒤쪽으로 땅을 파고 샘의 근원에 이상한 짓을 하는 것을 발견했다.</p>
          <p> </p>
          <p>나에게 들킨 것을 알자 신비샘을 완전히 파괴하고 칼을 휘두르며 달려왔다.</p>
          <p> </p>
          <p>키올라 신전 뒤편으로 피신했지만 얼마나 숨을 수 있을지 모르겠다.</p>
        </body>
