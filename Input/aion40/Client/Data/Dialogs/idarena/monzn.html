          <p>템페르 훈련생인가요? 그럼 이 신성방어구를 구해 가세요.</p>
          <p> </p>
          <p>(세크라르드 쪽 눈치를 살피며) 제 것이 세크라르드가 가진 방어구보다 좋답니다.</p>

          <p> </p>
          <p>장비를 사용할 때마다 신성력이 소진되긴 하지만 신성부여사에게 부탁하면 바로 채울 수 있으니 걱정없죠.</p>
          <p> </p>
          <p>힘들게 모은 템페르 휘장으로 방어구를 사는 건데 이왕이면 기능이 하나라도 더 있는 걸 사는 게 낫죠, 안 그래요?</p>
