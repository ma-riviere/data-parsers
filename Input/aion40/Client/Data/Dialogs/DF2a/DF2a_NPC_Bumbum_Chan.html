        <body>
          <p>인간은 이곳을 버렸지만 붐붐족은 살아남았지, 뮤뮤.</p>
          <p> </p>
          <p>그건 모두 삼 덕분이야. 브로훔의 도움도 어느 정도는 있었지.</p>
          <p> </p>
          <p>솔직히 말하면 놈들은 우릴 돕고 싶어하지 않았지만, 뮤뮤.</p>
          <p> </p>
          <p>인간이 무글에게 도움을 청했다면 이곳을 떠나지 않고 우리와 함께 살아남을 수 있었을 텐데. </p>
          <p> </p>
          <p>하지만 아인종이라고 하찮게만 봤으니 무글이 살아남을 방법을 알고 있다고는 생각도 못했겠지.</p>
          <p> </p>
          <p>인간은 똑똑한 척은 혼자 다 하지만 이렇게 어리석다니까, 뮤뮤.</p>
        </body>
