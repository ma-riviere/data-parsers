          <p>When the Gryphu leaves its nest, sprinkle beads of light.</p>
          <p> </p>
          <p>When the beads of light cover the nest, the Blood Festival begins.</p>
          <p> </p>
          <p>When the light of Aether shines brightest, the beads emit a crimson Aether and play a requiem. </p>
          <p> </p>
          <p>This reverberating requiem shall bring new light across Atreia.</p>
          <p> </p>
