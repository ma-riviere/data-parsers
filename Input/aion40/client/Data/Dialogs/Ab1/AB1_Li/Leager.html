          <p>싸움터에선 지휘관의 말이 법이라고 합니다.</p>
          <p> </p>
          <p>제 신념이 그렇다는 건 아니고 전시에는 지휘관의 말에 복종하는 게 효율적이라는 거죠.</p>
          <p> </p>
          <p>일각을 다투는 전투 상황에서 명령과 복종이 확실히 이루어지지 않으면 모두의 목숨이 위험할테니까요.</p>
          <p> </p>
          <p>다만 지휘관의 그릇된 판단이 우리를 죽음으로 몰고 가지 않기만을 바랄 뿐입니다.</p>   
          <p> </p>
          <p>당신도 혹시 지휘관이 된다면 수많은 사람들의 목숨의 무게를 책임지게 된다는 사실을 꼭 기억하세요.</p>
        </body>
