        <body>
          <p>지금은 일개 군단병일 뿐이지만 오래지 않아 부관, 백부장으로 승진하고 말겁니다.</p>
          <p> </p>
          <p>용족이든 천족이든 앞을 막는 놈들은 다 물리치고 커다란 공적을 세울 테니까요.</p>
          <p> </p>
          <p>그 누구도 절 막을 수 없을 겁니다. 언제나 제 앞에 서 있던 언니도요.</p>   
          <p> </p>
          <p>언니를 넘어서려고 일부러 다른 군단에 지원했으니 이번에는 무슨 일이 있어도 제가 먼저 백부장이 되고 말 겁니다.</p>
        </body>
