        <body>
          <p>마족을 위해 많은 공을 세운 데바에게는 당연히 보상을 해야지요. 그래서 저 같은 공훈관이 있는 겁니다.</p>   
          <p> </p>
          <p>일반 상인에게서는 살 수 없는 좋은 무기를 준비해 놓았으니 쓸만한 것이 있는지 한번 살펴보십시오.</p>
          <p> </p>
          <p>그리고 쌓아 놓은 어비스 포인트가 많다면 판데모니움에 볼일이 있을 때 게노베바에게 들러 보십시오. </p>
          <p> </p>
          <p>저보다 더 좋은 무기를 보상품으로 준비해 놨을 겁니다.</p>
        </body>
