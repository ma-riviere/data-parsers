          <p>보급담당관인 제가 요새가 아닌 이런 곳에 있는 건 그라바크 님을 돕기 위해서입니다.</p>
          <p> </p>
          <p>다른 동료들은 물건을 받아서 분배하는 일이 주임무지만 저는 조금 다른 일을 하지요. 채취한 오드와 광물을 필요한 곳에 보내는 일입니다.</p>
          <p> </p>
          <p>아, 물론 새로운 광물이나 연구할 만한 가치가 있는 것은 따로 모아서 판데모니움으로 보냅니다.</p>   
          <p> </p>
          <p>그라바크 님이 일일이 신경 쓸 수 없는 자잘한 일을 돕는 것도 제 임무니까요.</p>
