        <body>
          <p>프리뭄의 수호자 군단으로 지원한 건 아무리 생각해도 잘한 일 같습니다.</p>
          <p> </p>
          <p>다른 군단에 비해 아무래도 보탄 총사령관님의 눈에 뜨일 기회가 많아질 테니까요.</p>
          <p> </p>
          <p>지금은 여기서 눈도장 좀 찍고 있다가 나중에 일선으로 나가서 큰 공을 세워야죠.</p>
          <p> </p>
          <p>에레슈란타에서 커다란 전공을 세우면 판데모니움으로 돌아갔을 때 큰 경력이 될 겁니다.</p>   
          <p> </p>
          <p>아무리 바나할 출신이라도 아무런 공적 없이 높은 자리에 올라갈 수는 없으니까요.</p>
        </body>
