        <body>
          <p>아주 감각있는 데바가 찾아왔구낭, 냥냥.</p>
          <p> </p>
          <p>만날 쓰는 무기는 지겨울 거당. 지금 쓰고 있는 것 말고 다른 것도 한 번 사용해봐랑.</p>
          <p> </p>
          <p>쓰다가 별로라고 생각하면 그냥 큐브에 넣어두면 된당, 냥냥.</p>
          <p> </p>
          <p>약속한 기간이 다 되면 우리가 알아서 수거해 가니까 큐브도 깔끔해진당, 갸릉.</p>
          <p> </p>
          <p>쓸만한 물건이 많당. 조금만 시간 내서 훑어보고 가랑, 냥냥.</p>
        </body>
