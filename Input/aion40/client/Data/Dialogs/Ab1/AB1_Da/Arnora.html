        <body>
          <p>그라바크 님이 하는 일을 보고 있으면 참 놀라워요.</p>
          <p> </p>
          <p>주변의 다른 부유도로 새로운 광물을 찾으러 갈 때는 제가 경호를 합니다.</p>
          <p> </p>
          <p>그런데 제 눈에는 아무것도 없어 보이는데 그런 곳에서도 신기하게 광물을 찾아내시거든요.</p>   
          <p> </p>
          <p>전 채집 쪽으로는 도통 재주가 없어요. 인간일 때도 약초 같은 걸 찾는데 영 젬병이었는데 데바가 됐다고 뭐 달라지나요.</p>
          <p> </p>
          <p>그래서 그라바크 님이 뭔가를 척척 찾아낼 때마다 어떻게 그럴 수가 있는지 도무지 믿어지지가 않아요.</p>
        </body>
