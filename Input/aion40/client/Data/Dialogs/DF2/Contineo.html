          <p>아이고, 사는 게 왜 이렇게 고단한지 모르겠습니다.</p>
          <p> </p>
          <p>몇 년 전만 해도 먹고사는 건 아무 걱정 없었는데 트리피드 농사 한 해 망친 후로는 내리막길만 계속입니다.</p>
          <p> </p>
          <p>트리피드 품질이 떨어지니까 순식간에 신용이 떨어지고 그 다음부터는 아무도 저하고 거래를 안 하려고 들더군요.</p>
          <p> </p>
          <p>그래도 먹고는 살아야 하니까 빚을 조금씩 지게 되고, 그 빚이 눈덩이처럼 불어 결국 농장이 넘어가고 말았습니다.</p>
          <p> </p>
          <p>그래서 이렇게 입에 풀칠이라도 하려고 자경단원으로 나선 거지요.</p>
