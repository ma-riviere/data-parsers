  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>적을 눈앞에 두고 있을 때에는 일말의 자비심도 느껴서는 안된다네.</p>
          <p> </p>
          <p>그 작은 머뭇거림은 날카로운 비수가 되어 등 뒤를 파고들테니까.</p>
          <p> </p>
          <p>일말의 희망도 품을 수 없을 정도로 참혹하게 짓밟아야 한다는 말이라네. </p>
          <p> </p>
          <p>그것이 바로 마족 놈들에게 내가 악명을 떨칠 수 있었던 비결이었지. </p>   
          <p> </p>
        </body>

          <p>비록 지금은 마족들이 눈앞에 얼쩡거리는데도 참을 수밖에 없지만...</p>
          <P> </P>
          <P>훗, 두고보라지.</P>
          <P> </P>
          <P>티아마트를 죽이고 나면 마족놈들도 곧바로 티아마트의 뒤를 따르게 될 것이야.</P>
