        <body>
          <p>제가 여기에 오기 전엔 도시에서 명품 의상을 입어보는 것이 취미였습니다.</p>
          <p> </p>
          <p>하지만 전투를 연마하지 않고 허구헌 날 명품 의상을 입어보고, 주변을 배회하며 게으름을 부리는 것을 템페르에서 눈치채고 이쪽으로 발령을 보냈죠.</p>
          <p> </p>
          <p>본래 템페르 소속이기는 하지만 군단에는 속하기 싫어서 이 핑계 저 핑계를 대며 떠돌고 있었거든요.</p>   
          <p> </p>
          <p>이젠 끝이구나, 라고 생각했는데 여기도 나름대로 여유가 있는 곳이군요.</p>
          <p> </p>
          <p>특히 윗사람들에게 임무가 워낙 많은 곳이다 보니 저에게까지 신경 쓸 여유가 없는 것 같아요.</p>
        </body>
