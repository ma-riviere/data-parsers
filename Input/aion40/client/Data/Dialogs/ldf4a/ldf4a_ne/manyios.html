          <p>저 앞에 있는 산세가 보이십니까?</p>
          <p> </p>

          <p> </p>
          <p>하지만 천마연족이 공존하는 지금은 저 산세 때문에 한치 앞을 관망할 수 없는 답답한 지역이 되어버리고 말았습니다.</p>   
          <p> </p>
          <p>감시병을 보내야 하는 판국이지만 산세가 험한 데다가 거리도 보기보다 멀어서 그것도 여의치 않지요.</p>
