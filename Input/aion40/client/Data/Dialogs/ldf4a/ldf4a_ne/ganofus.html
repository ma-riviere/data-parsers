        <body>
          <p>이곳을 냉전의 지역이라고 말하는 자도 있지만, 평화의 지역이라고 말하는 자도 있으니 우스운 일이 아니오?</p>
          <p> </p>
          <p>냉전이든 평화든 이 거만한 중앙 관리자들 사이에서 심판자처럼 서있자니 나도 모르게 냉소적이 된다오.</p>
          <p> </p>
          <p>나는 살얼음판과도 같은 이 지역의 현상유지를 위해 여기에 있소.</p>   
          <p> </p>
          <p>원정군들은 냉정한 표정을 짓고 있지만 사실은 많은 대화를 하고 있는 셈이라오. 대화는 말로만 하는 게 아니니까 말이오.</p>
          <p> </p>
          <p>이젠 이들의 눈빛만 봐도 어떤 말을 하고 싶은 건지 알 지경이라오.</p>
        </body>
