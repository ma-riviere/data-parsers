          <p> </p>
          <p>연구에 관련된 학자들을 보호하라는 지시가 내려졌고 저는 종족에 상관 없이 느빌림을 연구하는 학자들을 보호하고 있습니다.</p>
          <p> </p>

          <p> </p>
          <p>느빌림과 거신병에 대한 이야기는 꽤 흥미롭지 않습니까?</p>
