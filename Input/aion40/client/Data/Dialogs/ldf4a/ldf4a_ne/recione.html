          <p>저는 각 지역의 광석을 수집하는 중이었는데 이곳에 특이한 광물이 있다고 해서 오게 되었습니다.</p>
          <p> </p>
          <p>하지만 아직 한 개도 채집하지 못했어요.</p>
          <p> </p>
          <p>그건 그 희귀한 광물이 있는 곳은 대부분 위험 지역이라 들어가기 힘들기 때문이에요.</p>   
          <p> </p>
          <p>이 근처에서 전투 정비를 하다가 기회가 생기면 가보려고요.</p>
