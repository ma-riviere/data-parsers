          <p>우리 연족의 생명력은 긴 세월의 고난 속에서 나온 것입니다.</p>
          <p> </p>
          <p>긴 세월 동안 우리가 겪은 수많은 죽음과 탄생의 순간이 지금을 만들었지요.</p>
          <p> </p>
          <p>우리는 세월 속에서 깨달았습니다.</p>   
          <p> </p>
          <p>죽음도 탄생도 존속의 과정일 뿐이라는 것을 말입니다.</p>
          <p> </p>
          <p>그리고 존속을 위해서는 전투가 필요하다는 것도 깨달았습니다.</p>
          <p> </p>
          <p>전투를 위해서는 정치가 필요하다는 것도 깨달았지요.</p>
          <p> </p>
          <p>이러한 깨달음이 카마르의 그림자의 빛이라고 말한다면 이해하시겠습니까?</p>
