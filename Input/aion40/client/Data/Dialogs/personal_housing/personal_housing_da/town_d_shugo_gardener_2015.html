        <body>
          <p>데바들은 꽃을 돌보는 정원사들에 대해 정형화된 생각을 하고 있겠징.</p>
          <p> </p>
          <p>왜 그런 거 있잖냥. 자연을 사랑하고, 꽃을 아끼고...</p>
          <p> </p>
          <p>후후, 하지만 그렇게 생각했다면 내가 그런 고정관념을 깨주겠당, 갸릉.</p>
          <p> </p>
          <p>나는 꽃을 싫어한다고! 이건 직업이니까 어쩔 수 없이 하는 것 뿐이야, 냥냥.</p>
          <p> </p>
          <p>그렇다고 내가 뭐 다른 마을의 정원사들 만큼 꽃을 이쁘게 못 기르는 것도 아니고 나름 할 일 잘하고 있당.</p>
          <p> </p>
          <p>꽃을 싫어하는 정원사라니, 좀 특이한가? 그런가? </p>
        </body>
