        <html>
        <body>
          <p>돈 버는 법은 슈고에게 배워라, 라는 속담 알고 있소?</p>
          <p> </p>
          <p>나의 고향은 슈고들이 많이 살고 있는 곳이었다오.</p>
          <p> </p>
          <p>그곳에서 나는 자연스럽게 슈고들의 장사 수완을 익혔지.</p>
          <p> </p>
          <p>그리고 어른이 돼어 슈고들이 판매하는 물건을 사들여 장사를 시작했소.</p>
          <p> </p>
          <p>그리고 그 장사로 얼마간의 돈을 번 다음에는 슈고들처럼 무역을 시작했소.</p>
          <p> </p>
          <p>그러다 보니 어느 순간 내 수중에는 큰 재산이 들어와 있었소.</p>
          <p> </p>
          <p>부자가 되고 싶소? 그렇다면 슈고에게 배우시오.</p>
        </body>
        </html>
