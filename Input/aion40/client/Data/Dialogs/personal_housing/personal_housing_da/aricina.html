        <body>
          <p>템페르에서 공부할 때의 일입니다.</p>
          <p> </p>
          <p>별 생각 없이 훈련을 받던 도중 잔디에 피어 있던 들꽃이 눈에 들어와서 잠깐 쳐다 보고 있었지요.</p>
          <p> </p>
          <p>그 때 템페르 스승께서 저에게 너는 그 한 눈을 파는 버릇 때문에 언젠가 죽고 말 거다, 라고 하셨어요.</p>
          <p> </p>
          <p>그런데 실제로 격전지에서 근무하던 도중 길가에 있던 펠리알을 쳐다 보다가 천족에게 당하고 말았지요.</p>
          <p> </p>
          <p>저는 항상 주변의 만물을 살피고 구경하는 걸 좋아했어요.</p>
          <p> </p>
          <p>그 죽음으로 전투는 제 길이 아니라고 느꼈지요.</p>
        </body>
