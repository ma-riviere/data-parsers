          <p>애초에 아이온과 아트레이아가 이런 모양이 된 것은 주신들의 뜻을 한 곳으로 모으기가 쉽지 않아서였을 겁니다.</p>
          <p> </p>

          <p> </p>

          <p> </p>

          <p> </p>
          <p>그런데도 아트레이아의 통합이라는 말도 안 되는 이상론을 펴고 있다니 사실, 한심하군요.</p>
