        <html>
        <body>
          <p>데바들이 정원사에 대해 오해하는 게 한 가지 있어서 내가 알려주겠당, 냥냥.</p>
          <p> </p>
          <p>우리 정원사들이 바로 이 가운데 있는 정원 한 구역만 관리한다고 생각하는 데바들이 많당.</p>
          <p> </p>
          <p>하지만 마을 정원사들은 그 마을에 있는 모든 정원과 작은 꽃 화분까지도 관리한다, 갸릉.</p>
          <p> </p>
          <p>우리가 하는 일이 우리의 노고에 비해 저평가되고 있는 것은 슬픈 일이당.</p>
          <p> </p>
          <p>이 마을의 아름다운 꽃을 볼 때마다 정원사들의 노고를 생각해 주면 좋겠당, 냥냥.</p>
        </body>
