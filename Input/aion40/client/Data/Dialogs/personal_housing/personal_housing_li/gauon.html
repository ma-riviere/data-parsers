          <p>사람들은 예쁜 집만을 원한다오.</p>

          <p> </p>
          <p>하지만 집은 데바들의 거주 공간이라오. 실용성을 생각하지 않으면 안 된다오.</p>
          <p> </p>
          <p>그래서 내 일은 사람들의 요구에 맞게 아름다우면서도 실용적인 집을 설계하는 것이라오.</p>
          <p> </p>
          <p>바람이 많이 불어도, 눈이 내려도 따뜻한 집, 그러면서도 아름다운 집, 그런 집을 설계하고 있는 중이오.</p>
