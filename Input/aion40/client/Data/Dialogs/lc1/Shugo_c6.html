  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>만나서 반갑당, 냥냥.</p>
          <p> </p>
          <p>우티스다 님이 데바님이 들어오면 공손하게 인사하라고 했당.</p>
          <p> </p>
          <p>허리를 숙이면서 오른쪽 무릎을 굽혀서 왼쪽 다리 뒤로 빼면 된다고 했당.</p>
          <p> </p>
          <p>하지만 다리가 너무 짧아서 도저히 안 된당, 냥냥.</p>
          <p> </p>
          <p>그래서 그냥 두 손을 모아서 인사하고 있당.</p>
        </body>
        </html>
    </Contents>
    <Selects>
      <Act href="HACTION_SELECT1_1">세공 일에 대해 묻는다. </Act>
      <Act href="HACTION_FINISH_DIALOG">대화를 마친다. </Act>
    </Selects>
  </HtmlPage>

  <HtmlPage name="select1_1">
    <Contents cdata="true">
        <html>
        <body>
          <p>우티스다 님이 하시는 걸 돕고 있당.</p>
          <p> </p>
          <p>목판도 다듬고 보석도 세공한당.</p>
          <p> </p>
          <p>세공을 하면 가치가 올라가기 때문에 일하는 게 너무 즐겁당. 슈고한테 딱 맞는 일이당, 갸릉.</p>
        </body>
        </html>
    </Contents>
