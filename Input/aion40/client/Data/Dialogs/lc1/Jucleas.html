        <body>
          <p>엘리시움의 대성소에 온 것을 환영하오.</p>
          <p> </p>
          <p>이 대성소는 다섯 주신의 신성함을 찬양하고 데바를 위해 봉사하는 곳이라오.</p>
        </body>

  <HtmlPage name="select1_1">
    <Contents cdata="true">
        <html>
        <body>
          <p>아트레이아 전역을 관장하는 다섯 분의 주신이시라오.</p>
          <p> </p>
          <p>빛과 정의, 자유, 환상, 생명 이렇게 다섯 가지의 중요한 가치를 수호하고 계시지.</p>
          <p> </p>
          <p>가끔 엘리시움에 모습을 드러내시는데 천인들은 다섯 주신을 직접 뵙는 것을 크나큰 영광으로 생각한다오.</p>
