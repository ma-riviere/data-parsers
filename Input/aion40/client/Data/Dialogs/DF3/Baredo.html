          <p>[%username] 님도 아트레이아 이곳저곳을 다녀 봤으니 알겠지만 마계의 환경이 얼마나 척박합니까.</p>
          <p> </p>
          <p>우리는 이렇게 어두침침한 곳에서 지내는데 천계 놈들은 햇빛을 마음껏 받으며 잘 살고 있겠죠.</p>
          <p> </p>
          <p>그게 다 누구 때문입니까? 빌어먹을 용족 때문이라고요.</p>
          <p> </p>
          <p>대파국만 아니었어도 우리가 이렇게 힘들게 살지 않았을 겁니다. </p>
          <p> </p>
          <p>그러니 복수를 해야죠. 슬레입니르 백부장님 말처럼 아트레이아와 어비스에서 용족을 싸그리 몰아내야 합니다! </p>
