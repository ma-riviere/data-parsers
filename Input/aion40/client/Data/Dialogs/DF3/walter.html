          <p> </p>

          <p> </p>
          <p>보시오. 불의 데바가 있으니 불 걱정 안해도 되지, 사방이 얼음이니 쇠를 식힐 물 걱정 안해도 되지.</p>
          <p> </p>
          <p>농담이 아니라 여기서 만든 것들은 하나같이 품질이 최고라오.</p>
          <p></p>          
          <p>어느 정도 땀도 식혔으니 다시 일을 시작해 볼까?</p>
          <p> </p>    
          <p>더 얘기 못해서 미안하오. 망치질 너무 오래 쉬면 쇠가 식어서 말이오.</p>
