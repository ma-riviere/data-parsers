          <p>제3 템페르 훈련소에서 자주 보이는 것 같던데 휘장은 좀 모았나?</p>
          <p> </p>
          <p>웬만큼 모았으면 무기를 한 번 바꿔보게.</p>
          <p> </p>
          <p>신성부여가 된 무기들이라 대전 상대를 제압하는데 훨씬 유리할 걸세.</p>
          <p> </p>
          <p>참참, 혹시나 해서 물어보는데 템페르 휘장과 용기의 템페르 휘장 다 있겠지? </p>
          <p> </p>
          <p>종류에 따라 다르긴 한데 여기 있는 무기는 두 종류의 휘장이 다 있어야 지급할 수 있다네. </p>
        </body>
