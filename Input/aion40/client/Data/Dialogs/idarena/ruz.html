          <p>새로운 무기를 구하러 왔나보군.</p>

          <p>그런 면에서 훌륭한 [%userclass]이라면 자신의 능력을 최대한 이끌어내는 무기를 선택할 수 있는 안목이 있어야 하지.</p>
          <p> </p>
          <p>락스네스가 아닌 날 찾아온 걸 보면 자네, 안목은 있는 것 같군.</p>
          <p> </p>
          <p>겉보기엔 비슷해 보일 지 몰라도 내가 가진 무기들에는 신성부여를 할 수 있는 기능이 하나 더 추가되어 있거든.</p>
