        <body>
          <p>헤인츠의 경험담</p>
          <p> </p>
          <p>용족 놈들은 브루스트호닌을 점령하는 데 사활을 걸고 대군단인 즈뉴기쉬 군단을 투입했었소.</p>
          <p> </p>
          <p>우리는 수적으로 완전히 열세였지만 트리니엘 주신의 정예부대인 붉은 라이제 레기온을 중심으로 치열하게 싸웠소. 비르켈 군단장의 탁월한 지휘 덕분에 그나마 대등하게 맞서 싸울 수 있었던 것 같소.</p>
          <p> </p>
          <p>하지만 용제인 브리트라가 직접 나서면서 상황은 급격히 나빠졌소. 브리트라의 어둠이 내리면 모두들 공포에 질려 전투 의욕을 잃어버렸으니까.</p>
          <p> </p>
          <p>결계가 다시 펼쳐지지 않았다면 아마 우리는 용족에게 브루스트호닌을 빼앗겼을 거요.</p>
        </body>
