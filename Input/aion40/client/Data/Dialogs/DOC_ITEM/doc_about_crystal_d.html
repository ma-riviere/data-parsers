          <p>- 관계의 구슬 안내문 - </p>
          <p> </p>
          <p>관계의 구슬을 이용하면 언제든 친구 목록에 등록된 친구의 집으로 이동할 수 있습니다.</p>
          <p> </p>
          <p>타인의 집에서라도 언제든 관계의 구슬을 이용하면 나의 집으로 돌아올 수 있습니다.</p>
          <p> </p>
          <p>관계의 구슬은 집과 집 사이를 편리하게 오갈 수 있는 통로입니다.</p>
