        <body>
          <p>감정은 꾸밀 수 있는 것이 아닙니다.</p>
          <p> </p>
          <p>아무리 거짓된 표정을 짓고 있어도 내면의 감정은 몸가짐에서 드러나고 맙니다.</p>
          <p> </p>
          <p>서 있을 때, 달릴 때, 높은 곳을 향해 뛰어오를 때, 앉아서 휴식을 취할 때 모두 몸가짐을 바르게 하십시오.</p>
          <p> </p>
          <p>몸가짐은 쉽게 고쳐지지 않는 습관입니다.</p>
          <p> </p>
          <p>하지만 감정 표현의 스승 세리핌은 몸가짐을 바꾸는 방법을 알고 있습니다.</p>
        </body>
