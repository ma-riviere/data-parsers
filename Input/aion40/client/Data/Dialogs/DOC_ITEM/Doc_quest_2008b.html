          <p>한 통의 술과 한 타래의 밧줄로는 항해를 시작할 수 없는 법.</p>
          <p> </p>
          <p>그러나 몸이 있는 곳에 마음까지 머물 수는 없으리. </p>
          <p> </p>
          <p>준비를 마친 배를 찾으면 언제든 떠나리라.</p>
          <p> </p>
          <p>닻이 박힌 곳은 지상이 아니라 천상이리니. </p>
