        <html>
        <body>
          <p>오드의 힘은 아이온께 얻어 온 것이지만, 데바의 힘은 그 영혼에서 비롯된다.</p>
          <p> </p>
          <p>영혼의 힘은 데바의 무의식에 존재하되, 그 무의식은 몸가짐에서 드러나는 도다.</p>
          <p> </p>
          <p>서 있을 때, 달릴 때, 높은 곳을 향해 뛰어오를 때, 앉아서 휴식을 취할 때 모두 몸가짐을 바르게 하라.</p>
          <p> </p>
          <p>하지만 몸가짐은 쉽게 고쳐지지 않는 습관이다.</p>
          <p> </p>
          <p>하지만 감정 표현의 스승 안드레아스가 가르친다면 변경될 수 있을 것이니.</p>
        </body>
        </html>
    </Contents>
  </HtmlPage>
