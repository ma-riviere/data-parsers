          <p>결계 수호자 티르 님께</p>
          <p> </p>
          <p>요즘 이랄시그 마을 주변에 있는 동물의 움직임이 이상합니다. 예전에 비해 아주 난폭해진 데다가 개체수도 갑자기 늘어났습니다.</p>
          <p> </p>
          <p>원인을 찾으려고 노력했지만 환경의 변화나 먹이사슬 때문에 영향을 받은 건 아닌 것 같다는 결론을 내렸습니다. </p>
          <p> </p>
          <p>혹시 오드의 흐름이 이상해져서 동물들이 영향을 받은 게 아닌가 하는 걱정이 되어 보고를 드립니다.</p>
          <p> </p>
          <p>-이랄시그 마을 신관 리케시 올림 </p>
