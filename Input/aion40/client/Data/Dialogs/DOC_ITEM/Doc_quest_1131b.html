          <p>공급 계약서</p>
          <p> </p>
          <p>구매자: 사기룽</p>
          <p> </p>
          <p>판매자: 나다엘로</p>
          <p> </p>
          <p>공급 물품: 가디언 방어구 20벌</p>
          <p> </p>
          <p>1. 판매자 을은 0일까지 구매자 갑에게 물건을 납품한다.</p>
          <p> </p>
          <p>2. 구매자 갑은 판매자 을에게 방어구 재료인 케프라의 갑각과 안킬로틀 등껍질을 제공한다.</p>
          <p> </p>
          <p>3. 제조 과정에서 발생하는 재료 손실은 갑이 책임지지 않는다. 재료의 추가 구입은 을의 재량에 맡긴다.</p>
