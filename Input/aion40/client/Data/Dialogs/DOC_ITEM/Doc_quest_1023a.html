        <body>
          <p> 폭약 설치 계획서 </p>
          <p> </p>
          <p>결계탑은 결계의 상태를 엘리시움으로 전달하는 부분과 결계 안정화를 위한 기관부로 구성돼 있다. 우선 탑 주변을 빙 둘러 폭탄을 매설하고 내부로 침입하여 엘리시움에 상황을 전달하는 부분에도 폭약을 설치한다.</p>
          <p> </p>
          <p>오드의 빛이 저물어 갈 때 먼저 통신부에 설치한 폭약을 터뜨려 연락망을 차단하고, 탑 주위의 폭탄을 일시에 터뜨려 탑이 무너지게 한다.</p>
          <p> </p>
          <p>가디언의 눈을 피해 임무를 수행하는 것이 쉽지 않겠지만 혁명단을 위하여 노력하기 바란다.</p>
          <p> </p>
          <p>레파르 님 만세! 혁명단 만세!</p>
        </body>
