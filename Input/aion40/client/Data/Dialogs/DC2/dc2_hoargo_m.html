          <p>우리 예술가들은 척박한 마계의 환경에서도 결코 희망을 잃지 않는다오.</p>
          <p> </p>
          <p>우리들은 언제나 마음으로 만물과 소통하며 언제나 희망을 노래하지.</p>
          <p> </p>
          <p>하지만 마음만으로는 부족하오.</p>
          <p> </p>
          <p>마음을 아름답게 표현할 수 있는 실력을 갖춰야만 진짜 예술가라 말할 수 있으니 말이오.</p>
          <p> </p>
          <p>그래, 어떤 스킬을 배우고 싶어서 찾아오셨소?</p>
