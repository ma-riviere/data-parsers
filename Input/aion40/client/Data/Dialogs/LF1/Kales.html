        <html>
        <body>
          <p>안녕하셔유? 오늘 날씨가 좋구먼유.</p>
        </body>
        </html>
    </Contents>
  </HtmlPage>

  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>안녕하세유, 전 칼레스에유.</p>
          <p> </p>
          <p>이 농장 주인이구먼유.</p>
          <p> </p>
          <p>아버지의 아버지 때부터 여기서 농사를 지었는데 요즘은 아주 힘들어서 죽겠어유.</p>
          <p> </p>
          <p>케루빔에 메르디온에 온갖 요상한 것들이 곡식을 훔쳐가는 통에 미치겠구먼유. 이러다가 수확도 못하고 굶어 죽겠어유.</p>      
        </body>
        </html>
    </Contents>
    <Selects>
      <Act href="HACTION_FINISH_DIALOG">대화를 마친다.</Act>
    </Selects>
  </HtmlPage>  

  <HtmlPage name="select2">
    <Contents cdata="true">
        <html>
        <body>
          <p>아이고, 오랜만이구먼유.</p>
          <p> </p>
          <p>어쩐지 메르디온이며 케루빔이며 척척 잡더라니!</p>
          <p> </p>
          <p>[%username] 님이 데바가 될 줄 알았다니까유.</p>
