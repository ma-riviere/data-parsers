        <body>
          <p>마을에서 멀리도 나왔군요. 설마 걸어서 돌아갈 생각은 아니죠?</p>
          <p> </p>
          <p>여기서 아카리오스 마을까지는 아주 먼 데다가 사방에 자이프와 브라우니가 득실거린다고요. 그러니 비행 이동하는 게 신상에 좋을 거예요.</p>
          <p> </p>
          <p>결심이 서면 나한테 말해요. 바로 보내 줄테니.</p>
        </body>
        </html>

      <airline_service>비행 이동</airline_service>

        <body>
          <p>라세피엘! 난 아에로라고 해요.</p>
          <p> </p>
          <p>간만에 새로운 얼굴을 보니 너무 반갑네요.</p>
          <p> </p>
          <p>아카리오스 마을은 어때요? 아게르 씨는 아직도 화만 내고 있나요?</p>
          <p> </p>
          <p>아, 우노 아저씨가 만든 딸기 파이가 너무 그리워요.</p>
