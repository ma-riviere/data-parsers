          <p>겔크마로스에 있는 요새들은 저마다의 기원을 가지고 있다오.</p>
          <p> </p>
          <p>중앙 요새는 대파국과 함께 지하에 묻혔다가 주신의 권능으로 재건되었는데, 지하에서 지상으로 요새가 올라오는 광경을 목격한 자들이 꽤 있다오. 아주 장관이었다고 하더군.</p>
          <p> </p>
          <p>나머지 요새들도 대부분 고대 도시의 흔적들을 개조해 사용한 것이라 고풍스럽지.</p>
          <p> </p>
          <p>거점이나 요새가 모두 고대의 흔적이니 마족의 위용을 위해서 반드시 지켜내야 하오.</p>
