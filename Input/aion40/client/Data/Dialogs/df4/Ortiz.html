          <p>우리 종족 일원의 일부가 불명예스러운 행동을 하고 있다는 건 꽤 오래 전이라네.</p>

          <p> </p>
          <p>세뇌된 연족은 잡아다 가두기도 해 보았고, 한번은 고문까지 해보았으나 아무 소용이 없었다네.</p>
          <p> </p>
          <p>그들이 비록 겉모습은 우리와 같은 종족이나 용제에게 세뇌되어 이미 종족애와 정의를 모두 잃어버렸네.</p>
          <p> </p>
          <p>그러니 이제 그들을 잡아 처치할 수 밖에...</p>
