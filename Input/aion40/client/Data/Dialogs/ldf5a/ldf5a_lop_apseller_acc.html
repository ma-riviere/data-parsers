        <body>
          <p>보통은 무기와 방어구만 갖추면 대개 전투에서 승리할 수 있다고 생각해요.</p>
          <p> </p>
          <p>하지만 사실 그것만 가지고는 어렵죠.</p>
          <p> </p>
          <p>현명한 데바라면 장신구까지 같이 갖춰야 해요.</p>
          <p> </p>
          <p>아, 그리고 보니 현명히 고려해야 할 일이 또 있군요.</p>
          <p> </p>
          <p>일부 기지에서는 보다 적은 공훈으로 여기와 같은 장신구를 보상받을 수 있다고 하더라고요.</p>
          <p> </p>
          <p>참고하시고 신중히 결정하시길 부탁 드려요.</p>
        </body>
