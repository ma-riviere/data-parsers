        <body>
          <p>보아하니 이드를 모아 오셨군요?</p>
          <p> </p>
          <p>이드를 다루는 게 쉬운 일은 아니죠.</p>   
          <p> </p>
          <p>그래서 이드를 오드로 바꿔 드리는 일을 돕고 있답니다.</p>
          <p> </p>
          <p>그럼 이드를 바꾸기 전에 한 가지 사실을 알려 드릴게요.</p>
          <p> </p>
          <p>카탈람의 기지에 있는 일부 교환사들은 오드를 더 적은 개수로 교환할 수 있다고 해요.</p>
          <p> </p>
          <p>잘 생각해 보시고 결정을 내리셨다면 모아온 이드를 저에게 주세요.</p>
        </body>
