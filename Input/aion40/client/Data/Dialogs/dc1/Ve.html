          <p>오늘은 무슨 스킬을 배우러 왔나요?</p>
          <p> </p>
          <p>사람들을 가르치는 건 재미있지만 가끔은 너무 지겨워요. 새로운 것을 가르치고 싶은데 다들 똑같은 것만 배우러 오니 말이에요.</p>
          <p> </p>
          <p>어비스에 드나드는 분들을 위한 고급 스킬 교본도 팔고 싶은데, 그건 중앙 의사당에서만 팔게 되어있어요.</p>
          <p> </p>
          <p>혹시 찾는 게 여기 없다면 중앙 의사당의 시프를 만나 보세요.</p>
        </body>
