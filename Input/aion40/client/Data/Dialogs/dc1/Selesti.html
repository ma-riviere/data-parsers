        <body>
          <p>연회는 성격에 따라서 접대하고 준비할 것이 다르다오.</p>
          <p> </p>
          <p>축하연에는 화려한 꽃과 가벼운 술을 내놓고, 추도연에는 품위 있는 꽃과 차를 내는 것이 정석이지.</p>
          <p> </p>
          <p>수십 년째 연회와 관련된 일을 하다 보니 무슨 말만 들어도 연회와 연관을 지어 생각하게 되는구려.</p>
          <p> </p>
          <p>이제 슬슬 이 일을 그만둘 때가 됐나 보오.</p>
        </body>
