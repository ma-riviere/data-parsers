          <p>무슨 일인가?</p>
        </body>
        </html>
    </Contents>
  </HtmlPage>

  <HtmlPage name="select1">
    <Contents cdata="true">
        <html>
        <body>
          <p>이곳엔 무슨 일로 찾아왔는가?</p>
          <p> </p>
          <p>레파르 혁명단이나 다른 불순한 무리에 대해 특별한 정보가 있다면 알려 주게.</p>
          <p> </p>
          <p>판데모니움에 혼란을 줄 정보라면 우리 측에서 처리하지.</p>
        </body>
        </html>
    </Contents>
    <Selects>
      <Act href="HACTION_SELECT1_1">없다고 말한다.</Act>
      <Act href="HACTION_FINISH_DIALOG">대화를 마친다.</Act>
    </Selects>
  </HtmlPage>

  <HtmlPage name="select1_1">
    <Contents cdata="true">
        <html>
        <body>
          <p>그런가? 앞으로 혁명단이나 다른 놈들에 대한 비밀스런 정보를 입수하면 즉시 내게 알려 주게.</p>
          <p> </p>
          <p>비다르 사령관님은 놈들이 아무것도 아니라고 생각하지만 내 생각은 그렇지 않네.</p>
          <p> </p>
          <p>남들이 뭐라해도 난 놈들을 쭉 추적할 생각일세.</p>
        </body>
        </html>
    </Contents>
    <Selects>
      <Act href="HACTION_FINISH_DIALOG">대화를 마친다.</Act>
    </Selects>
  </HtmlPage>
