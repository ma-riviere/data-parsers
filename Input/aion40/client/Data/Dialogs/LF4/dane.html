        <body>
          <p>안녕하세요, [%username] 님.</p>
          <p> </p>
          <p>저는 카이시넬 템페르 훈련소에서 나온 다네라고 합니다. 훈련소가 개방된 걸 아직 모르는 분들이 많아 홍보차 나와 있지요.</p>
          <p> </p>
          <p>혹시 모르니 [%username] 님께도 설명 드리겠습니다.</p>
          <p> </p>
          <p>안그리프 대전투의 패배를 설욕하기 위해 카이시넬 템페르 훈련소를 50레벨 이상의 모든 데바에게 개방했답니다.</p>
          <p> </p>
          <p>관심이 있으시면 [%dic:STR_DIC_N_Arora]를 만나 보세요. 카이시넬 템페르 훈련소로 안내해 드릴 겁니다.</p>
        </body>
