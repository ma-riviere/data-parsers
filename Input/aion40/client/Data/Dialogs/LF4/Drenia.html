           <p>[%mainslotitem]%이라... 괜찮은 무구를 가지셨네요.</p>
           <p> </p>
           <p>하지만 제가 찾고 있는 완전무결한 무구는 아니죠.</p>
           <p> </p>
           <p>뭐, 어쨌든 그 정도라면 보급품 중에서도 쓸만한 것이 있을 거예요.</p>
        </body>

  <HtmlPage name="select1">

        <html>
        <body>
          <p>저도 한때는 무구를 수집하는 데 열을 냈었지요.</p>
          <p> </p>
          <p>하지만 모아 둘 곳도 부족하고, 일단 돈이 너무 많이 들어서요.</p>
          <p> </p>
          <p>다행히 무기 보급병이 돼서 새로운 무기를 맘껏 구경할 수 있게 됐답니다.</p>
          <p></p>
          <p>무기 보급품도 지역이나 군단마다 다 다르고, 잘 살펴보면 꽤 멋진 것도 있으니까요.</p>
        </body>
