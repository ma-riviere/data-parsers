          <p>특수한 물건이 있으면 언제라도 가져와랑, 냥냥.</p>
          <p> </p>
          <p>얼핏 보기에는 어디에 사용할 수 있는지 모르는 물건이라도 상인이 볼 때 가치가 있는 물건이 있당.</p>
          <p> </p>
          <p>내 임무는 이런 물건을 찾는 거당. 하지만 너무 흔한 물건은 사양한당.</p>
          <p> </p>
          <p>일부 기지에서는 좀 더 높은 가격에 매입해 주기도 한다니 여유가 되면 둘러 봐랑.</p>
          <p> </p>
          <p>이왕 왔으니 가져온 물건이 있으면 보여줘랑, 냥냥.</p>
