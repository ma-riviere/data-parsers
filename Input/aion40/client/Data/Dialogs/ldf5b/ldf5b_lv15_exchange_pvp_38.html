          <p>사용하지 않고 창고만 차지하고 있는 전장 보상 장비가 있습니까냥?</p>
          <p> </p>
          <p>새로운 장비를 마련할 때 조금이나마 도움이 되도록 전장 장비를 매입해 드리고 있습니다냥.</p>
          <p> </p>
          <p>먼지가 쌓인 장비라도 상관 없습니다냥.</p>
          <p> </p>
          <p>지하 카탈람에 있는 상인을 만나면 조금 더 높은 가격에 구입해 준다고 합니다만 제게 맡겨만 주시면 최대한 빠르게 처리해 드리겠습니다냥.</p>
          <p> </p>
          <p>가져온 장비가 있으면 보여 주십시옹, 냥냥!</p>
