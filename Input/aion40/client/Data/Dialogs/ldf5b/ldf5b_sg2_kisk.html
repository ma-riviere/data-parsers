        <body>
          <p>가끔 가격을 잘 모르고 오는 손님이 있으면 약간 비싸게 팔고 싶은 충동이 있기도 하다냥.</p>
          <p> </p>
          <p>하지만 장사의 기본은 신뢰라고 우리 할머니가 늘 말씀하셨다냥.</p>
          <p> </p>
          <p>워낙에 속고 속이는 세상이지만 그래도 할머니 말씀이 옳았다고 생각한당.</p>
          <p> </p>
          <p>게다가 카탈람 대부분의 기지에는 마을보다 저렴한 가격에 키스크를 판매하는 상인도 있다고 한당.</p>
          <p> </p>
          <p>오데린린이 신뢰마저 없었다면 벌써 굶어 죽었을 거당, 갸릉!</p>
        </body>
