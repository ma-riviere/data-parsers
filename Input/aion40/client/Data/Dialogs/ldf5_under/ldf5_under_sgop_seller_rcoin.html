          <p>고대 주화를 많이 모으셨다면 저에게 주십시옹.</p>
          <p> </p>
          <p>고대 주화를 모아오신 분께는 깜짝 놀랄 만큼 좋은 보상을 지급하고 있습니다냥.</p>
          <p> </p>
          <p>바로 바로 고대 주화의 이름에 걸맞는 고대 장비입니다냥!</p>
          <p> </p>
          <p>왠지 새 것 같아서 의심이 간다구용?</p>
          <p> </p>
          <p>사실 이건 저희가 룬족 고대 장비를 연구해서 재현한 장비입니다용.</p>
          <p> </p>
          <p>에이, 진짜 고대 장비면 어떻고 또 아니면 어떻습니까냥? 어쨌든 엄청 좋은 장비니 믿어 보십시옹.</p>
