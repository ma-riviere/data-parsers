          <p>나두카 군단 주둔지에서 티아마란타의 눈으로 들어갈 수 있다는 걸 알고 계시죠?</p>
          <p> </p>
          <p>하지만 솔직히 말해서 용족에게 효과적으로 대처하기에 좋은 이동 방법은 아니죠. </p>
          <p> </p>
          <p>그래서 연족과 논의해서 이곳에 마법 통로를 만들기로 했습니다.</p>   
          <p> </p>
          <p>우리 천족이 힘의 근원을 2개 이상 점령하면 연족 마법사가 이곳에서 티아마란타의 눈으로 바로 갈 수 있는 통로를 열어 줄 거예요.</p>
